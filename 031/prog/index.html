    <style>
        body {

        }

        .titulop {
            padding: 15px;
            padding-top: 20px;
            align-items: center;
            vertical-align: middle;
            text-align: center;
        }

        .mnubotones {
            margin-top: 300px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cajones {
            margin: 10px;
        }

        .mbt {
            height: 200px;
        }

        .card {
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            width: 100%;

        }

        .card-title {
            background-color: #138496;
            padding: 10px;
            color: #fff;
            text-align: center;
            font-size: 20px;
        }

        .card-body {
            text-align: center;
            padding: 10px;
        }

        .card-foot {
            border-top-style: solid;
            border-top-width: 1px;
            border-top-color: #138496;
            text-align: center;
            padding: 10px;
        }

        .mnu {
            cursor: pointer;
        }

        .doc {
            width: 10rem;
            float: left;
             text-align: center;
             position: relative;

        }

        .borrar{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            background-color: red;
            color: #fff;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
        }

        .cont{
             
             
            overflow-y: auto;
             overflow-x: hidden;
             height: 250px;
              
        }

        .nomb{
            
            text-align: center;
    display: flex;
    align-items: center;
    word-break:break-all;
    margin: 0 0 1em 1em;
            
        }
        .nomb:hover{
            overflow: visible;
           
        }

        @media only screen and (max-width: 600px) {
            .mnubotones {
                margin-top: 30px;
                display: block;
                justify-content: center;
                align-items: center;
            }

            .card {
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                width: 100%;
            }
        }
