    <script>
        var odsq = null
        var server = "https://utitalco.com/029/server/";
        var filesprox = []
        var filesinfo = []

        var userprog = sessionStorage.getItem('userprog');

        if (userprog == null) {
            veriAdmin()
        }else{
            cargarFilesp()
            cargarInfo()
        }

        function veriAdmin() {
            Swal.fire({
                title: 'Verificar Permisos',
                html: `
                <input type="text" id="useradmin" class="form-control" placeholder="Usuario con acceso">
                <input type="password" id="claveadmin" class="form-control" placeholder="Contraseña">
                `,
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                var claveadmin = $('#claveadmin').val()
                var useradmin = $('#useradmin').val()

                if (useradmin == 'benjamin.santana@utitalco.com' && claveadmin == 'Benjamin.santana*') {
                    sessionStorage.setItem('userprog', claveadmin)
                    cargarFilesp()
                    cargarInfo()
                    
                } else {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Acceso denegado...!',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location = '../index.html'
                    })
                }

            })
        }


        function inicio() {
            location = '../index.html'
        }

        function subir() {
             
            cargando()

            var formData = new FormData();
            var files = $('#filep')[0].files[0];
            var  fechap = $('#fechap').val();

            formData.append('archivo', files);
            formData.append('fecha', fechap);

            $.ajax({
                url: server + 'guardarFilep.php',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response)

                    if (response.msn == "Ok") {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            title: 'Archivo cargado correctamente...',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {

                            location.reload();
                        })
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Formato de archivo incorrecto...!',
                        })
                    }
                }
            });

        }

        function subirinfo() {
            

            cargando()

            var formData = new FormData();
            var files = $('#filei')[0].files[0];
            var  fechap = $('#fechai').val();

            formData.append('archivo', files);
            formData.append('fecha', fechap);

            $.ajax({
                url: server + 'guardarFilei.php',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response)

                    if (response.msn == "Ok") {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            title: 'Archivo cargado correctamente...',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {

                            location.reload();
                        })
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Formato de archivo incorrecto...!',
                        })
                    }
                }
            });

        }

        function cargarFilesp(){
            $.post(server+'verFilesp.php',{},
            function(resp){
                filesprox = resp.filesp
                filesinfo = resp.filesi

                var html = ''

                for(var i=0; i<filesprox.length; i++){
                    html += `
                        <div class="doc">
                            <a href="https://utitalco.com/029/server/archivos/${filesprox[i].archivo}" target="_blank">
                            <img src="../img/doc.jpg" width="70px" alt="">
                            </a>
                             <br>
                             <div class="nomb">
                            ${filesprox[i].archivo}
                            </div>
                            <div class="borrar" onclick="borrarFileprox('${filesprox[i].id}')">
                                X
                            </div>
                        </div>
                    `
                }
                $('#archivosprox').html(html)

                var html = ''

                for(var i=0; i<filesinfo.length; i++){
                    html += `
                        <div class="doc">
                            <a href="https://utitalco.com/029/server/archivos/${filesinfo[i].archivo}" target="_blank">
                            <img src="../img/doc.jpg" width="70px" alt="">
                            </a>
                            <br>
                           <div class="nomb">
                             
                                ${filesinfo[i].archivo}    
                             
                            </div>
                            <div class="borrar" onclick="borrarFileInfo('${filesinfo[i].id}')">
                                X
                            </div>
                        </div>
                    `
                }
                $('#archivosinfo').html(html)


            })
        }

        function borrarFileprox(id){
            $.post(server+'borrarFileProx.php', {id:id},
            function(resp){
                location.reload();
            })
        }

        function borrarFileInfo(id){
            $.post(server+'borrarFileInfo.php', {id:id},
            function(resp){
                location.reload();
            })
        }

        function cargando() {
            let timerInterval
            Swal.fire({
                title: 'Subiendo archivo...!',
                timer: 30000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading()
                    const b = Swal.getHtmlContainer().querySelector('b')
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log('I was closed by the timer')
                }
            })
        }


        function actdias(){
            var diastot = $('#totdias').val()
            var finicio = $('#finicio').val()
            $.post(server+'actdias.php', {dias:diastot, finicio:finicio},
            function(resp){
                location.reload()
            })
        }
        
        function actavance(){
            var avanceprog = $('#avanceprog').val()
            var avanceeje = $('#avanceeje').val()
            var avancedesv = $('#avancedesv').val()

            $.post(server+'actavance.php', {avanceprog:avanceprog, avanceeje:avanceeje, avancedesv:avancedesv},
            function(resp){
                console.log('Resp ', resp)
                location.reload()
            })
        }

        function actruta(){
            var rutaprog = $('#rutaprog').val()
            var rutaeje = $('#rutaeje').val()
            var rutadesv = $('#rutadesv').val()

            $.post(server+'actruta.php', {rutaprog:rutaprog, rutaeje:rutaeje, rutadesv:rutadesv},
            function(resp){
                console.log('Resp ', resp)
                location.reload()
            })
        }

        function cargarInfo(){
            $.post(server+'verInfo.php',{},
            function(resp){
                console.log(resp)
                $('#totdias').val(resp.dias)
                $('#finicio').val(resp.finicio)
                $('#avanceprog').val(resp.avanceprog)
                $('#avanceeje').val(resp.avanceeje)
                $('#avancedesv').val(resp.avancedesv)
                $('#rutaprog').val(resp.rutaprog)
                $('#rutaeje').val(resp.rutaeje)
                $('#rutadesv').val(resp.rutadesv)

            })
        }





    </script>
