<body>

    <div class="mybody">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        var server = 'https://utitalco.com/soldadores/server/';

        var arrayDatos = []
        var arrayKpi = []

        cargarDatos()

        function cargarDatos() {


            $.post(server + 'cargarTodos.php', {},
                function(resp) {
                    arrayDatos = resp
                    var html = ''
                    for (var i = 0; i < arrayDatos.length; i++) {

                        html += `
                    <tr>
                        
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].doc}
                        </td>
                        <td>
                            ${arrayDatos[i].celular}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].estampe}
                        </td>
                        <td>
                            ${arrayDatos[i].proceso1}
                        </td>
                        <td>
                            ${arrayDatos[i].proceso2}
                        </td>
                        <td>
                            ${arrayDatos[i].metalurgia}
                        </td>
                        <td>
                            ${arrayDatos[i].fecha}
                        </td>
                        <td>
                            ${arrayDatos[i].hora}
                        </td>

                    </tr>
                `
                    }
                    $('#datosTabla').html(html)
                    $('#tblData').DataTable({
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                        },
                        dom: 'Bfrtip',
                        buttons: [
                            'copyHtml5',
                            'excelHtml5',
                            'csvHtml5',
                            'pdfHtml5'
                        ]
                    });

                    //cargarGrafica()
                })


        }

        function buscar() {
            Swal.fire({
                title: 'Búscar por fecha',
                html: `
                    <div class="row" style="width: 100%">
                        <div class="col-sm-6">
                            <label>Fecha inicial</label>
                            <input type="date" class="form-control" id="finicio">
                        </div>
                        <div class="col-sm-6">
                            <label>Fecha final</label>
                            <input type="date" class="form-control" id="ffin">
                        </div>

                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Buscar'

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    var finicio = $('#finicio').val()
                    var ffin = $('#ffin').val()
                    $.post(server + 'buscarListadoPcr.php', {
                            finicio: finicio,
                            ffin: ffin
                        },
                        function(resp) {
                            arrayDatos = resp
                            var html = ''
                            for (var i = 0; i < arrayDatos.length; i++) {
                                if (arrayDatos[i].resultado == 'undefined') {
                                    var result = 'N/A'
                                } else {
                                    var result = arrayDatos[i].resultado
                                }
                                html += `
                                <tr>
                                    <td>
                                        ${arrayDatos[i].ods}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].nombres}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].doc}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].fechapcr}
                                    </td>
                                    
                                    <td>
                                        ${result}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].asistencia}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].motivo}
                                    </td>
                                    <td>`
                                if (arrayDatos[i].soporte != '') {
                                    html += `
                                            <a href="http://italco.tk/pruebapcr/server/pruebapcr/${arrayDatos[i].soporte}" target="_blank">
                                                <img src='img/buscar.png' height="50">
                                            </a>
                                            `
                                } else {
                                    html += `
                                            
                                                <img src='img/error.jpg' height="50">
                                            
                                            `
                                }
                                html += `
                                    </td>
                                

                                </tr>
                            `
                            }
                            $('#datosTabla').html(html)

                        })
                }
            })
        }
    </script>
