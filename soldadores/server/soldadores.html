    <style>
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }

        #preview img {
            width: 100%;
            display: block;
        }

        /* Create a custom checkbox */

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */

        .minput {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */

        .container:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */

        .container input:checked~.checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */

        .container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */

        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .fotos {
            width: 300px;
            float: left;
            padding: 10px;
        }

        .btnborrar {
            position: absolute;
            margin-top: -205px;
            margin-left: 5px;
            background-color: red;
            border-radius: 3px;
            padding: 5px;
            color: white;
            cursor: pointer;
        }

        .piefoto {
            background-color: #0772ff;
            color: white;
            padding: 10px;
            height: 70px;
            width: 100%;
            text-align: center;
            width: 100%;
            max-width: 300px;
            word-wrap: break-word;
            font-size: 13px;
        }

        .btnborrar {
            position: absolute;
            margin-top: -275px;
            margin-left: 5px;
            background-color: red;
            border-radius: 3px;
            padding: 5px;
            color: white;
            cursor: pointer;
        }

        .btnedit {
            position: absolute;
            margin-top: -275px;

            background-color: rgb(255, 190, 13);
            border-radius: 3px;
            padding: 5px;

            cursor: pointer;
        }

        .piefotoods {
            background-color: yellow;
            color: black;
            padding: 5px;
            text-align: center;
        }
    </style>

<body>

    <div class="container">
        <div class="jumbotron cab ">
            <center>
                <img src="img/logo_p.png" width="250px" alt="">

        </div>
         
        <h4 class="text-center pt-3">REGISTRO PROGRAMACIÓN CALIFICACIÓN SOLDADORES </h4>
         
        <hr>

        <div id="cuerpo">

            <div class="form-group">
                <label for="" class="milabel">
                    Nombres y apellidos
                </label>
                <input type="text" id="nombres" class="form-control" placeholder="Nombre Completo">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Documento
                </label>
                <input type="number" id="doc" class="form-control" placeholder="CC sin puntos">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Tipo de proceso 1
                </label>
                <select id="tipo1" class="form-control">
                    <option value="">Seleccione un tipo de proceso</option>
                    <option value="GTAW">GTAW</option>
                    <option value="SMAW">SMAW</option>
                    <option value="GMAW">GMAW</option>
                    <option value="MIXTO">MIXTO (GTAW - SMAW)</option>
                   
                </select>
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Tipo de proceso 2 <span>(* Opcional si desea una segunda prueba con otro tipo de proceso)</span>
                </label>
                <select id="tipo2" class="form-control">
                    <option value="">Seleccione un segundo tipo de proceso</option>
                    <option value="GTAW">GTAW</option>
                    <option value="SMAW">SMAW</option>
                    <option value="GMAW">GMAW</option>
                   
                   
                </select>
            </div>



            <div class="form-group">
                <label for="" class="milabel">
                   Fecha para evaluación
                </label>
                <select id="fecha" class="form-control" onchange="buscarHoras(this)">
                    <option value="">Seleccione una Fecha</option>
                    <option value="2023-06-02">2023-06-02</option>
                    <option value="2023-06-03">2023-06-03</option>                   
                </select>
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Hora
                </label>
                <select id="hora" class="form-control">
                    <option value="">Seleccione una hora</option>
                     
                </select>
            </div>
   
                
             

            <div style="clear: both;"></div>


            <div class="form-group text-center">
                <button type="button" class="btn btn-success" 
                    onclick="guardar()">Guardar </button> <br><br>
                <p style="font-size: 13px;">
                    
                </p>
            </div>

        </div>

        <hr>
        

    </div>
