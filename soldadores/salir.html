<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Soldadores - UT ITALCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .fondo {
            background-image: url('img/bitacora-viaje.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position-y: center;
        }
        
        .cab {
            background-color: rgb(16, 129, 163);
            color: white;
        }
        
        .oculto {
            display: none;
        }
        
        .visible {
            display: contents;
        }
        
        .milabel {
            background-color: rgb(16, 129, 163);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        .form-check {
            padding: 5px;
            padding-left: 40px;
        }
        
        .opc {
            padding: 8px;
            padding-left: 40px;
        }
    </style>
    <style>
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }
        
        #preview img {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron cab ">
            <center>
                <img src="img/logo_p.png" width="250px" alt="">
            </center>
            

        </div>
        <h4 class="text-center pt-3" style="color: black;">REGISTRO PROGRAMACIÓN CALIFICACIÓN SOLDADORES</h4>
        <hr>

        <div id="cuerpo">


            <div class="form-group">
                 Registro completo debe presentarse en la Calle 76 23-45 Barrio La Libertad Taller de la UT Italco el día <span id="fecha"></span> hora: <span id="hora"></span>

                 <hr>
                 <b>Nota: </b>Debe presentarse con todos los elementos de protección personal.  Consultas al correo: psicologabca@utitalco.com
            </div>

            



           

        </div>

        <hr>
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        var fecha = localStorage.getItem('fecha')
        var hora = localStorage.getItem('hora')

        $('#fecha').html(fecha)
        $('#hora').html()

    </script>

     

</body>

</html>
