    <script type="text/javascript">
        $(document).ready(function() {
            var unique_id = $.gritter.add({
                // (string | mandatory) the heading of the notification
                title: 'Registro de Items!',
                // (string | mandatory) the text inside the notification
                text: 'Registre items para el inventario',
                // (string | optional) the image to display on the left
                //image: 'img/ui-sam.jpg',
                // (bool | optional) if you want it to fade out on its own or just sit there

                class_name: 'my-sticky-class'
            });

            return false;
        });
    </script>
    <script type="application/javascript">
        var user = null
        var server = 'https://utitalco.com/logistica/compras/server/';
        var arrayDatos = []
        var tiposItems = ''
        var tiposItems2 = ''
        var clasesItems = ''
        var clasesItems2 = ''

        user = sessionStorage.getItem('user')
        cargarDatos()
        cargarTipos()


        if (user == null) {
            location = 'login.html'
        }

        $(document).ready(function() {
            $("#date-popover").popover({
                html: true,
                trigger: "manual"
            });
            $("#date-popover").hide();
            $("#date-popover").click(function(e) {
                $(this).hide();
            });

            $("#my-calendar").zabuto_calendar({
                action: function() {
                    return myDateFunction(this.id, false);
                },
                action_nav: function() {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [{
                    type: "text",
                    label: "Special event",
                    badge: "00"
                }, {
                    type: "block",
                    label: "Regular event",
                }]
            });
        });

        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }

        function cargarDatos() {
            $.post(server + 'cargarItems.php', {},
                function(resp) {
                    arrayDatos = resp
                    var html = ''
                    for (var i = 0; i < arrayDatos.length; i++) {
                        html += `
                        <tr>
                            <td>${arrayDatos[i].tipo}</td>
                            <td>${arrayDatos[i].clase}</td>
                            <td>${arrayDatos[i].codigo}</td>
                            <td>${arrayDatos[i].item}</td>
                            <td>${arrayDatos[i].unidad}</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-success" onclick="editar(${i})"><i class="fa fa-edit"></i></button>
                                    <button type="button" class="btn btn-danger" onclick="borrar(${i})"><i class="fa fa-trash "></i></button>
                                </div>
                            </td>
                        </tr>
                        `
                    }
                    $('#datosTabla').html(html)

                    $('#tblData').DataTable({
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                        },
                        dom: 'Bfrtip',
                        buttons: [
                            'copyHtml5',
                            'excelHtml5',
                            'csvHtml5',
                            'pdfHtml5'
                        ]
                    });

                })
        }

        function editar(i) {
            var iditem = arrayDatos[i].id
            Swal.fire({
                icon: 'info',
                title: 'Editar Item',
                html: `

                <label>Seleccione Tipo</label>
                    <select id="tipoitem" class="form-control" onchange="cargarClases(this);">
                        <option value="${arrayDatos[i].codtipo}">${arrayDatos[i].tipo}</option>
                        ${tiposItems2}
                    </select>
                    <label>Seleccione Clase</label>
                    <select id="claseitem" class="form-control">
                        <option value="${arrayDatos[i].codclase}">${arrayDatos[i].clase}</option>
                    </select>
                    <label>Item</label>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Item" id="edititem" value='${arrayDatos[i].item}' >
                    </div>
                    <label>Unidad</label>
                    <div class="form-group">
                        <select class="form-control" id="editunidad">
                            
                            <option value="${arrayDatos[i].unidad}">${arrayDatos[i].unidad}</option>
                            <option value="Unidad">Unidad</option>
                            <option value="Par">Par</option>
                            <option value="Caja">Caja</option>
                            <option value="Libra">Libra</option>
                            <option value="Kg">Kg</option>
                            <option value="Metro">Metro</option>
                            <option value="M3">M3</option>
                            <option value="Pulgada">Pulgada</option>
                            <option value="Galón">Galón</option>
                            <option value="Litro">Litro</option>
                            <option value="Paquete">Paquete</option>

                        </select>
                         
                    </div>
                    
                     
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: `Cancelar`,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {

                    var tipoitem = $('#tipoitem').val()
                    var claseitem = $('#claseitem').val()
                    var item = $('#edititem').val()
                    var unidad = $('#editunidad').val()


                    $.post(server + 'actItem.php', {
                            tipoitem: tipoitem,
                            claseitem: claseitem,
                            item: item,
                            unidad: unidad,
                            id: iditem
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'datos actualizados...',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'warning',
                                    title: 'No se ha realizado la actualización...',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })

                }
            })
        }

        function borrar(i) {
            Swal.fire({
                icon: 'info',
                title: 'Borrar Item',
                html: `
                    ¿Desea borrar el item: ${arrayDatos[i].item}?                     
                `,
                showCancelButton: true,
                confirmButtonText: 'Aceptar',
                cancelButtonText: `Cancelar`,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    var idItem = arrayDatos[i].id
                    $.post(server + 'borrarItem.php', {
                        id: idItem
                    })
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Item eliminados',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        location.reload()
                    })
                }
            })
        }

        function agregar() {
            Swal.fire({
                icon: 'info',
                title: 'Nuevo Item',
                html: `
                    <label>Seleccione Tipo</label>
                    <select id="tipoitem" class="form-control" onchange="cargarClases(this);">
                        ${tiposItems}
                    </select>
                    <label>Seleccione Clase</label>
                    <select id="claseitem" class="form-control">
                        
                    </select>

                    <div class="form-group">
                        <label>Unidad</label>
                        <select class="form-control" id="unidad">
                            <option value="Unidad">Unidad</option>
                            <option value="Par">Par</option>
                            <option value="Caja">Caja</option>
                            <option value="Libra">Libra</option>
                            <option value="Kg">Kg</option>
                            <option value="Metro">Metro</option>
                            <option value="M3">M3</option>
                            <option value="Pulgada">Pulgada</option>
                            <option value="Galón">Galón</option>
                            <option value="Litro">Litro</option>
                            <option value="Cuñete">Cuñete</option>
                            <option value="Paquete">Paquete</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Descripción Item</label>
                        <input type="text" class="form-control" placeholder="Descripción Item" id="item" >
                    </div>
                   
                     
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: `Cancelar`,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    var tipoitem = $('#tipoitem').val()
                    var claseitem = $('#claseitem').val()
                    var unidad = $('#unidad').val()
                    var item = $('#item').val()

                    //alert(claseitem)

                    $.post(server + 'guardarItem.php', {
                            tipoitem: tipoitem,
                            claseitem: claseitem,
                            unidad: unidad,
                            item: item,
                            user: user
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Item registrado',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'warning',
                                    title: 'No se ha realizado el registro...',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })

                }
            })
        }

        function cargarTipos() {
            $.post(server + 'cargarTiposItems.php', {},
                function(resp) {
                    var arrayDatosT = resp
                    tiposItems += `
                        <option value="">Seleccione un tipo</option>`
                    for (var i = 0; i < arrayDatosT.length; i++) {

                        tiposItems += `
                        <option value="${arrayDatosT[i].codtipo}">${arrayDatosT[i].tipo}</option>
                        
                        `
                        tiposItems2 += `
                        <option value="${arrayDatosT[i].codtipo}">${arrayDatosT[i].tipo}</option>
                        
                        `
                    }


                })
        }

        function cargarClases(sel) {

            $.post(server + 'cargarClasesItemsCod.php', {
                    cod: sel.value
                },
                function(resp) {
                    var arrayDatosI = resp
                    clasesItems = ''
                    if (arrayDatosI != null) {
                        clasesItems += `
                            <option value="">Seleccionar Clase</option>
                            `
                        for (var i = 0; i < arrayDatosI.length; i++) {

                            clasesItems += `
                            <option value="${arrayDatosI[i].codclase}">${arrayDatosI[i].clase}</option>
                            `
                        }
                    }
                    $('#claseitem').html(clasesItems)

                })
        }
    </script>
