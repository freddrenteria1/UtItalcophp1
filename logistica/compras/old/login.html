<body>
    <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
    <div id="login-page">
        <div class="container">
            <div class="form-login">
                <h2 class="form-login-heading">INICIAR SESIÓN</h2>
                <div class="login-wrap">
                    <input type="text" id="user" class="form-control" placeholder="Email" autofocus>
                    <br>
                    <input type="password" class="form-control" id="clave" placeholder="Password">
                    <label class="checkbox">
             
                    <span class="pull-right">
                    <a data-toggle="modal" href="login.html#myModal"> Ovidó su Contraseña?</a>
                    </span>
                    </label>
                    <button class="btn btn-theme btn-block" onclick="verificar()"><i class="fa fa-lock"></i> INGRESAR</button>
                    <hr>

                </div>
                <!-- Modal -->
                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title">Has olvidado tu contraseña ?</h4>
                            </div>
                            <div class="modal-body">
                                <p>Ingrese su dirección de correo electrónico a continuación para restablecer su contraseña.</p>
                                <input type="text" id="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                            </div>
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                                <button class="btn btn-theme" type="button" onclick="enviar()">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- modal -->
            </div>
        </div>
    </div>
    <!-- js placed at the end of the document so the pages load faster -->
    <!-- <script src="lib/jquery/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
    <script>
        var usuario = null
        var almacen = null
        var server = 'https://utitalco.com/logistica/compras/server/';

        $.backstretch("img/login-bg.jpg", {
            speed: 500
        });

        function verificar() {
            usuario = $('#user').val()
            clave = $('#clave').val()

            $.post(server + 'verificaruser.php', {
                    usuario: usuario,
                    clave: clave
                },
                function(resp) {
                    console.log(resp)
                    if (resp.msn == 'ERROR') {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'warning',
                            title: 'Error en email o contraseña',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    } else {

                        sessionStorage.setItem('user', usuario)
                        sessionStorage.setItem('datos', JSON.stringify(resp))
                        location = 'index.html'

                    }
                })
        }
    </script>
</body>
