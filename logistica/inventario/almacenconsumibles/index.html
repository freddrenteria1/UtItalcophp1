<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén Consumibles - Inventario UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42edaf6504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-image: url('img/fondo_1.jpg');
            background-size: cover;
            background-position: fixed;
            font-family: 'PT Sans', sans-serif;
        }
        
        .cabecera {
            padding-top: 20px;
            opacity: 1;
        }
        
        .micard {
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }
        
        .micard:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        .tit {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img src="img/system_stock_n.png" width="200px" alt="">
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="./" class="nav-link text-secondary">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="entrada.html" class="nav-link text-white">
                                    Entradas
                                </a>
                            </li>
                            <li>
                                <a href="salida.html" class="nav-link text-white">
                                    Remisión Salida
                                </a>
                            </li>
                            <li>
                                <a href="inventario.html" class="nav-link text-white">
                                    Inventario
                                </a>
                            </li>
                            <li>
                                <a href="login.html" class="nav-link text-white">
                                    Salir
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </header>
        <div class="container mt-5 mb-3">
            <div class="m-3">
                <h2 class="tit" style="font-weight: bold;">ALMACÉN CONSUMIBLES ODS <span id="numods"></span> </h2>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="card p-3 mt-2 text-center micard" onclick="abrir('entrada.html')">
                        <center>
                            <img src="img/entrada.png" height="150px" alt="">
                        </center>
                        <h3>Entradas</h3>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card p-3 mt-2  text-center micard" onclick="abrir('salida.html')">
                        <center>
                            <img src="img/salida.png" height="150px" alt="">
                        </center>
                        <h3>Salidas</h3>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card p-3 mt-2  text-center micard" onclick="abrir('traslados.html')">
                        <center>
                            <img src="img/tras.png" height="150px" alt="">
                        </center>
                        <h3>Traslados</h3>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card p-3 mt-2 text-center micard" onclick="abrir('inventario.html')">
                        <center>
                            <img src="img/inventario.png" height="150px" alt="">
                        </center>
                        <h3>Inventario</h3>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <center>
                    <img src="img/system_stock_s.png" class="milogo" alt="">
                </center>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        var odsalm = sessionStorage.getItem('odsalm')
        var almacen = sessionStorage.getItem('almacen')
        var ubicacion = sessionStorage.getItem('ubicacion')

        var useralm = sessionStorage.getItem('useralm')

        if (useralm == null || useralm == "") {
            location = 'login.html';
        }

        $('#numods').html(odsalm + ' ' + ubicacion)

        function abrir(url) {
            location = url
        }
    </script>
</body>

</html>
