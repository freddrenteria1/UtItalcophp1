            $.post(url + "buscarKpi.php", {},

                    arrayInventario = resp.inventario;
                    arrayConsumibles = resp.entradaconsu;
                    arrayHerramientas = resp.entradaHerr;

                    arraySalidaHerr = resp.salidaherr;
                    arrayRemi = resp.listaRemi;
                    arrayRemiHerr = resp.listaRemiHerr;

                            arrayInventarioTitulos.push(arrayInventario[i].ubicacion)
                        }
