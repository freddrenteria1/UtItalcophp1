<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42edaf6504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-image: url('img/fondo_1.jpg');
            background-size: cover;
            background-position: fixed;
            font-family: 'PT Sans', sans-serif;
        }
        
        .cuerpo {
            background-color: aliceblue;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            margin: 10px;
        }
        
        .cabecera {
            padding-top: 20px;
            opacity: 1;
        }
        
        .micard {
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }
        
        .micard:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        .tit {
            padding: 8px;
            text-align: center;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>


    <main>
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="./" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img src="img/system_stock_n.png" width="200px" alt="">
                            <h3 class="tit"></h3>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

                        </ul>
                    </div>
                </div>
            </div>

        </header>
        <div class="container mt-5 mb-3">
            <div class="row">
                <div class="col-sm-3">
                    <a href="almacenprincipal/login.html">
                        <div class="card p-3 mt-2 text-center micard">
                            <center>
                                <img src="img/entrada.png" height="150px" alt="">
                            </center>
                            <h3>Almacén <br> Principal</h3>
                        </div>
                    </a>
                </div>
                <div class="col-sm-3">
                    <a href="login.html">
                        <div class="card p-3 mt-2  text-center micard">
                            <center>
                                <img src="img/refineria.png" height="150px" alt="">
                            </center>
                            <h3>Almacenes <br> Refinería</h3>
                        </div>
                    </a>
                </div>
                <div class="col-sm-3">
                    <a href="javascript:void(0)" onclick="informes()">
                        <div class="card p-3 mt-2  text-center micard">
                            <center>
                                <img src="img/info.png" height="150px" alt="">
                            </center>
                            <h3>Informes <br> Generales</h3>
                        </div>
                    </a>
                </div>


                <div class="col-sm-3">
                    <a href="#" onclick="config()">
                        <div class="card p-3 mt-2 text-center micard">
                            <center>
                                <img src="img/confi.webp" height="150px" alt="">
                            </center>
                            <h3>Configuración <br> General</h3>
                        </div>
                    </a>
                </div>
            </div>
            <div class="mt-5">
                <center>
                    <img src="img/logo_p.png" class="milogo" alt="">
                </center>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        var url = 'https://utitalco.com/logistica/inventario/server/';

        function abrir(url) {
            location = url
        }

        function informes() {
            Swal.fire({
                title: 'Autorización de Ingreso',
                html: `
                <input type="password" id="clave1" placeholder="Contraseña de acceso" class="form-control">
                `,
                showCancelButton: true,
                confirmButtonText: 'Ingresar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    var clave = $('#clave1').val()

                    $.post(url + 'verificarAdmin.php', {
                            clave: clave
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                location = 'informes.html';
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Acceso denegado!',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })

                }
            })
        }

        function config() {
            Swal.fire({
                title: 'Autorización de Ingreso',
                html: `
                <input type="password" id="clave2" placeholder="Contraseña de acceso" class="form-control">
                `,
                showCancelButton: true,
                confirmButtonText: 'Ingresar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    var clave = $('#clave2').val()

                    $.post(url + 'verificarAdmin.php', {
                            clave: clave
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                if (resp.nivel == '1') {
                                    location = 'admin.html';
                                } else {
                                    Swal.fire({
                                        position: 'top-end',
                                        icon: 'error',
                                        title: 'Oops...',
                                        text: 'Acceso denegado!',
                                        showConfirmButton: false,
                                        timer: 1500
                                    })
                                }
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Acceso denegado!',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })

                }
            })
        }
    </script>
</body>

</html>
