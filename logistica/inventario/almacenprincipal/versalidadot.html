    <script>
        var odsalm = sessionStorage.getItem('odsalm')
        var almacen = sessionStorage.getItem('almacen')
        var useralm = sessionStorage.getItem('useralm')
        var arrayItems = []
        var arrayItem = []
        var arrayItemSel = []
        var arrayCod = []
        var arrayDatos = []

        var url = 'https://utitalco.com/logistica/inventario/server/'

        $('#numods').html(odsalm)

        const hoy = new Date();

        function formatoFecha(fecha, formato) {
            const map = {
                dd: fecha.getDate(),
                mm: fecha.getMonth() + 1,
                yy: fecha.getFullYear().toString().slice(-2),
                yyyy: fecha.getFullYear()
            }

            return formato.replace(/dd|mm|yy|yyy/gi, matched => map[matched])
        }

        var fechahoy = formatoFecha(hoy, 'dd/mm/yy');

        $('#fecha').val(fechahoy)

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var idEnt = getParameterByName('id');


        cargaSalida()

        function cargaSalida() {
            $.post(url + 'cargarSalidaDot.php', {
                    id: idEnt
                },
                function(resp) {
                    arrayDatos = resp
                    cargarDatos()
                })
        }

        function cargarDatos() {
            $('#numsalida').val(arrayDatos.id)
            $('#fecha').val(arrayDatos.fecha)
            $('#ced').val(arrayDatos.ced)
            $('#nombres').val(arrayDatos.nombres)
            $('#observaciones').val(arrayDatos.observaciones)

            if(arrayDatos.archivo != ""){
                var texto = 'Archivo adjunto: '+arrayDatos.archivo+' <button type="button" class="btn btn-info" onclick="verArchivo()">Ver</button>';
                $('#archivo').html(texto)
            }

            cargarSeleccionados()
        }


        function cargarSeleccionados() {
            arrayItemSel = JSON.parse(arrayDatos.items)
            var html = ''
            for (var i = 0; i < arrayItemSel.length; i++) {
                html += `
                <tr>
                    <td>${i+1}</td>
                    <td>${arrayItemSel[i].cant}</td>
                    <td>${arrayItemSel[i].cod}</td>
                    <td>${arrayItemSel[i].unidad}</td>
                    <td>${arrayItemSel[i].item}</td>
                     
                </tr>
                `
            }
            $('#tablaDatos').html(html)
        }


        function cargando() {
            let timerInterval
            Swal.fire({
                title: 'Guardando!',
                html: 'Un momento por favor...',
                timer: 25000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {

                }
            })
        }

        function imp() {
            location = 'salidadotimp.html?id=' + idEnt
        }

        }
