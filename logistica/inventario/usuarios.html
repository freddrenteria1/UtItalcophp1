    <script>
        var url = 'https://utitalco.com/logistica/inventario/server/';

        var arrayDatos = []
        var arrayItems = []
        var arrayItemSel = []
        var arrayAlmacenes = []
        var listaAlmacenes = null
        var almacen = null
        var ubicacion = null

        var almsel = ''

        function cargarUsers() {
            return new Promise(function(resolve, reject) {
                $.post(url + 'cargarUsers.php',
                    function(resp) {
                        arrayDatos = resp
                        var html = ''
                        for (var i = 0; i < arrayDatos.length; i++) {
                            almacen = ''
                            if (arrayDatos[i].almacenes != "") {
                                arrayItems = JSON.parse(arrayDatos[i].almacenes)
                                for (var a = 0; a < arrayItems.length; a++) {
                                    almacen += arrayItems[a].ods + ' - ' + arrayItems[a].almacen + ' - ' + arrayItems[a].ubicacion + '<br>'
                                }
                            } else {
                                almacen = ''
                            }

                            html += `
                                <tr>
                                    <td>${i+1}</td>
                                    <td>${arrayDatos[i].nombres}</td>
                                    <td>${arrayDatos[i].email}</td>
                                    <td>${arrayDatos[i].clave}</td>
                                    <td>${almacen}</td>
                                    <td>${arrayDatos[i].permiso}</td>
                                    <td>${arrayDatos[i].ultimo_ingreso}</td>
                                    <td>${arrayDatos[i].ip}</td>
                                    <td>${arrayDatos[i].estado}</td>
                                    <td><div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-danger btn-small" onclick="borrar('${i}')">E</button>
                                        <button type="button" class="btn btn-warning btn-small" onclick="editar('${i}')">A</button>
                                        </div>
                                    </td>
                                </tr>
                            `
                        }
                        $('#datosTabla').html(html)
                        resolve()
                    })
            })
        }

        function cargarAlmacenes() {
            return new Promise(function(resolve, reject) {
                $.post(url + 'cargarAlmacenes.php',
                    function(resp) {
                        arrayAlmacenes = resp
                        listaAlmacenes = ''
                        for (var i = 0; i < arrayAlmacenes.length; i++) {
                            listaAlmacenes += `
                                <option value="${i}">${arrayAlmacenes[i].ods} - ${arrayAlmacenes[i].almacen} -${arrayAlmacenes[i].ubicacion}
                            `
                        }
                        resolve()
                    })
            })
        }

        cargarUsers().then(function() {
            cargarAlmacenes().then(function() {

            })
        })

        function borrar(i) {
            var iduser = arrayDatos[i].id
            Swal.fire({
                title: 'Eliminar usuario',
                html: `
                    ¿Dese borrar el usuario ${arrayDatos[i].nombres}?
                `,
                width: 600,
                showCancelButton: true,
                confirmButtonText: 'Eliminar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    $.post(url + 'borrarUsuario.php', {
                            id: iduser
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Eliminar...',
                                    text: 'Usuario eliminado...!',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: resp.msn,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })


                }
            })
        }

        function editar(i) {
            var iduser = arrayDatos[i].id
            location = 'edituser.html?id=' + iduser;
        }


        function agregar() {
            location = 'newuser.html'
        }

            console.log(alm)

        }
