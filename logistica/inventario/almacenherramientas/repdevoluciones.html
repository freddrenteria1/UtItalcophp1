    <script>
        var odsalm = sessionStorage.getItem('odsalm')
        var almacen = sessionStorage.getItem('almacen')
        var useralm = sessionStorage.getItem('useralm')

        var ubicacion = sessionStorage.getItem('ubicaherr')

        $('#numods').html(odsalm + ' ' + ubicacion)

        var arrayDatos = []

        var url = 'https://utitalco.com/logistica/inventario/server/'

        cargarEntradas()

        function cargarEntradas() {
            $.post(url + 'cargarSalidasDev.php',
                function(resp) {
                    arrayDatos = resp
                    if (arrayDatos != null) {
                        var html = ''
                        for (var i = 0; i < arrayDatos.length; i++) {
                            html += `
                                <tr>
                                    <td>${i+1}</td>
                                    <td>${arrayDatos[i].fecha}</td>
                                    <td>${arrayDatos[i].ced}</td>
                                    <td>${arrayDatos[i].nombres}</td>
                                    <td>
                                        <button type="button" class="btn btn-success" onClick="ver('${i}')">Ver</button>    
                                    </td>
                                </tr>
                            `
                        }
                        $('#datosTabla').html(html)

                        $('#tblData').DataTable({
                            "language": {
                                "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                            },
                            dom: 'Bfrtip',
                            buttons: [
                                'copyHtml5',
                                'excelHtml5',
                                'csvHtml5',
                                'pdfHtml5'
                            ]
                        });
                    }

                })
        }

        function ver(i) {
            var ident = arrayDatos[i].id;
            location = "verdevolucion.html?id=" + ident
        }



        function cargando() {
            let timerInterval
            Swal.fire({
                title: 'Guardando!',
                html: 'Un momento por favor...',
                timer: 25000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {

                }
            })
        }
    </script>
