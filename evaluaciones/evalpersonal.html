    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <!-- datatables -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <style>
        .cab {
            background-color: rgb(9, 85, 160);
            color: white;
            max-height: 230px;
            padding: 20px;
        }
        
        .oculto {
            display: none;
        }
        
        .visible {
            display: contents;
        }
        
        .milabel {
            background-color: rgb(9, 85, 160);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        .form-check {
            padding: 5px;
            padding-left: 40px;
        }
        
        .opc {
            padding: 8px;
            padding-left: 40px;
        }
        
        .contmenu {
            display: flex;
            justify-content: center;
        }
        
        .menu {
            float: left;
            margin: 0 auto;
            width: 300px;
            height: 100px;
            background-color: rgb(9, 85, 160);
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        .lbajo {
            border-bottom-style: solid;
            border-bottom-width: 1px;
        }
        
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }
        
        .mybody {
            width: 100%;
            padding-top: 15px;
            margin: 0 auto;
        }
        
        #preview img {
            width: 100%;
            display: block;
        }
    </style>

</head>

<body>

    <div class="cab">
        <center>
            <img src="img/logo_p.png" width="300px" alt="">
        </center>
        <h4 class="text-center pt-3">Evaluaciones de desempeño y cumplimiento ODS <span id="odseval"></span> </h4>

    </div>

    <div class="mybody">

        <div id="cuerpo">
            <a href="./"><button type="button" class="btn btn-info btn-circle m-2"><i class="fas fa-home"></i></button></a>
            <table class="table" id="tblData">
                <thead>
                    <th>Fecha Eval.</th>
                    <th>Inicio Lab.</th>
                    <th>Fin Lab.</th>
                    <th>Nombres</th>
                    <th>Documento</th>
                    <th>Cargo</th>
                    <th>Ods</th>
                    <th>Evaluador</th>
                    <th>Calificación</th>
                    <th>Observaciones</th>

                    <th></th>
                </thead>
                <tbody id="datosTabla">

                </tbody>
            </table>


        </div>

    </div>

    <footer>
        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Barrancabermeja
        </center>
        <hr>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <!--<link rel="stylesheet" href="https://code.highcharts.com/css/themes/dark-unica.css"> -->
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/modules/funnel3d.js"></script>
    <script src="https://code.highcharts.com/modules/pyramid3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>


    <script>
        var server = 'https://utitalco.com/evaluaciones/';

        var user = sessionStorage.getItem('usereval');
        var usertipo = sessionStorage.getItem('userevaltipo');

        if(user==null){
            location = 'login.html'
        }

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var selods = getParameterByName('ods');
        $('#odseval').html(selods)

        var arrayDatos = []

        document.body.style.zoom = "75%";

        $.post(server + 'cargarEvaluacionesPersonal.php', {ods:selods},
            function(resp) {
                arrayDatos = resp
                var html = ''
                for (var i = 0; i < arrayDatos.length; i++) {
                    html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].fecha}
                        </td>
                        <td>
                            ${arrayDatos[i].pinicial}
                        </td>
                        <td>
                            ${arrayDatos[i].pfinal}
                        </td>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].doc}
                        </td>
                        <td>
                            ${arrayDatos[i].cargo}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].ods}
                        </td>
                        <td>
                            ${arrayDatos[i].evaluador}
                        </td>
                        <td>
                            ${arrayDatos[i].cal}
                        </td>
                        <td>
                            ${arrayDatos[i].observaciones}
                        </td>
                        
                        
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success" onclick="ver('${i}')"><span class="msn"><i class="fas fa-eye"></i></span></button>
                                <button type="button" class="btn btn-info" onclick="edit('${i}')"><span class="msn"><i class="fas fa-edit"></i></span></button>
                                <button type="button" class="btn btn-warning" onclick="imp('${i}')"><span class="msn"><i class="fas fa-print"></i></span></button>
                                <button type="button" class="btn btn-danger" onclick="borrar(${i})"><span class="msn"><i class="fas fa-trash-alt"></i></span></button>
                            </div>
                             
                        </td>
                      

                    </tr>
                `
                }
                $('#datosTabla').html(html)
                $('#tblData').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });
            });

        function imp(id) {
            var id = id
            location = 'print.html?id=' + id;

            localStorage.setItem('datosEval', JSON.stringify(arrayDatos));
        }

        function ver(id) {
            Swal.fire({
                html: ` 
                    <div class="row" style="width: 100%; text-align: left;">
                        <div class="col-sm-4 pt-2">
                            Trabajador
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].nombres}
                        </div>
                        <div class="col-sm-4 pt-2 ">
                            Fecha Eval
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].fecha}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Desde
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].pinicial}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Hasta
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].pfinal}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Observaciones
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].observaciones}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Compromisos
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].compromisos}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Planes
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].planes}
                        </div>
                    </div>
                `,
                width: '600'

            })
        }

        function edit(i) {

            Swal.fire({
                icon: 'info',
                html: `
                    <div class="form-group">
                        <label>Evaluación de <br> ${arrayDatos[i].nombres}</label>
                    </div>

                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" id="nombreedit" value="${arrayDatos[i].nombres}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Documento</label>
                        <input type="number" id="cedulaedit" value="${arrayDatos[i].doc}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Cargo</label>
                        <input type="text" id="cargoedit" value="${arrayDatos[i].cargo}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Desde</label>
                        <input type="date" id="pinicialedit" value="${arrayDatos[i].pinicial}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Hasta</label>
                        <input type="date" id="pfinaledit" value="${arrayDatos[i].pfinal}" class="form-control">
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Actualizar',
                confirmButtonColor: '#d33'
            }).then((result) => {
                if (result.isConfirmed) {

                    var piniciale = $('#pinicialedit').val()
                    var pfinale = $('#pfinaledit').val()

                    var nombre = $('#nombreedit').val()
                    var cedula = $('#cedulaedit').val()
                    var cargo = $('#cargoedit').val()

                    $.post(server + 'editEvalPer.php', {
                            id: arrayDatos[i].id,
                            pinicial: piniciale,
                            pfinal: pfinale,
                            nombre: nombre,
                            cedula: cedula,
                            cargo: cargo
                        },
                        function(resp) {
                            Swal.fire(
                                'Actualizado!',
                                'Registro de usuario actualizado.',
                                'success'
                            ).then(() => {
                                location.reload()
                            })
                        })

                }
            })
        }


        function borrar(i) {

            if(usertipo != 'admin'){
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Sin autorización...',
                    showConfirmButton: false,
                    timer: 2500
                })
            }else{
                Swal.fire({
                    icon: 'info',
                    html: `
                    ¿Desea borrar la evaluación de ${arrayDatos[i].nombres}?
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Borrar',
                    confirmButtonColor: '#d33'
                }).then((result) => {
                    if (result.isConfirmed) {

                        $.post(server + 'borrarEvalPer.php', {
                                id: arrayDatos[i].id
                            },
                            function(resp) {
                                Swal.fire(
                                    'Borrado!',
                                    'Registro de usuario borrado.',
                                    'success'
                                ).then(() => {
                                    location.reload()
                                })
                            })


                    }
                })
            }

            
        }
    </script>

</body>

</html>
