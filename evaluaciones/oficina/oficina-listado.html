<body>

    <div class="mybody">

    <script>

        var server = 'http://italco.tk/server/';
        var arrayDatos = []
        var arrayKpi = []

       function  cargarDatos(){

        var msn = $('#mensaje').val()
        
        $.post(server+'cargarListadoPcrKpi_.php', {},
        function(resp){
            arrayKpi = resp
            arrayDatos = resp
            var html = ''
            for(var i=0; i<arrayDatos.length; i++){
                html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].doc}
                        </td>
                        <td>
                            ${arrayDatos[i].cel}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].cargo}
                        </td>
                        <td>
                            ${arrayDatos[i].ods}
                        </td>
                        <td>
                            <a href="https://web.whatsapp.com/send?phone=+573145709652&text=${msn}" target="_blank">
                                <button type="button" class="btn btn-success"><span class="msn"><i class="fab fa-whatsapp"></i></span></button>
                            </a>
                        </td>
                      

                    </tr>
                `
            }
            $('#datosTabla').html(html)
            $('#tblData').DataTable( {
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });

            //cargarGrafica()
        })

        
       }
       
    </script>
