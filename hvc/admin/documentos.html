<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de información perfil laboral UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body {
            background-color: #242424;
            background-image: url("img/fondo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            max-width: 1330px;
        }

        .site-header {
            background-color: rgba(0, 0, 0, .85);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .site-header a {
            color: #8e8e8e;
            transition: color .15s ease-in-out;
            text-decoration: none;
        }

        .linkrecup a {
            color: orange;
            text-decoration: none;
        }

        .site-header a:hover {
            color: #fff;
            text-decoration: none;
        }

        .clogin {
            margin: 0 auto;
            margin-top: 50px;
            width: 350px;
            color: #fff;
            background-color: rgba(0, 0, 0, .5);
            padding: 20px;
            border-radius: 15px;
        }

        .registro {
            margin: 0 auto;
            width: 600px;
        }

        .info {
            background-color: #ececec;
            padding: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #cccccc;
        }

        .datos {
            padding: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #cccccc;
            background-color: #fff;
        }

        .titrojo {
            color: darkblue
        }

        .titp {
            font-weight: bold;
        }

        .file{
            float: left;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        
        }
        .titdoc{
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
        }
        .delete{
            position: absolute;
            cursor: pointer;
        }
        .imgdoc{
            width: 80px;
        }
    </style>
</head>

<body>

    <header class="site-header sticky-top py-1 bg-dark">
        <nav class="container d-flex flex-column flex-md-row ">
            <a class="py-2 -md-inline-block" href="#">
                <img src="img/logo_m.png" width="200px" alt="">
            </a>
            <a class="py-2" href="#" aria-label="Product">
                <h3>
                    Sistema de Información Perfil Laboral Ut Italco
                </h3>
                Plataforma Administrativa
            </a>

        </nav>
    </header>

    <main>
        <div id="app" class="container">
            
            <div class="row mt-3" style="width: 100%;">
                 
                <div class="col-sm-12 datos">
                    <h4>DOCUMENTOS Y CERTIFICADOS</h4>
                    <h5>{{nombres}} - {{doc}}</h5>
                    <hr>
                     
                   
                  
                    <div class="row" v-for="doc in arrayDoc" >

                            <div class="col-sm-2" style="text-align: right;">
                             
                                <img src="img/iconodoc.jpg" @click="descargarFile(doc.file)" alt="" class="imgdoc" style="cursor: pointer;"> <br>
                            </div>
                            <div class="col-sm-10 pt-4">
                                
                                    {{doc.clase}}
                                
                            </div>
                            <hr>
                        

                    </div>
                    
                    







                </div>
            </div>


        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script src="js/main-documentosv4.js"></script>

</body>

</html>
