<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIG UT ITALCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        main{
            font-family: 'Arial Narrow', Arial, sans-serif;
        }
        
        .micard {
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }
        
        .micard:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        .tit {
            padding: 8px;
            text-align: center;
        }
        
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ingreso {
            width: 400px;
            background-color: rgba(256, 256, 256, .75);
            padding: 10px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
    <main>
        
            <div id="cab">
                <img src="img/header_1.jpg" style="width: 100%;" alt="">
            </div>
        <div class="container mt-2">
             

             
            <div class="login mt-5">
                <div class="ingreso">
                    <h4 class="text-center mt-2">Ingresar</h4>
                    <hr>
                    <div class="form-group m-2">
                        <label for="">Email</label>
                        <input type="text" class="form-control" placeholder="Correo" id="usersig">
                    </div>
                    <div class="form-group m-2">
                        <label for="">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" id="clavesig">
                    </div>
                    <div class="m-3">
                        <button type="button" class="btn btn-success" onclick="ingresar()">Ingresar</button>
                    </div>
    
                </div>
            </div>

            
             

        </div>
         
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        var url = 'https://utitalco.com/sig/server/';
        var user = sessionStorage.getItem('usersig');

        function ingresar() {
            email = $('#usersig').val()
            clave = $('#clavesig').val()
            $.post(url + 'verificaruser.php', {
                    usuario: email,
                    clave: clave
                },
                function(resp) {
                    console.log(resp)
                    if (resp.msn == 'OK') {
                        sessionStorage.setItem('categorias', resp.categorias)
                        sessionStorage.setItem('usersig', email)
                        location = 'index.html'
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Error en email o contraseña! Por favor verifique...'
                        })
                    }
                })
        }

    </script>

</body>
</html>
