<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Diario de Tiempo Consolidado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            width: 100%;
        }
        
        .cuerpo {
            width: 1024px;
            height: 100%;
        }
        
        .salto {
            PAGE-BREAK-AFTER: always;
        }
        
        .cab {
            background-color: #01005e;
            width: 100%;
            height: 80px;
            color: white;
        }
        
        .titfecha {
            padding: 5px;
            border-style: solid;
            border-color: rgb(54, 54, 54);
            border-width: 0.7px;
            border-radius: 5px;
            text-align: center;
        }
        
        .clear {
            clear: both;
        }
        
        #encabezado {
            padding: 15px;
            border-style: solid;
            border-color: rgb(150, 150, 150);
            border-width: 0.7px;
            border-radius: 2px;
            text-align: center;
            width: 100%;
            margin-top: 0px;
        }
        
        #contenido {
            margin: 20px;
        }
        
        .firmas {
            width: 33%;
            float: left;
        }
        
        .espfirmas {
            height: 50px;
        }
        
        @page {
            size: letter portrait ;
        }
        
        @page :left {
            margin-left: 1cm;
            margin-right: 1cm;
        }
        
        @page :right {
            margin-left: 1cm;
            margin-right: 1cm;
        }
        
        @page :first {
            margin-top: 1cm;
        }
    </style>
</head>

<body>

    <div id="contenido">


        <div id="listado">



        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="xlsx.core.js"></script>
    <script src="FileSaver.js"></script>
    <script src="tableexport.js"></script>


    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var fecha = getParameterByName('fecha');
        var odsrep = getParameterByName('ods');
        var frente = getParameterByName('frente');
        var turno = getParameterByName('turno');

        const dias = [
            'Lunes',
            'Martes',
            'Miércoles',
            'Jueves',
            'Viernes',
            'Sábado',
            'Domingo'
        ];
        const numeroDia = new Date(fecha).getDay();
        const nombreDia = dias[numeroDia];


        var server = 'https://utitalco.com/biometricsystem/server/'

        var arrayFrentes = []
        var arryaDatos = []
        var fila = 0;

        var totfrentes = ''

        var nombreods = sessionStorage.getItem('nombreods');
        var voboitalco = sessionStorage.getItem('voboitalco');
        var voboecp = sessionStorage.getItem('voboecp');

        var numods = odsrep;

        //busca el consolidado de frentes de la ods
        $.post(server + 'consolidadoGrupos.php', {
                frente:frente,
                ods: odsrep
            },
            function(resp) {

                arryaDatos = resp;

                for (var b = 0; b < arryaDatos.length; b++) {

                    var grupo = arryaDatos[b].grupo;
                    var docsup = arryaDatos[b].docsup;

                    console.log(grupo)

                    $.post(server + 'generarPlanilla.php', {
                            ods: odsrep,
                            fecha: fecha,
                            grupo: grupo,
                            frente: frente,
                            turno: turno,
                            docsup: docsup
                        },
                        function(resp) {
                            arrayFrentes = resp
                            console.log(arrayFrentes)
                            var html = ''

                            fila = 0;

                            if (resp != null && resp.length != 0) {

                                var tottablas = Math.ceil(arrayFrentes.length / 10)
                                console.log('total tablas ' + arrayFrentes.length)

                                for (var a = 0; a < tottablas; a++) {

                                    var html = ''

                                    html += `
                                    <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th colspan="11">
                                                <div id="encabezado">
                                                    <div class="row">
                                                        <div class="col-sm-2">
                                                            <div class="fondorojo">
                                                                <img src="assets/images/logo_p.png" width="200px" alt="">
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <h4>REPORTE DIARIO DE ACTIVIDADES LÍDERES</h4>
                                                            <center>CONTRATO : No. 3023605 “MANTENIMIENTO CON PARADA DE PLANTA Y EN OPERACIÓN DE LAS UNIDADES DE LA
                                                                REFINERÍA DE BARRANCABERMEJA”</center>
                                                                <center>
                                                                    <table>
                                                                    <tr>
                                                                        <td> ODS ${numods} - ${nombreods}  </td>
                                                                        <td> Líder: ${voboitalco} </td>
                                                                        <td> Frente: ${frente} </td>
                                            
                                                                    </tr>
                                                                </table>
                                                                </center>
                                                             
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <div class="titfecha">
                                                                <center><b>FECHA</b></center>
                                                                ${nombreDia} <br>
                                                                <span >${fecha}</span> <br>
                                                                
                                                            </div>
                                                            <center>Pág. ${a+1} de ${tottablas}</center>
                                                        </div>
                                                    </div>
                                                </div>
                                            </th>
                                        </tr>
                                        <tr>
                                            <th></th>
                                            
                                            <th>Nombres</th>
                                            <th>Cédula</th>
                                            <th>Cargo</th>
                                            <th>H.I.</th>
                                            <th>H.S.</th>
                                            <th>Descripción del trabajo</th>
                                            <th>Firma</th>
                                        </tr>

                                    </thead>
                                    
                                    <tbody id="datosTabla">
                                    `

                                    for (var i = 0; i < 10; i++) {
                                        console.log('Fila ' + fila)

                                        if (fila < arrayFrentes.length) {

                                            html += `
                                        <tr>
                                            <td style="height: 150px;">${i+1}</td>
                                            <td>${arrayFrentes[fila].nombres}</td>
                                            <td>${arrayFrentes[fila].cedula}</td>
                                            <td>${arrayFrentes[fila].cargo}</td>
                                            <td>${arrayFrentes[fila].horaingreso}</td>
                                            <td>${arrayFrentes[fila].horasalida}</td>
                                            <td style="width: 400px;"> </td>
                                            <td style="width: 200px;">
                                                ${arrayFrentes[fila].firma}
                                            </td>
                                             
                                        </tr>
                                        `
                                            fila++

                                        }


                                    }


                                    html += `
                                    <tr ><td colspan="11">
                                        <div class="espfirmas"></div>
                                        </td>
                                    <tr>
                                    <tr>
                                        <td colspan="11">
                                            
                                                <div class="firmas">
                                                    <center>
                                                       Entregdo por<br>
                                                    </center>
                                                </div>
                                                <div class="firmas">
                                                    <center>
                                                      .
                                                    </center>
                                                </div>
                                                <div class="firmas">
                                                    <center>
                                                        Revisado por<br>
                                                    </center>
                                                </div>
                                            
                                            
                                        </td>
                                    </tr>
                                    <tr style="page-break-after:always;" >
                                    </tr>
                                </tbody>

                            </table>
                            <div class="salto"></div>
                                    
                            `
                                $('#listado').append(html)
                                }

                            }



                        })
                }

            })
    </script>
</body>

</html>
