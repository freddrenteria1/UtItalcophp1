<body>

    <div id="login">
        <div class="text-center">

            <hr>
            <center>
                <h4>Ingreso al sistema</h4>
            </center>
            <div class="form-group">
                <input type="text" class="form-control" id="user" placeholder="Usuario">

            <div class="form-group">
                <input type="password" class="form-control" id="clave" placeholder="ContraseÃ±a">

                <button type="button" class="btn btn-success" onclick="ingresar()">Ingresar</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        function ingresar() {
            var user = $('#user').val()
            var clave = $('#clave').val()
            var server = 'https://utitalco.com/biometricsystem/server/';

            sessionStorage.setItem('user', 'jairocruzprogramador@gmail.com')
            sessionStorage.setItem('ods', '030')
            sessionStorage.setItem('privilegio', 'admin')
            sessionStorage.setItem('nombreods', 'U2100')
            sessionStorage.setItem('voboitalco', '')
            sessionStorage.setItem('voboecp', '')

            //location = 'indexadmin.html';

            $.post(server + 'verificaruser.php', {
                    user: user,
                    clave: clave
                },
                function(resp) {
                    console.log(resp)
                    if (resp.msn == 'Ok') {
                        // sessionStorage.setItem('user', 'jairocruzprogramador@gmail.com')
                        // sessionStorage.setItem('ods', '030')
                        // sessionStorage.setItem('privilegio', 'admin')
                        // sessionStorage.setItem('nombreods', 'U2100')
                        // sessionStorage.setItem('voboitalco', '')
                        // sessionStorage.setItem('voboecp', '')
                        sessionStorage.setItem('user', user)
                        sessionStorage.setItem('ods', resp.numods)
                        sessionStorage.setItem('privilegio', resp.privilegio)
                        sessionStorage.setItem('nombreods', resp.ods)
                        sessionStorage.setItem('voboitalco', resp.voboitalco)
                        sessionStorage.setItem('voboecp', resp.voboecp)
                        if (resp.privilegio == 'Super') {
                            location = 'indexadmin.html';
                        }
                        if (resp.privilegio == 'SuperAdmin') {
                            location = 'informe.html';
                        }
                        if (resp.privilegio == 'Admin') {
                            location = 'index.html';
                        }
                        if (resp.privilegio == 'Admin2') {
                            location = 'index.html';
                        }


                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Error en Email o Clave',
                            footer: 'Solicite una clave al administrador'
                        })
                    }
                })


        }
    </script>

</body>
