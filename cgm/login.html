					<!-- Row -->
					<div class="table-struct full-width full-height">
						<div class="table-cell vertical-align-middle auth-form-wrap">
							<div class="auth-form  ml-auto mr-auto no-float">
								<div class="row">
									<div class="col-sm-12 col-xs-12">
										<div class="mb-30">
											<center>
												<img class="brand-img" src="dist/img/cgm_logo.png" height="250px" alt="brand"/>

										</div>	
										<div class="form-wrap">
											 
												<div class="form-group">
													<label class="control-label mb-10" for="exampleInputEmail_2">Dirección De Correo Electrónico</label>

												</div>
												<div class="form-group">
													<label class="pull-left control-label mb-10" for="exampleInputpwd_2">Contraseña</label>
													<a class="capitalize-font txt-primary block mb-10 pull-right font-12" href="forgot-password.html"></a>
													<div class="clearfix"></div>
													<input type="password" class="form-control" required="" id="clavemat" placeholder="Contraseña" >
												</div>
												
												 
												<div class="form-group text-center">
													<button type="submit" class="btn btn-info btn-rounded" onclick="verificar()">Iniciar Sesión</button>
												</div>
											 
										</div>
									</div>	
								</div>
							</div>
						</div>
