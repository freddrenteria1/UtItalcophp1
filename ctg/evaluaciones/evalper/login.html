<body>

    <div class="container">
        <div class="jumbotron cab">
            <center>
                <img src="img/logo_p.png" width="300px" alt="">
            </center>
            <h5 class="text-center pt-3">EVALUACIÓN DEL DESEMPEÑO Y CUMPLIMIENTO DE OBJETIVOS DEL PERSONAL</h5>


        </div>

        <div id="cuerpo">

            <label for="" class="milabel">
                Ingreso al portal
            </label>

            <div class="form-group">
                <label for="">Correo</label>
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="" class="">
                    Contraseña
                </label>
                <input type="password" id="clave" class="form-control" placeholder="Contraseña">
            </div>








            <div class="form-group text-center mt-5">
                <button type="button" class="btn btn-info" style="background-color: rgb(9, 85, 160);" onclick="verificar()">Ingresar</button>
            </div>



        </div>


        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Cartagena
        </center>
        <hr>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>




    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        function verificar() {

            var server = 'https://utitalco.com/ctg/evaluaciones/evalper/'

            var user = $('#email').val()
            var clave = $('#clave').val()

            $.post(server + 'verificaruser.php', {
                    user: user,
                    clave: clave
                },
                function(resp) {
                    if (resp.msn == 'Ok') {
                        sessionStorage.setItem('user', user)
                        sessionStorage.setItem('nombres', resp.nombres)
                        sessionStorage.setItem('cargo', resp.cargo)
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            title: 'Ingreso correcto',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            location = 'index.html'
                        })
                    } else {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'Error en email o contraseña',
                            showConfirmButton: false,
                            timer: 2500
                        })
                    }
                })

        }
    </script>

</body>
