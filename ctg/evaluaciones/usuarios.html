<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Evaluaciones de desempeño y cumplimiento - UT ITALCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <!-- datatables -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <style>
        .cab {
            background-color: rgb(9, 85, 160);
            color: white;
            max-height: 230px;
            padding: 20px;
        }
        
        .oculto {
            display: none;
        }
        
        .visible {
            display: contents;
        }
        
        .milabel {
            background-color: rgb(9, 85, 160);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        .form-check {
            padding: 5px;
            padding-left: 40px;
        }
        
        .opc {
            padding: 8px;
            padding-left: 40px;
        }
        
        .contmenu {
            display: flex;
            justify-content: center;
        }
        
        .menu {
            float: left;
            margin: 0 auto;
            width: 300px;
            height: 100px;
            background-color: rgb(9, 85, 160);
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }
        
        .mybody {
            width: 90%;
            padding-top: 15px;
            margin: 0 auto;
        }
        
        #preview img {
            width: 100%;
            display: block;
        }
    </style>

</head>

<body>

    <div class="cab">
        <center>
            <img src="img/logo_p.png" width="300px" alt="">
        </center>
        <h4 class="text-center pt-3">Listado Usuarios Evaluadores</h4>

    </div>

    <div class="mybody">


        <div id="cuerpo">
            <a href="./"><button type="button" class="btn btn-info btn-circle "><i class="fas fa-home"></i></button></a>
            <button type="button" class="btn btn-success m-2" onclick="agregar()">Agregar</button>

            <table class="table" id="tblData">
                <thead>
                    <th>Nombres</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Ods</th>
                    <th>Contraseña</th>
                    <th>Firma</th>
                    <th></th>
                </thead>
                <tbody id="datosTabla">

                </tbody>
            </table>


        </div>


    </div>

    <footer>
        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Cartagena
        </center>
        <hr>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

     


    <script>
        var server = 'https://utitalco.com/ctg/evaluaciones/';

        var user = sessionStorage.getItem('usereval');
        var usertipo = sessionStorage.getItem('userevaltipo');

        if(user==null){
            location = 'login.html'
        }

        if(usertipo != 'admin'){
            Swal.fire({
                position: 'top-end',
                icon: 'info',
                title: 'Sin autorización...',
                showConfirmButton: false,
                timer: 2500
            }).then(()=>{
                location = 'index.html'
            })
        }

        $.post(server + 'cargarUsuarios.php', {},
            function(resp) {
                arrayDatos = resp
                var html = ''
                for (var i = 0; i < arrayDatos.length; i++) {
                    html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].email}
                        </td>
                        <td>
                            ${arrayDatos[i].cargo}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].ods}
                        </td>
                        <td>
                            ${arrayDatos[i].clave}
                        </td>
                        <td>
                            <img src="https://utitalco.com/ctg/evaluaciones/firmas/${arrayDatos[i].firma}" width="200px">
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success" onclick="editar(${i})"><span class="msn"><i class="fas fa-edit"></i></span></button>
                                <button type="button" class="btn btn-danger" onclick="borrar(${i})"><span class="msn"><i class="fas fa-trash-alt"></i></span></button>
                            </div>
                             
                        </td>
                      

                    </tr>
                `
                }
                $('#datosTabla').html(html)
                $('#tblData').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });
            })

        function agregar() {
            Swal.fire({
                html: `
                <h3>Agregar Usuario</h3><hr>
                <div class="row" style="width: 100%;">
                    <div class="col-sm-4 text-right mt-1">
                        Nombre
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="col-sm-4 text-right">
                        Email
                    </div>
                    <div class="col-sm-8 mt-1 mt-1">
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="col-sm-4 text-right">
                        Cargo
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="cargo" class="form-control">
                    </div>
                    <div class="col-sm-4 text-right mt-1">
                        Ods
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="ods" class="form-control">
                    </div>
                    <div class="col-sm-4 text-right mt-1">
                        Contraseña
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="clave" class="form-control">
                    </div>
                    <div class="col-sm-4 text-right mt-1">
                        Firma
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="file" id="firma" class="form-control" placeholder="Firma">
                    </div>
                    <div class="col-sm-12 mt-1">
                        <span id="firmareg">
                    </div>
                </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar'
            }).then((result) => {
                if (result.isConfirmed) {

                    var nombre = $('#nombre').val()
                    var email = $('#email').val()
                    var cargo = $('#cargo').val()
                    var ods = $('#ods').val()
                    var clave = $('#clave').val()

                    var formData = new FormData();
                    var files = $('#firma')[0].files[0];
                    formData.append('firma', files);
                    formData.append('ods', ods);
                    formData.append('nombre', nombre);
                    formData.append('email', email);
                    formData.append('cargo', cargo);
                    formData.append('clave', clave);

                    $.ajax({
                        url: server + 'guardaUsuario.php',
                        type: 'post',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            console.log(response)

                            if (response.msn == "Ok") {
                                Swal.fire(
                                    'Guardado!',
                                    'Registro de usuario completo.',
                                    'success'
                                ).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Formato de archivo incorrecto...!',
                                })
                            }
                        }
                    });

                }
            })
        }

        function borrar(i) {

            Swal.fire({
                html: `
                ¿Desea borrar el registro de ${arrayDatos[i].nombres}?
                `,
                showCancelButton: true,
                confirmButtonText: 'Borrar'
            }).then((result) => {
                if (result.isConfirmed) {

                    $.post(server + 'borrarUsuario.php', {
                            id: arrayDatos[i].id
                        },
                        function(resp) {
                            Swal.fire(
                                'Borrado!',
                                'Registro de usuario borrado.',
                                'success'
                            ).then(() => {
                                location.reload()
                            })
                        })


                }
            })
        }

        function editar(i) {
            Swal.fire({
                html: `
                <h3>Editar  Usuario</h3><hr>
                <div class="row" style="width: 100%;">
                    <div class="col-sm-4 text-right mt-1">
                        Nombre
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="nombree" class="form-control" value="${arrayDatos[i].nombres}">
                    </div>
                    <div class="col-sm-4 text-right">
                        Email
                    </div>
                    <div class="col-sm-8 mt-1 mt-1">
                        <input type="text" id="emaile" class="form-control" value="${arrayDatos[i].email}">
                    </div>
                    <div class="col-sm-4 text-right">
                        Cargo
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="cargoe" class="form-control" value="${arrayDatos[i].cargo}">
                    </div>
                    <div class="col-sm-4 text-right mt-1">
                        Ods
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="odse" class="form-control" value="${arrayDatos[i].ods}">
                    </div>
                    <div class="col-sm-4 text-right mt-1">
                        Contraseña
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="text" id="clavee" class="form-control" value="${arrayDatos[i].clave}">
                    </div>

                    <div class="col-sm-4 text-right mt-1">
                        Firma
                    </div>
                    <div class="col-sm-8 mt-1">
                        <img src="https://utitalco.com/ctg/evaluaciones/firmas/${arrayDatos[i].firma}" width="200px">
                    </div>

                    <div class="col-sm-4 text-right mt-1">
                        Actualizar Firma
                    </div>
                    <div class="col-sm-8 mt-1">
                        <input type="file" id="firmae" class="form-control" placeholder="Firma">
                    </div>

                    
                </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar'
            }).then((result) => {
                if (result.isConfirmed) {

                    var nombre = $('#nombree').val()
                    var email = $('#emaile').val()
                    var cargo = $('#cargoe').val()
                    var ods = $('#odse').val()
                    var clave = $('#clavee').val()

                    var idUser = arrayDatos[i].id

                    var formData = new FormData();
                    var files = $('#firmae')[0].files[0];
                    formData.append('firma', files);
                    formData.append('ods', ods);
                    formData.append('idUser', idUser);
                    formData.append('nombre', nombre);
                    formData.append('email', email);
                    formData.append('cargo', cargo);
                    formData.append('clave', clave);

                    $.ajax({
                        url: server + 'editarUsuario.php',
                        type: 'post',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            console.log(response)

                            if (response.msn == "Ok") {
                                Swal.fire(
                                    'Actualizado!',
                                    'Registro de usuario actualizado...',
                                    'success'
                                ).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Formato de archivo incorrecto...!',
                                })
                            }
                        }
                    });



                   


                }
            })
        }
    </script>

</body>

</html>
