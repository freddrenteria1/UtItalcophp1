<body>

    <div class="cab">
        <center>
            <img src="img/logo_p.png" width="300px" alt="">
        </center>
        <h4 class="text-center pt-3">Evaluaciones de desempeño y cumplimiento Coordinadores/Supervisores</h4>

    </div>

    <div class="mybody">


        <div id="cuerpo">
            <a href="./"><button type="button" class="btn btn-info btn-circle m-2"><i class="fas fa-home"></i></button></a>
            <table class="table" id="tblData">
                <thead>
                    <th>Fecha</th>
                    <th>Nombres</th>
                    <th>Documento</th>
                    <th>Cargo</th>
                    <th>Ods</th>
                    <th>Cal. Jefe</th>
                    <th>Cal. QAQC</th>
                    <th>Cal. HSE</th>
                    <th>Cal. Logística</th>
                    <th>Cal Final</th>
                    <th>Observaciones</th>
                    <th></th>
                </thead>
                <tbody id="datosTabla">

                </tbody>
            </table>


        </div>


    </div>

    <footer>
        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Cartagena
        </center>
        <hr>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>

    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <!--<link rel="stylesheet" href="https://code.highcharts.com/css/themes/dark-unica.css"> -->
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/modules/funnel3d.js"></script>
    <script src="https://code.highcharts.com/modules/pyramid3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>


    <script>
        var server = 'https://utitalco.com/ctg/evaluaciones/';
        var arrayDatos = []

        document.body.style.zoom = "75%";

        $.post(server + 'cargarEvaluacionesSupervisores.php', {},
            function(resp) {
                arrayDatos = resp
                var html = ''
                for (var i = 0; i < arrayDatos.length; i++) {
                    html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].fecha}
                        </td>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].doc}
                        </td>
                        <td>
                            ${arrayDatos[i].cargo}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].ods}
                        </td>
                        <td>
                            ${arrayDatos[i].caljefe}
                        </td>
                        <td>
                            ${arrayDatos[i].calqaqc}
                        </td>
                        <td>
                            ${arrayDatos[i].calhse}
                        </td>
                        <td>
                            ${arrayDatos[i].callog}
                        </td>
                        <td>
                            ${arrayDatos[i].cal}
                        </td>
                        <td>
                            ${arrayDatos[i].observaciones}
                        </td>
                        
                        
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-warning" onclick="imp('${i}')"><span class="msn"><i class="fas fa-print"></i></span></button>
                                <button type="button" class="btn btn-info" onclick="edit('${i}')"><span class="msn"><i class="fas fa-edit"></i></span></button>
                                <button type="button" class="btn btn-danger" onclick="borrar(${i})"><span class="msn"><i class="fas fa-trash-alt"></i></span></button>
                            </div>
                             
                        </td>
                      

                    </tr>
                `
                }
                $('#datosTabla').html(html)
                $('#tblData').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });
            });

        function imp(id) {
            var ced = arrayDatos[id].doc
            var odsp = arrayDatos[id].ods
            location = 'printsup.html?doc=' + ced + '&ods=' + odsp;
        }

        function edit(i) {

            Swal.fire({
                icon: 'info',
                html: `
                    <div class="form-group">
                        <label>Evaluación de <br> ${arrayDatos[i].nombres}</label>
                    </div>
                    <div class="form-group">
                        <label>Desde</label>
                        <input type="date" id="pinicialedit" value="${arrayDatos[i].pinicial}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Hasta</label>
                        <input type="date" id="pfinaledit" value="${arrayDatos[i].pfinal}" class="form-control">
                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Actualizar',
                confirmButtonColor: '#d33'
            }).then((result) => {
                if (result.isConfirmed) {

                    var piniciale = $('#pinicialedit').val()
                    var pfinale = $('#pfinaledit').val()

                    $.post(server + 'editEvalSup.php', {
                            id: arrayDatos[i].id,
                            pinicial: piniciale,
                            pfinal: pfinale
                        },
                        function(resp) {
                            Swal.fire(
                                'Actualizado!',
                                'Registro de usuario actualizado.',
                                'success'
                            ).then(() => {
                                location.reload()
                            })
                        })

                }
            })
        }


        function borrar(i) {

            Swal.fire({
                icon: 'info',
                html: `
                ¿Desea borrar la evaluación de ${arrayDatos[i].nombres}?
                `,
                showCancelButton: true,
                confirmButtonText: 'Borrar',
                confirmButtonColor: '#d33'
            }).then((result) => {
                if (result.isConfirmed) {

                    $.post(server + 'borrarEvalSup.php', {
                            id: arrayDatos[i].id
                        },
                        function(resp) {
                            Swal.fire(
                                'Borrado!',
                                'Registro de usuario borrado.',
                                'success'
                            ).then(() => {
                                location.reload()
                            })
                        })


                }
            })
        }
    </script>

</body>

</html>
