    <script>
        var server = 'https://utitalco.com/ctg/evaluaciones/';
        var arrayDatos = []

        $.post(server + 'cargarEvaluacionesPersonal.php', {},
            function(resp) {
                arrayDatos = resp
                var html = ''
                for (var i = 0; i < arrayDatos.length; i++) {
                    html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].doc}
                        </td>
                        <td>
                            ${arrayDatos[i].cargo}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].ods}
                        </td>
                        <td>
                            ${arrayDatos[i].evaluador}
                        </td>
                        <td>
                            ${arrayDatos[i].cal}
                        </td>
                        
                        
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success" onclick="ver('${i}')"><span class="msn"><i class="fas fa-eye"></i></span></button>
                                <button type="button" class="btn btn-warning" onclick="imp('${i}')"><span class="msn"><i class="fas fa-print"></i></span></button>
                                
                            </div>
                             
                        </td>
                      

                    </tr>
                `
                }
                $('#datosTabla').html(html)
                $('#tblData').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });
            });

        function imp(id) {
            var id = id
            location = 'print.html?id=' + id;

            localStorage.setItem('datosEval', JSON.stringify(arrayDatos));
        }

        function ver(id) {
            Swal.fire({
                html: ` 
                    <div class="row" style="width: 100%; text-align: left;">
                        <div class="col-sm-4 pt-2">
                            Trabajador
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].nombres}
                        </div>
                        <div class="col-sm-4 pt-2 ">
                            Fecha Eval
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].fecha}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Desde
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].pinicial}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Hasta
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].pfinal}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Observaciones
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].observaciones}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Compromisos
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].compromisos}
                        </div>
                        <div class="col-sm-4 pt-2">
                            Planes
                        </div>
                        <div class="col-sm-8 pt-2 lbajo">
                            ${arrayDatos[id].planes}
                        </div>
                    </div>
                `,
                width: '600'

            })
        }
    </script>
