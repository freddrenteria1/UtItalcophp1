<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de información perfil laboral UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!-- datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css">
    <!-- datatables -->

    
    <style>
        body {
            background-color: #242424;
            background-image: url("img/fondo.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 98%;
            max-width: 1330px;
        }

        .site-header {
            background-color: rgba(0, 0, 0, .85);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            backdrop-filter: saturate(180%) blur(20px);
        }

        .site-header a {
            color: #8e8e8e;
            transition: color .15s ease-in-out;
            text-decoration: none;
        }

        .linkrecup a {
            color: orange;
            text-decoration: none;
        }

        .site-header a:hover {
            color: #fff;
            text-decoration: none;
        }

        .clogin {
            margin: 0 auto;
            margin-top: 50px;
            width: 350px;
            color: #fff;
            background-color: rgba(0, 0, 0, .5);
            padding: 20px;
            border-radius: 15px;
        }

        .registro {
            margin: 0 auto;
            width: 600px;
        }

        .info {
            background-color: #ececec;
            padding: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #cccccc;
        }

        .datos {
            padding: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #cccccc;
        }

        .titrojo {
            color: darkblue
        }
    </style>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL'0,
                'wght'400,
                'GRAD'0,
                'opsz'48
        }
    </style>
</head>

<body>

    <header class="site-header sticky-top py-1 bg-dark">
        <nav class="container d-flex flex-column flex-md-row ">
            <a class="py-2 -md-inline-block" href="#">
                <img src="img/logo_m.png" width="200px" alt="">
            </a>
            <a class="py-2" href="#" aria-label="Product">
                <h3>
                    Sistema de Información Perfil Laboral Ut Italco
                </h3>
                Plataforma administrativa
            </a>

        </nav>
    </header>

    <main>
        <div id="app" class="" style="margin: 0 auto; width: 95%;">
            <div class="mt-4">
                Bienvenido(a) <button class="btn btn-success btn-sm" @click="descargarHV()">Descargar Hojas de
                    Vida</button> <button class="btn btn-outline-secondary btn-sm" @click="cerrar()">Cerrar
                    Sesión</button> 
                    <button class="btn btn-danger btn-sm m-1" @click="ayuda()">Ayuda</button>

                <hr>
            </div>
            <div class="row" style="width: 100%;">

                <div class="col-sm-12 datos bg-white">
                    <div class="table-responsive bg-white">
                        <table class="table table-striped" id="tblData">
                            <thead class="bg-dark text-white">
                                <th>Nombres</th>
                                <th>Documento</th>
                                <th>Edad</th>
                                <th>Teléfono</th>
                                <th>Sexo</th>
                                <th>Perfil</th>
                                <th>Cargo que aspira</th>
                                <th>Postulado</th>
                                <th>Contacto de emergencia</th>
                                <th>Tel Contacto emergencia</th>
                                <th></th>
                            </thead>
                            <tbody id="datosTabla">
                                
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>




        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>


    <script src="js/home_v1.js"></script>

</body>

</html>
