		<script>
			server = 'https://utitalco.com/conductores/server/';

			function guardarTodo(){

				placa = $('#placa').val()
				tipo = $('#tipo').val()
				marca = $('#marca').val()
				modelo = $('#modelo').val()
				capacidad = $('#capacidad').val()
				ultmant = $('#ultmant').val()
				kiloultmant = $('#kiloultmant').val()
				proxmant = $('#proxmant').val()
				soatexp = $('#soatexp').val()
				soatvence = $('#soatvence').val()
				tecnoexp = $('#tecnoexp').val()
				tecnovence = $('#tecnovence').val()

				

				$.post(server+'guardarRegistro.php', {
					placa:placa,
					tipo:tipo,
					modelo:modelo,
					marca:marca,
					capacidad:capacidad,
					ultmant:ultmant,
					kiloultmant:kiloultmant,
					proxmant:proxmant,
					soatexp:soatexp,
					soatvence:soatvence,
					tecnoexp:tecnoexp,
					tecnovence:tecnovence

				}, function(resp){
					console.log(resp)
				})
