    <script>
        var odsq = null
        var url = "https://utitalco.com/calidad/024/server/";

        var usercal = sessionStorage.getItem('usercal');

        // if(usercal == null){

        // }

        function veriAdmin() {
            Swal.fire({
                title: 'Verificar Permisos',
                html: `<input type="password" id="claveadmin" class="form-control" placeholder="Clave de acceso">
                `,
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                var claveadmin = $('#claveadmin').val()
                $.post(url + 'verificarAdmin.php', {
                        clave: claveadmin
                    },
                    function(resp) {
                        if (resp.msn == 'Ok') {
                            if (resp.nivel == '1') {
                                sessionStorage.setItem('usercalidad', resp.user)
                                location = 'admin.html';
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Acceso denegado!',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        } else {
                            Swal.fire({
                                position: 'top-end',
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Acceso denegado!',
                                showConfirmButton: false,
                                timer: 1500
                            })
                        }
                    })
            })
        }

        function selOds() {
            Swal.fire({
                title: 'Seleccionar ODS',
                html: `Seleccione la orden de servicio <br><br>
                    <div style="width: 50%; margin: auto;">
                        <select id="odsq" class="form-control">
                            <option value="024">024</option>
                            <option value="025">025</option>
                            <option value="026">026</option>
                            <option value="027">027</option>
                        </select>
                        <br>
                        usuario <br>
                        <input type="text" class="form-control" id="usercali">
                        <br>
                        Clave de acceso <br>
                        <input type="password" class="form-control" id="claveecp">
                    </div>
                `,
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {

                    var usercali = $('#usercali').val()
                    var claveecp = $('#claveecp').val()
                    var odssel = $('#odsq').val()


                    $.post(url + 'vingresoecp.php', {
                            user: usercali,
                            clave: claveecp
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                sessionStorage.setItem('usercal', usercali)
                                sessionStorage.setItem('tipouser', resp.tipo)
                                localStorage.setItem('odsq', odssel)

                                location = 'buscador.html'
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Acceso denegado...!',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })


                }
            })
        }
