            Swal.fire({

                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();

                    }, 100);

            cargando();

            var formData = new FormData();

            formData.append("user", user);

            $.ajax({

                contentType: false,
                processData: false,

                    console.log(response);

                            title: "Cargado...",
                            text: "Excel cargado correctamente...!",
