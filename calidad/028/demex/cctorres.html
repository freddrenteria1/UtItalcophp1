    <script>
        var odsq = null;
        var datos = [];
        var url = "https://utitalco.com/calidad/028/demex/weldbook/server/";

        var user = sessionStorage.getItem("usercal");
        var tipouser = sessionStorage.getItem("tipouser");

        var ventana_ancho = $(window).width();
        var ventana_alto = $(window).height();
        ventana_ancho = ventana_ancho - 80;
        ventana_alto = ventana_alto - 220;

        if(ventana_ancho > 1300){
            ventana_alto = ventana_alto - 220;
        }else{
            ventana_alto = 330;
        }

        if (user == null) {
            location = "index.html";
        }

        cargarDatos();

        function cargando() {
            let timerInterval;
            Swal.fire({
                title: "Cargando formato...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargandoPag() {
            let timerInterval;
            Swal.fire({
                title: "Procesando datos...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargar() {
            cargando();

            var formData = new FormData();
            var files = $("#excel")[0].files[0];
            formData.append("excel", files);
            formData.append("user", user);

            $.ajax({
                url: url + "guardarExcelCCTorres.php",
                type: "post",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {

                    console.log(response);

                    if (response.msn == "Realizado...") {
                        Swal.fire({
                            icon: "success",
                            title: "Cargado...",
                            text: "Excel cargado correctamente...!",
                            showConfirmButton: false,
                            timer: 3000,
                        }).then(() => {
                            location.reload()
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "Formato de archivo incorrecto...!",
                        });
                    }
                },
            });
        }
