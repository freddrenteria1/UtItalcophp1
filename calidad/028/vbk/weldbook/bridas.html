    <div class="micontainer">
        <div class="cuerpo">
            <div class="row">
                <div class="col-sm-6">
                    Cargar Weldbook formato .csv <br />
                    <input type="file" id="excel" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <br />
                    <button class="btn btn-success" onclick="cargar()">
                        Cargar Archivo
                    </button>
                </div>
                <div class="col-sm-4">
                    Última modificación: <span id="fecha"> </span> <br>
                    Archivo: <span id="doc"> </span> <br>
                    Usuario: <span id="user"> </span>
                </div>
            </div>
        </div>

    <div class="micontainer">
        <div class="cuerpo">

            <div class="table-responsive">

                <table class="table table-striped" id="grid1b"></table>
            </div>


             
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>

    <script>
        var odsq = null;
        var datos = [];
        var url = "https://utitalco.com/calidad/028/vbk/weldbook/server/";

        var user = sessionStorage.getItem("usercal");
        var tipouser = sessionStorage.getItem("tipouser");

        var ventana_ancho = $(window).width();
        var ventana_alto = $(window).height();
        ventana_ancho = ventana_ancho - 80;
        ventana_alto = ventana_alto - 220;

        if (user == null) {
            location = "index.html";
        }

        cargarDatos();

        function cargando() {
            let timerInterval;
            Swal.fire({
                title: "Cargando formato...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargandoPag() {
            let timerInterval;
            Swal.fire({
                title: "Procesando datos...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargar() {
            cargando();

            var formData = new FormData();
            var files = $("#excel")[0].files[0];
            formData.append("excel", files);
            formData.append("user", user);

            $.ajax({
                url: url + "guardarExcelBridas.php",
                type: "post",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response);

                    if (response.msn == "Realizado...") {
                        Swal.fire({
                            icon: "success",
                            title: "Cargado...",
                            text: "Excel cargado correctamente...!",
                            showConfirmButton: false,
                            timer: 3000,
                        }).then(() => {
                            location.reload()
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "Formato de archivo incorrecto...!",
                        });
                    }
                },
            });
        }

        function cargarDatos() {

            cargandoPag();

            $.post(url + "cargarDatosBridas.php", function (resp) {
                datos = resp;

              

                 
                $("#grid1b").jqGrid({
                    datatype: 'local',
                    regional: 'es', // this is default
                    data: datos,
                    colModel: [
                        {name: "planta", label: "PLANTA <br>/UNIDAD", width: 80, frozen: true}, 
                        {name: "especialidad", label: "ESPECIALIDAD", width: 120, frozen: true},
                        {name: "linea", label: "INGENIERÍA <br> / LÍNEA <br> / EQUIPO", width: 180, frozen: true},
                        {name: "tag", label: "ISOMÉTRICO <br> /TAG EQUIPO", width: 100, frozen: true, align:"center"},
                        {name: "descripcion", label: "DECRIPCIÓN", width: 350,},
                        {name: "numjunta", label: "# JUNTA<br>BRIDADA", width: 80, align:"center"},
                        {name: "pulgadas", label: "ɸ inch", width: 35, align:"center"},
                        {name: "material", label: "MATERIAL", width: 120, align:"center"},
                        {name: "metal", label: "METALURGIA", width: 120, align:"center"},
                        {name: "rating", label: "RATING", width: 60, align:"center"},
                        {name: "tipo", label: "TIPO", width: 50, align:"center"},
                        {name: "descripcion_2", label: "DESCRIPCIÓN", width: 120, align:"center"},
                        {name: "tipo_2", label: "TIPO", width: 120, align:"center"},
                        {name: "material_2", label: "MATERIAL", width: 50, align:"center" },
                        {name: "diametro", label: "DIAMÉTRO <br> (IN))", width: 80, align:"center"},
                        {name: "diametrodec", label: "Φ inch", width: 80, align:"center"},
                        {name: "longitud", label: "LONGITUD (IN)", width: 80, align:"center"},
                        {name: "cantidad", label: "CANTIDAD", width: 100, align:"center"},
                        {name: "material_3", label: "MATERIAL", width: 100, align:"center"},
                        {name: "cantidad_2", label: "CANTIDAD", width: 120, align:"center"},
                        {name: "lubricante", label: "LUBRICANTE BASE", width: 80, align:"center"},
                        {name: "torquereq", label: "TORQUE <br>REQUERIDO <br>(Lb-Ft)", width: 120, align:"center"},
                        {name: "instsas", label: "INSTALACIÓN <br>CIEGO SAS", width: 60, align:"center"},
                        {name: "retsas", label: "RETIRO <br>CIEGO SAS", width: 60, align:"center"},
                        {name: "ajustetorque", label: "AJUSTE Y TORQUE <br>A JUNTA BRIDADA", width: 60, align:"center"},
                        {name: "tarjetatorque", label: "TARJETA <br>TORQUE", width: 60, align:"center"},
                        {name: "ensamblador", label: "ENSAMBLADOR RESPONSABLE <br>AJUSTE Y TORQUE", width: 60, align:"center"},
                        {name: "supervisor", label: "SUPERVISOR RESPONSABLE <br>AJUSTE Y TORQUE", width: 60, align:"center"},
                        {name: "qaqc", label: "QAQC", width: 60, align:"center"},
                        {name: "observaciones", label: "OBSERVACIONES", width: 600,}                    
                    ],
                    loadonce: true,
                    shrinkToFit: false, // must be set with frozen columns, otherwise columns will be shrank to fit the grid width
                    width: ventana_ancho,
                    height: ventana_alto,
                    rowNum: 1000,
                    pager: "#jqGridPager"
                });

                 
                $("#grid1b").jqGrid('filterToolbar',
                {autoSearch: true, searchOnEnter: false,});

                $("#grid1b").jqGrid('setFrozenColumns');

                cargarBitacora()

            
            
            });
        }

        function cargarBitacora(){

            $.post(url + "cargarBitacoraBridas.php", function (resp) {
                datos = resp;

                Swal.close();

                
                $('#fecha').html(datos.fecha)
                $('#doc').html(datos.archivo)
                $('#user').html(datos.user)

            
            });



        }

         
    </script>
