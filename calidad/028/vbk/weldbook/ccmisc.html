<body>

    <div class="micontainer">
        <div class="cuerpo">
            <div class="row">
                <div class="col-sm-6">
                    Cargar hoja de datos formato .csv <br />
                    <input type="file" id="excel" class="form-control" />
                </div>
                <div class="col-sm-2">
                    <br />
                    <button class="btn btn-success" onclick="cargar()">
                        Cargar Archivo
                    </button>
                </div>
                <div class="col-sm-4">
                    Última modificación: <span id="fecha"> </span> <br>
                    Archivo: <span id="doc"> </span> <br>
                    Usuario: <span id="user"> </span>
                </div>
            </div>
        </div>

    <div class="micontainer">
        <div class="cuerpo">

             

                <table class="table table-striped" id="grid1b"></table>

    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>

    <script>
        var odsq = null;
        var datos = [];
        var url = "https://utitalco.com/calidad/028/vbk/weldbook/server/";

        var user = sessionStorage.getItem("usercal");
        var tipouser = sessionStorage.getItem("tipouser");

        var ventana_ancho = $(window).width();
        var ventana_alto = $(window).height();
        ventana_ancho = ventana_ancho - 80;
        ventana_alto = ventana_alto - 220;

        if(ventana_ancho > 1300){
            ventana_alto = ventana_alto - 220;
        }else{
            ventana_alto = 330;
        }

        if (user == null) {
            location = "index.html";
        }

        cargarDatos();

        function cargando() {
            let timerInterval;
            Swal.fire({
                title: "Cargando formato...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargandoPag() {
            let timerInterval;
            Swal.fire({
                title: "Procesando datos...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargar() {
            cargando();

            var formData = new FormData();
            var files = $("#excel")[0].files[0];
            formData.append("excel", files);
            formData.append("user", user);

            $.ajax({
                url: url + "guardarExcelCCMisc.php",
                type: "post",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response);

                    if (response.msn == "Realizado...") {
                        Swal.fire({
                            icon: "success",
                            title: "Cargado...",
                            text: "Excel cargado correctamente...!",
                            showConfirmButton: false,
                            timer: 3000,
                        }).then(() => {
                            location.reload()
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "Formato de archivo incorrecto...!",
                        });
                    }
                },
            });
        }

        function cargarDatos() {

            cargandoPag();

            $.post(url + "cargarDatosCCMisc.php", function (resp) {
                datos = resp;

                console.log(datos);

              

                 
                $("#grid1b").jqGrid({
                    datatype: 'local',
                    regional: 'es', // this is default
                    data: datos,
                    colModel: [
                        {name: "iditem", label: "ID", width: 30, frozen: true, align:"center"}, 
                        {name: "equipo", label: "EQUIPO", width: 160, frozen: true, align:"center"}, 
                        {name: "sk", label: "SK", width: 40, frozen: true},
                        {name: "miscelaneo", label: "MISCELANEO", width: 140, frozen: true, align:"center"},
                        {name: "alcance", label: "ALCANCE", width: 400, frozen: true},
                        {name: "cml", label: "CML", width: 220, align:"center", frozen: true},
                        {name: "especialidad", label: "ESPECIALIDAD", width: 120, align:"center"},
                        {name: "ejecutado", label: "EJECUCIÓN <br> ACTIVIDAD", width: 80, align:"center"},
                        {name: "soporteria", label: "SOPORTERÍA", width: 80, align:"center"},
                        {name: "inspcie", label: "INSPECCIÓN <br> CIE", width: 80, align:"center"},
                        {name: "plp", label: "PLP", width: 80, align:"center"},
                        {name: "rx", label: "RX", width: 80, align:"center"},
                        {name: "phwt", label: "PHWT", width: 80, align:"center"},
                        {name: "dureza", label: "DUREZAS", width: 80, align:"center"},
                        {name: "rxphwt", label: "RX-PHWT", width: 80, align:"center"},
                        {name: "ph", label: "PH", width: 80, align:"center"},
                        {name: "torque", label: "TORQUE", width: 80, align:"center"},
                        {name: "pintura", label: "PINTURA", width: 80, align:"center"},
                        {name: "aislamiento", label: "AISLAMIENTO", width: 80, align:"center"},
                        {name: "inspgestor", label: "INSPECCIÓN <br> GESTOR", width: 80, align:"center"},
                        {name: "firma", label: "FIRMA", width: 80, align:"center"},
                        {name: "paquete", label: "PAQUETE", width: 80, align:"center"},
                        {name: "obs", label: "OBSERVACIONES", width: 150},    
                        {name: "observaciones", label: "OBSERVACIONES", width: 300}                 
                    ],
                    loadonce: true,
                    shrinkToFit: false, // must be set with frozen columns, otherwise columns will be shrank to fit the grid width
                    width: ventana_ancho,
                    height: ventana_alto,
                    rowNum: 1000,
                    pager: "#jqGridPager"
                });

                $("#grid1b").jqGrid('filterToolbar',
                {autoSearch: true, searchOnEnter: false,});
               

                $("#grid1b").jqGrid('setGroupHeaders', {
                    useColSpanStyle: true,
                    groupHeaders: [
                        {
                            startColumnName: 'plp',
                            numberOfColumns: 6,
                            titleText: '<table style="width:100%;border-spacing:2px; border-width: 1px; background-color:rgb(233, 252, 147); border-style: solid; border-color: #b1b1b1 !important ">' +
                                '<tr><td id="h0" style="color: #000;"><center>ENSAYOS</center></td></tr>' +
                                '</table>',
                        },
                        {
                            startColumnName: 'torque',
                            numberOfColumns: 3,
                            titleText: '<table style="width:100%;border-spacing:2px; border-width: 1px; background-color:rgb(233, 252, 147); border-style: solid; border-color: #b1b1b1 !important ">' +
                                '<tr><td id="h0" style="color: #000;"><center>TRABAJOS</center></td></tr>' +
                                '</table>',
                        },
                        {
                            startColumnName: 'firma',
                            numberOfColumns: 3,
                            titleText: '<table style="width:100%;border-spacing:2px; border-width: 1px; background-color:rgb(233, 252, 147); border-style: solid; border-color: #b1b1b1 !important ">' +
                                '<tr><td id="h0" style="color: #000;"><center>REGISTRO DE CONTROL DE ACTIVIDADES</center></td></tr>' +
                                '</table>',
                        },
                         
                    ]
                });

                $("#grid1b").jqGrid('setFrozenColumns');

               

                cargarBitacora()

            
            
            });
        }

        function cargarBitacora(){

            $.post(url + "cargarBitacoraCCPuntos.php", function (resp) {
                datos = resp;

                Swal.close();

                
                $('#fecha').html(datos.fecha)
                $('#doc').html(datos.archivo)
                $('#user').html(datos.user)

            
            });



        }

         
    </script>
