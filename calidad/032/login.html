                    <button type="button" class="btn btn-success" onclick="selOds()">Ingresar</button>

    <script>
        var odsq = null
        var url = "https://utitalco.com/calidad/032/server/";

        
        function selOds() {
            var usercali = $('#usercali').val()
            var claveecp = $('#claveecp').val()
            var odssel = $('#odsq').val()

            if(odssel == ''){
                Swal.fire({
                    position: 'top-end',
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Seleccione una Orden de Servicio...!',
                    showConfirmButton: false,
                    timer: 1500
                })
            }else{
                $.post(url + 'vingresoecp.php', {
                    user: usercali,
                    clave: claveecp
                },
                function(resp) {
                    if (resp.msn == 'Ok') {
                        sessionStorage.setItem('usercal', usercali)
                        sessionStorage.setItem('tipouser', resp.tipo)
                        localStorage.setItem('odsq', odssel)

                        location = 'buscador.html'
                    } else {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Acceso denegado...!',
                            showConfirmButton: false,
                            timer: 1500
                        })
                    }
                })

            }


           
        }

        function informe(){
            location = 'informepuntos.html'
        }
