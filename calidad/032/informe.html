        var odsq = null
        var url = "https://utitalco.com/calidad/032/server/";

        function config() {
            Swal.fire({
                title: 'Seleccione ODS',
                html: `
                    <select id="odsconfig" class="form-control">
                        <option value="021">021</option>
                        <option value="022">022</option>
                        <option value="023">023</option>
                        <option value="024">024</option>
                        <option value="025">025</option>
                        
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Aceptar',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    var ods = $('#odsconfig').val()
                    cargarListado(ods)
                }
            })
        }

        function cargarListado(ods) {
            $.post(url + 'cargarListadoRCA.php', {
                    ods: ods
                },
                function(resp) {
                    arrayDatos = resp
                    var html = ''
                    for (var i = 0; i < arrayDatos.length; i++) {
                        html += `
                                <tr>
                                    <td>${i+1}</td>
                                    <td>${arrayDatos[i].esp}</td>
                                    <td>${arrayDatos[i].equipo}</td>
                                    <td>${arrayDatos[i].formato}</td>
                                    <td>${arrayDatos[i].tag}</td>
                                    <td>${arrayDatos[i].cantfirmecpop}</td>
                                    <td>${arrayDatos[i].cantfirmecpg}</td>
                                    <td>${arrayDatos[i].cantfirmut}</td>
                                    <td>${arrayDatos[i].totfim}</td>
                                    <td>${arrayDatos[i].firmfalt}</td>

                            </tr>
                        `
                    }
                    $('#datosTabla').html(html)

                    $('#tblData').DataTable({
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                        },
                        dom: 'Bfrtip',
                        buttons: [
                            'copyHtml5',
                            'excelHtml5',
                            'csvHtml5',
                            'pdfHtml5'
                        ]
                    });
                })
        }
