    <script>
        var odsq = null;
        var datos = [];
        var url = "https://utitalco.com/calidad/032/weldbook/server/";

        var user = sessionStorage.getItem("usercal");
        var tipouser = sessionStorage.getItem("tipouser");

        var ventana_ancho = $(window).width();
        var ventana_alto = $(window).height();
        ventana_ancho = ventana_ancho - 80;
        ventana_alto = ventana_alto - 220;


        cargarDatos();

        function cargando() {
            let timerInterval;
            Swal.fire({
                title: "Cargando formato...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function cargandoPag() {
            let timerInterval;
            Swal.fire({
                title: "Procesando datos...!",
                timer: 120000,
                timerProgressBar: true,
                didOpen: () => {
                    Swal.showLoading();
                    const b = Swal.getHtmlContainer().querySelector("b");
                    timerInterval = setInterval(() => {
                        // b.textContent = Swal.getTimerLeft()
                    }, 100);
                },
                willClose: () => {
                    clearInterval(timerInterval);
                },
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {
                    console.log("I was closed by the timer");
                }
            });
        }

        function Totaliza() {
            var total_haber = 0,
                total_debe = 0;
            var rows = $("#grid1b").jqGrid('getRowData');
            for (var i = 0; i < rows.length; i++) {
                var row = rows[i];
                if (Number(row['plpprogt']) > 0) {
                    total_haber += Number(row['plpprogt']);
                }

            }



            return total_haber;
        };

        function cargarDatos() {

            cargandoPag();

            $.post(url + "welder.php", function (resp) {
                datos = resp;

                var html = ''
                
            

                for (var i = 0; i < datos.length; i++) {
                    html += `
                    <tr>
                        <td>${datos[i].nombre}</td>
                        <td style="text-align: center;">${datos[i].est}</td>
                        <td style="text-align: center;">${datos[i].pulg}</td>
                        <td style="text-align: center;">${datos[i].prom.toFixed(2)}</td>
                        <td style="text-align: center;">${datos[i].jtas}</td>
                        <td style="text-align: center;">${datos[i].totbw}</td>
                        <td style="text-align: center;">${datos[i].totrx}</td>
                        <td style="text-align: center;">${datos[i].totrxr}</td>
                        <td>`

                            if(datos[i].def != 0){
                                html += `
                                ${datos[i].def.toFixed(2)}%
                                `
                            }
                            
                            
                    html += `</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick="abrirSold('${datos[i].est}')">Historial</button>
                            </td>
                    </tr>
                    `
                }

                $('#datostabla').html(html)


                $('#tblData').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    },
                    dom: 'Bfrtip',
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });



                Swal.close();

            });
        }

        var timer;
        $("#search_cells").on("keyup", function () {
            var self = this;
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(function () {
                //timer = null;
                $("#grid1b").jqGrid('filterInput', self.value, {
                    searchAll: true
                });
            }, 0);
        });

        function exportar() {

            $("#grid1b").jqGrid("exportToExcel", {
                includeLabels: true,
                includeGroupHeader: true,
                includeFooter: true,
                includeHeader: true,
                fileName: "jqGridExport.xlsx",
                mimetype: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet",
                maxlength: 40,
                onBeforeExport: null,
                replaceStr: null,
                customizeData: null,
                loadIndicator: true,
                visibleTreeNodes: false,
                treeindent: ' '
            })
        }

        function abrirSold(est){
            location = "welderp.html?est="+est
        }
