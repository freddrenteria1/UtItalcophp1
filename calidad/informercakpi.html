        function config() {
            Swal.fire({
                title: 'Seleccione ODS',
                html: `
                    <select id="odsconfig" class="form-control">
                        <option value="021">021</option>
                        <option value="022">022</option>
                        <option value="023">023</option>
                        <option value="024">024</option>
                        <option value="025">025</option>
                        
                    </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Aceptar',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    var ods = $('#odsconfig').val()
                    $('#ods').html(ods)
                    cargarListado(ods)
                }
            })
        }

        function selEsp() {
            var esp = $('#esp').val()

            if (esp == 'GENERAL') {
                cargarListado()
                $('#titabla').html('INFORME POR ESPECIALIDAD')
            } else {
                $('#titabla').html('INFORME POR ESPECIALIDAD ' + esp)
                cargarListadoEsp(esp)
            }
        }

        function cargarListadoEsp(esp) {
            cargando()
            $.post(url + 'cargarListadoRCAxEq.php', {
                    ods: odsq,
                    esp: esp
                },
                function (resp) {
                    arrayConvertidor = resp
                    console.log(resp.datos)
                    $('#datosTabla').html(resp.datos)

                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        width: 150,
                        showConfirmButton: false,
                        timer: 1500
                    })

                    // $('#totfirmas').html(resp.firmastotales)

                    //cargarGraficas()

                })
        }


        function cargarListado() {
            cargando()
            $.post(url + 'consultaConvertidor1.php', {
                    ods: odsq
                },
                function (resp) {
                    arrayConvertidor = resp
                    console.log(resp)
                     
                    $.post(url + 'consultaEstaticos1.php', {
                        ods: odsq
                    },
                    function (resp) {

                        arrayEstaticos = resp

                        $.post(url + 'consultaTuberia.php', {
                            ods: odsq
                        },
                        function (resp) {

                            arrayTuberia = resp

                            $.post(url+'consultaRotativo.php',{
                                ods:odsq
                            },
                            function (resp){

                                arrayRotativo = resp


                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    width: 150,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
            
                                cargarGraficas()


                            })

                            
                           

                        })

                    })

                })
        }
