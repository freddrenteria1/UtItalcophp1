    <script>
         var series  = null
        var odsq = null
        var url = "https://utitalco.com/calidad/034/server/";
        var arrayInter = []
        var arrayInterHitos = []
        var arrayInterFechas = []
        var arrayInterPermEje = []
        var arrayInterPermFirm = []
        var arrayInterLimpPartesEje = []
        var arrayInterLimpPartesFirm = []
        var arrayInterLimpHazEje = []
        var arrayInterLimpHazFirm = []
        var arrayInterInspPartesEje = []
        var arrayInterInspPartesFirm = []
        var arrayInterInspHazEje = []
        var arrayInterInspHazFirm = []
        var arrayInterLibPartesEje = []
        var arrayInterLibPartesFirm = []
        var arrayInterLibHazEje = []
        var arrayInterLibHazFirm = []
        var arrayInterPTuboEje = []
        var arrayInterPTuboFirm = []
        var arrayInterPCascoEje = []
        var arrayInterPCascoFirm = []
        var arrayInterEntEje = []
        var arrayInterEntFirm = []


        odsq = '026';
        $('#ods').html(odsq)

        cargarListado(odsq)


        function cargarListado() {
            cargando()
            $.post(url + 'consFirmasInter.php', {
                    ods: odsq
                },
                function (resp) {

                    arrayInter = resp

                    for (var i = 0; i < arrayInter.length; i++) {

                        arrayInterHitos = JSON.parse(arrayInter[i].hitos)
                        
                        arrayInterFechas.push(arrayInter[i].fecha)

                        arrayInterPermEje.push(parseInt(arrayInterHitos.permisoeje))
                        arrayInterPermFirm.push(parseInt(arrayInterHitos.permisofirm))
                        arrayInterLimpPartesEje.push(parseInt(arrayInterHitos.limparteseje))
                        arrayInterLimpPartesFirm.push(parseInt(arrayInterHitos.limpartesfirm))
                        arrayInterLimpHazEje.push(parseInt(arrayInterHitos.limphazeje))
                        arrayInterLimpHazFirm.push(parseInt(arrayInterHitos.limphazfirm))
                        arrayInterInspPartesEje.push(parseInt(arrayInterHitos.insparteseje))
                        arrayInterInspPartesFirm.push(parseInt(arrayInterHitos.inspartesfirm))
                        arrayInterInspHazEje.push(parseInt(arrayInterHitos.insphazeje))
                        arrayInterInspHazFirm.push(parseInt(arrayInterHitos.insphazfirm))
                        arrayInterLibPartesEje.push(parseInt(arrayInterHitos.libparteseje))
                        arrayInterLibPartesFirm.push(parseInt(arrayInterHitos.libpartesfirm))
                        arrayInterLibHazEje.push(parseInt(arrayInterHitos.libhazeje))
                        arrayInterLibHazFirm.push(parseInt(arrayInterHitos.libhazfirm))
                        arrayInterPTuboEje.push(parseInt(arrayInterHitos.ptuboeje))
                        arrayInterPTuboFirm.push(parseInt(arrayInterHitos.ptubofirm))
                        arrayInterPCascoEje.push(parseInt(arrayInterHitos.pcascoeje))
                        arrayInterPCascoFirm.push(parseInt(arrayInterHitos.pcascofirm))
                        arrayInterEntEje.push(parseInt(arrayInterHitos.enteje))
                        arrayInterEntFirm.push(parseInt(arrayInterHitos.entfirm))

                    }

                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        width: 150,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {

                        cargarGraficas()

                    })


                })
        }


        function cargarGraficas() {

            Highcharts.chart('fig1', {
                colors: [
                    "#004236",
                    "#00c901",
                    "#180272",
                    "#C51111",
                    "#537b35",
                    "#a4c639",
                    "#537b35",
                    "#a4c639",
                    "#537b35",
                ],
                credits: {
                    enabled: false,
                },
                chart: {
                    type: 'spline',
                    height: 500,
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.f}</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                title: {
                    text: 'Curva Intercambiadores Por Hitos'
                },
                
                xAxis: {
                    categories: arrayInterFechas
                },
                yAxis: {
                    title: {
                        text: 'CANT'
                    }
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: true
                        },
                        enableMouseTracking: false
                    }
                },
                series: [{
                    name: 'Permisos Ejecutados',
                    data: arrayInterPermEje
                }, {
                    name: 'Permisos Firmados',
                    data: arrayInterPermFirm
                }, {
                    name: 'Limp Partes Ejecutados',
                    data: arrayInterLimpPartesEje
                }, {
                    name: 'Limp Partes Firmados',
                    data: arrayInterLimpPartesFirm
                }, {
                    name: 'Limp Haz Ejecutados',
                    data: arrayInterLimpHazEje
                }, {
                    name: 'Limp Haz Firmados',
                    data: arrayInterLimpHazFirm
                }, {
                    name: 'Insp Partes Ejecutados',
                    data: arrayInterInspPartesEje
                }, {
                    name: 'Insp Partes Firmados',
                    data: arrayInterInspPartesFirm
                }, {
                    name: 'Insp Haz Ejecutados',
                    data: arrayInterInspHazEje
                }, {
                    name: 'Insp Haz Firmados',
                    data: arrayInterInspHazFirm
                }, {
                    name: 'Lib Partes Ejecutados',
                    data: arrayInterLibPartesEje
                }, {
                    name: 'Lib Partes Firmados',
                    data: arrayInterLibPartesFirm
                }, {
                    name: 'Lib Haz Ejecutados',
                    data: arrayInterLibHazEje
                }, {
                    name: 'Lib Haz Firmados',
                    data: arrayInterLibHazFirm
                }, {
                    name: 'Prueba Tubos Ejecutados',
                    data: arrayInterPTuboEje
                }, {
                    name: 'Prueba Tubos Firmados',
                    data: arrayInterPTuboFirm
                }, {
                    name: 'Prueba Casco Ejecutados',
                    data: arrayInterPCascoEje
                }, {
                    name: 'Prueba Casco Firmados',
                    data: arrayInterPCascoFirm
                }, {
                    name: 'Retiro SAS Ejecutados',
                    data: arrayInterEntEje
                }, {
                    name: 'Retiro SAS Firmados',
                    data: arrayInterEntFirm
                }
            ]
            });

            Highcharts.chart('fig2', {
                colors: [
                    "#004236",
                    "#00c901",
                    "#180272",
                    "#C51111",
                    "#537b35",
                    "#a4c639",
                    "#537b35",
                    "#a4c639",
                    "#537b35",
                ],
                credits: {
                    enabled: false,
                },
                chart: {
                    type: 'spline',
                    height: 400,
                },
                title: {
                    text: 'Curva Intercambiadores Resumen'
                },
                
                xAxis: {
                    categories: arrayInterFechas
                },
                yAxis: {
                    title: {
                        text: 'CANT'
                    }
                },
                plotOptions: {
                    line: {
                        dataLabels: {
                            enabled: true
                        },
                        enableMouseTracking: false
                    }
                },
                series: [{
                    name: 'Retiro SAS',
                    data: arrayInterEntEje
                }, {
                    name: 'Firmados Completos',
                    data: arrayInterEntFirm
                }
            ]
            });

            
        }

            Swal.fire({

            Swal.fire({

        function ocultar(e){
            for(var i=0; i<20; i++){
                series = $('#'+e).highcharts().series[i];
                series.update({visible: false});
            }
        }

        function mostrar(e){
            for(var i=0; i<20; i++){
                series = $('#'+e).highcharts().series[i];
                series.update({visible: true});
            }
        }
