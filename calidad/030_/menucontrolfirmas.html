        function abrir(e) {
            if (e == 'GENERAL') {
                location = 'informerca.html'
            }
            if (e == 'ESPECIALIDAD') {

                Swal.fire({
                    title: 'Seleccione una especialidad',
                    html: `
                        <select id="esp3" class="form-control">
                            <option value="">Seleccionar...</option>
                            <option value="ELÉCTRICO">ELÉCTRICO</option>
                            <option value="ESTÁTICO">ESTÁTICO</option>
                            <option value="INSTRUMENTACIÓN">INSTRUMENTACIÓN</option>
                            <option value="ROTATIVO">ROTATIVO</option>
                            <option value="TUBERÍA">TUBERÍA</option>
                        </select>
                         
                         
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Abrir',

                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        var esp = $('#esp3').val()
                         
                        sessionStorage.setItem('espdetalles', esp)
                        
                        location = 'informercaesp.html'
                        

                    }
                })

            }
            if (e == 'FAMILIA') {

                Swal.fire({
                    title: 'Seleccione una especialidad',
                    html: `
                        <select id="esp2" class="form-control" onchange="cargarFamilias(this)">
                            <option value="">Seleccionar...</option>
                            <option value="ELÉCTRICO">ELÉCTRICO</option>
                            <option value="ESTÁTICO">ESTÁTICO</option>
                            <option value="INSTRUMENTACIÓN">INSTRUMENTACIÓN</option>
                            <option value="ROTATIVO">ROTATIVO</option>
                            <option value="TUBERÍA">TUBERÍA</option>
                        </select>
                        <h3>Familia de Equipo</h3>
                        <select id="fam2" class="form-control">
                            <option value="">Seleccionar...</option>
                            
                        </select>
                    `,
                    showCancelButton: true,
                    confirmButtonText: 'Abrir',

                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        var esp = $('#esp2').val()
                        var fam = $('#fam2').val()
                        sessionStorage.setItem('espdetalles', esp)
                        sessionStorage.setItem('famdetalles', fam)

                        if (fam == 'INTERCAMBIADORES') {
                            location = 'informercainter.html'
                        }
                        if (fam == 'HORNOS') {
                            location = 'informercahornos.html'
                        }
                        if (fam == 'TAMBORES') {
                            location = 'informercatambores.html'
                        }
                        if (fam == 'LGS') {
                            location = 'informercalgs.html'
                        }
                        if (fam == 'VÁLVULAS DE SEGURIDAD') {
                            location = 'informercavalvulas.html'
                        }
                        if (fam == 'LAZOS DE CORROSIÓN') {
                            location = 'informercalazos.html'
                        }


                    }
                })




            }

        }

        function cargarFamilias(e) {
             

            if (e.value == 'ESTÁTICO') {
                var html = `
                        <option value="">Seleccionar...</option>
                        <option value="INTERCAMBIADORES">INTERCAMBIADORES</option>
                        <option value="TORRES">TORRES</option>
                        <option value="HORNOS">HORNOS</option>
                        <option value="TAMBORES">TAMBORES</option>
                        <option value="LGS">LGS</option>
                        <option value="VÁLVULAS DE SEGURIDAD">VÁLVULAS DE SEGURIDAD</option>
                        
                        `
                $('#fam2').html(html)
            }
            if (e.value == 'TUBERÍA') {
                var html = `
                        <option value="">Seleccionar...</option>
                        <option value="PUNTOS DE INSPECCIÓN">PUNTOS DE INSPECCIÓN</option>
                        <option value="INGENIERÍAS">INGENIERÍAS</option>
                        <option value="LAZOS DE CORROSIÓN">LAZOS DE CORROSIÓN</option>
                        <option value="MISCELÁNEOS">MISCELÁNEOS</option>                        
                        `
                $('#fam2').html(html)
            }
        }

        function clave() {
            Swal.fire({
                title: 'Cambiar constraseña',
                html: `Clave actual <br>
                <input type="password" id="claveact" class="form-control" placeholder="Clave actual">
                Nueva Clave <br>
                <input type="password" id="claven" class="form-control" placeholder="Nueva Clave">
                `,
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {
                    var claveact = $('#claveact').val()
                    var claven = $('#claven').val()
                    $.post(url + 'actClave.php', {
                            claveact: claveact,
                            claven: claven,
                            user: user
                        },
                        function (resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    icon: 'info',
                                    title: 'Contraseña...',
                                    text: 'Acceso actualizado..!',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            } else {
                                Swal.fire({
                                    icon: 'info',
                                    title: 'Contraseña...',
                                    text: resp.msn,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }

                        })
                }
            })
        }


        odsq = localStorage.getItem('odsq');

            if (esp == 'ROTATIVO') {

                    sessionStorage.setItem('servicio', "EJECUCIÓN")
                    location = 'busquedaTagsFamilia.html';
                } else {
                    sessionStorage.setItem('esp', esp)

            }




        }
