                <div class="row">

                        <label for="tag">Agregar Frente</label>
                    </div>

            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Frente</th>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script>
        var odsf = null
        var arrayEquipos = null
        var especialidad = null
        var arrayDatos = []

        var url = "https://utitalco.com/calidad/030/server/";


        odsf = sessionStorage.getItem('odsfrentes');

        if (odsf == null || odsf == '') {
            location = './'
        } else {
            $('#odsf').html(odsf)
            $('#odsel').html(odsf)
        }

        cargarDatos()

        function cargarDatos() {
            $.post(url + 'cargarFrentes.php', {
                    ods: odsf
                },
                function(resp) {
                    arrayDatos = resp
                    if (arrayDatos != null) {
                        var html = ''
                        for (var i = 0; i < arrayDatos.length; i++) {
                            html += `
                            <tr>
                                <td>${i+1}</td>   
                                <td>${arrayDatos[i].frente}</td>    
                                <td><div class="btn-group" role="group" aria-label="Editar">
                                    <button type="button" class="btn btn-danger btn-sm" onclick="borrar('${i}')">E</button>
                                    <button type="button" class="btn btn-warning btn-sm" onclick="actualizar('${i}')">A</button>
                                    </div>
                                </td>
                            </tr>
                            `
                        }
                        $('#datosTabla').html(html)
                    }
                })
        }

        function agregar() {
            var frente = $('#frente').val()
            $.post(url + 'guardarFrente.php', {
                    ods: odsf,
                    frente: frente
                },
                function(resp) {
                    cargarDatos()
                    $('#frente').val('')
                })

        }

        function borrar(i) {
            Swal.fire({
                title: 'Borrar Frente',
                html: `Â¿Desea borra el frente ${arrayDatos[i].frente} ?
                `,
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {
                    var idFrente = arrayDatos[i].id
                    $.post(url + 'borrarFrente.php', {
                            id: idFrente
                        },
                        function(resp) {
                            cargarDatos()
                        })
                }
            })
        }

        function actualizar(i) {
            Swal.fire({
                title: 'Actualizar Frente',
                html: `
                <label>Frente</label>
                <input type="text" class="form-control" id="frenteEdit" value="${arrayDatos[i].frente}">
                `,
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Actualizar'
            }).then((result) => {
                if (result.isConfirmed) {
                    var idFrente = arrayDatos[i].id
                    var frenteAct = $('#frenteEdit').val()
                    $.post(url + 'actFrente.php', {
                            id: idFrente,
                            frente: frenteAct
                        },
                        function(resp) {
                            cargarDatos()
                        })
                }
            })
        }
    </script>
