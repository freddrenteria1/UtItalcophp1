    <script>
        var odsq = null
        var arrayEquipos = null
        var especialidad = null

        var fecha = ''
        var ccontrol = ''

        var user = sessionStorage.getItem('usercal');
        var tipouser = sessionStorage.getItem('tipouser');

        if (user == null) {
            location = 'index.html'
        }



        function abrir(e) {
            if (e == 'WELDBOOK') {
                location = 'weldbook.html'
            }
            if (e == 'BRIDAS') {
                location = 'bridas.html'
            }
            
            if (e == 'CCBANCO') {
                location = 'ccbanco.html'
            }
            
            if (e == 'CCMONTAJE') {
                location = 'ccmontaje.html'
            }




            if (e == 'CCDESMANTELAMIENTO') {

            if (e == 'CCTAMBORES') {

            }
            if (e == 'CCLGS') {

            }
            if (e == 'CCTORRES') {
                location = 'cctorres.html'
            }
            if (e == 'CCHORNOS') {
                location = 'cchornos.html'
            }
            if (e == 'INFDEF') {
                location = 'infdef.html'
            }

        }



        odsq = localStorage.getItem('odsq');

        if (odsq == null || odsq == '') {
            location = './'
        } else {
            $('#odsq').html(odsq)
        }

        function nota() {
            Swal.fire({
                title: 'Agregar Notas',
                html: `
                
                <div class="row" style="width: 100%;">

                  
                    
                    <div class="col-sm-7">
                        Cuadro de Control
                        <select class="form-control" id="ccontrol" onchange='verNotaC(this)'>
                            <option value="">Seleccione</option>
                            <option value="ccbridas">Master de bridas</option>
                            <option value="ccpuntos">Puntos de inspección</option>
                            <option value="cclazos">Lazos de corrosión</option>
                            <option value="ccmisc">Misceláneos</option>
                            <option value="ccrt">Recomendaciones técnicas</option>
                            <option value="ccinter">Intercambiadores</option>
                            <option value="cctambores">Tambores</option>
                            <option value="cchornos">Hornos</option>
                            <option value="cctorres">Torres</option>
                            <option value="cclgs">Lgs</option>
                            <option value="ccvalvulas">Válvulas de seguridad</option>
                            <option value="general">Nota General</option>
                        </select>
                    </div>
                    <div class="col-sm-5">
                        Fecha
                        <input type="date" id="fecha" class="form-control" onchange="verNota(this)">
                    </div>
                    <div class="col-sm-12 mt-3">
                        Nota:
                        <textarea class="form-control" rows="5" id="nota"></textarea>
                    </div>
                </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    var ccontrol = $('#ccontrol').val()
                    var fecha = $('#fecha').val()
                    var nota = $('#nota').val()

                    if (ccontrol != "" && fecha != "" && nota != "") {
                        $.post(url + 'guardarNota.php', {
                                ccontrol: ccontrol,
                                fecha: fecha,
                                nota: nota
                            },
                            function (resp) {
                                if (resp.msn = 'Ok') {
                                    Swal.fire('Notas!', 'Agregada correctamente...', 'success')
                                } else {
                                    Swal.fire('Notas!', 'Error al guardar nota...', 'info')
                                }
                            })
                    }



                }
            })
        }

        function verNota(e) {
            fecha = e.value

            if (fecha != '' && ccontrol != '') {
                $.post(url + 'verNota.php', {
                        fecha: fecha,
                        ccontrol: ccontrol
                    },
                    function (resp) {
                        if (resp != null) {
                            $('#nota').text(resp.nota)
                        }else{
                            $('#nota').text('')
                        }
                    })
            }


        }

        function verNotaC(e) {
            ccontrol = e.value

            if (fecha != '' && ccontrol != '') {
                $.post(url + 'verNota.php', {
                        fecha: fecha,
                        ccontrol: ccontrol
                    },
                    function (resp) {
                        if (resp != null) {
                            $('#nota').text(resp.nota)
                        }else{
                            $('#nota').text('')
                        }
                    })
            }

        }


        function salir() {
            location = 'index.html'
        }
    </script>
