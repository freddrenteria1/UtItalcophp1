    function cargarRT(){
      $.post(url + "cargarDatosCCRtAl.php", function (resp) {
                datos = resp;

                console.log(datos);
                 
                $("#gridRT").jqGrid({
                    datatype: 'local',
                    regional: 'es', // this is default
                    data: datos,
                    colModel: [
                    {
                            name: "cons",
                            label: "CONS.",
                            width: 50,
                            frozen: true
                        },
                        {name: "num", label: "RT No.", width: 50, frozen: true}, 
                        {name: "esp", label: "ESPECIALIDAD", width: 120, frozen: true},
                        {name: "comp", label: "COMPONENTE", width: 200, align:"center", frozen: true},
                        {name: "etapa", label: "ETAPA", width: 120,},
                        {name: "detalle", label: "DESCRIPCIÓN", width: 160, align:"center"},
                        {name: "estado", label: "ESTADO POR RT", width: 120, align:"center", frozen: true}, 
                        {name: "obs", label: "OBSERVACIONES", width: 500}                 
                    ],
                    loadonce: true,
                    shrinkToFit: false, // must be set with frozen columns, otherwise columns will be shrank to fit the grid width
                    width: ventana_ancho,
                    height: ventana_alto,
                    rowNum: 1000,
                    pager: "#jqGridPager"
