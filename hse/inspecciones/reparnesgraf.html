        function subirExcel() {

            var file = $('#file')[0].files[0];

            var formData = new FormData();
            formData.append('excel', file);

            $.ajax({
                url: server + 'subirExcelInsp.php',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    if (response.msn == 'Ok') {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'success',
                            title: 'Excel cargado correctamente...',
                            showConfirmButton: true
                        }).then(() => {
                            location = './'
                        })
                    } else {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'warning',
                            title: 'Opss',
                            text: response.msn,
                            showConfirmButton: true
                        }).then(() => {
                            console.log(response.msn)
                        })
                    }
                }
            })

        }

        function agregarFoto(i) {
            idreg = arrayDatos[i].id
            Swal.fire({
                title: 'Cargar Foto',
                html: `
                <input type="file" id="foto" class="form-control">
                `,
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                if (result.isConfirmed) {

                    file = $('#foto')[0].files[0];

                    var formData = new FormData();
                    formData.append('foto', file);
                    formData.append('id', idreg);

                    $.ajax({
                        url: server + 'subirFoto.php',
                        type: 'post',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(response) {
                            if (response.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Foto cargada correctamente...',
                                    showConfirmButton: true
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'warning',
                                    title: 'Opss',
                                    text: response.msn,
                                    showConfirmButton: true
                                }).then(() => {

                                })

                        }
                    })

            })
