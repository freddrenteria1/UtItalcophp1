    <script type="application/javascript">
        var user = null
        var server = 'https://utitalco.com/logistica/server/';
        var arrayDatos = []

        user = sessionStorage.getItem('user')
        cargarDatos()

        if (user == null) {
            location = 'login.html'
        }

        $(document).ready(function() {
            $("#date-popover").popover({
                html: true,
                trigger: "manual"
            });
            $("#date-popover").hide();
            $("#date-popover").click(function(e) {
                $(this).hide();
            });

            $("#my-calendar").zabuto_calendar({
                action: function() {
                    return myDateFunction(this.id, false);
                },
                action_nav: function() {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [{
                    type: "text",
                    label: "Special event",
                    badge: "00"
                }, {
                    type: "block",
                    label: "Regular event",
                }]
            });
        });

        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }

        function cargarDatos() {
            $.post(server + 'cargarTiposItems.php', {},
                function(resp) {
                    arrayDatos = resp
                    var html = ''
                    for (var i = 0; i < arrayDatos.length; i++) {
                        html += `
                        <tr>
                            <td>${arrayDatos[i].codtipo}</td>
                            <td>${arrayDatos[i].tipo}</td>
                            
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info" onclick="editar(${i})"><i class="fa fa-edit"></i></button>
                                </div>
                            </td>
                        </tr>
                        `
                    }
                    $('#datosTabla').html(html)

                    // $('#tblData').DataTable({
                    //     "language": {
                    //         "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                    //     },
                    //     dom: 'Bfrtip',
                    //     buttons: [
                    //         'copyHtml5',
                    //         'excelHtml5',
                    //         'csvHtml5',
                    //         'pdfHtml5'
                    //     ]
                    // });

                })
        }

        function editar(i) {
            Swal.fire({
                icon: 'info',
                title: 'Editar tipo',
                html: `
                     
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tipo" id="tipo_" value="${arrayDatos[i].tipo}" >
                    </div>
                   
                     
                `,
                showCancelButton: true,
                confirmButtonText: 'Actualizar',
                cancelButtonText: `Cancelar`,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    var tipo = $('#tipo_').val()
                    var id = arrayDatos[i].id

                    $.post(server + 'actTipoItems.php', {
                            tipo: tipo,
                            user: user,
                            id: id
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'datos actualizados...',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    cargarDatos()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'warning',
                                    title: 'No se ha realizado la actualización...',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })

                }
            })
        }

        function borrar(i) {
            Swal.fire({
                icon: 'info',
                title: 'Borrar Usuario',
                html: `
                    ¿Desea borrar los datos del usuario ${arrayDatos[i].nombres}?                     
                `,
                showCancelButton: true,
                confirmButtonText: 'Aceptar',
                cancelButtonText: `Cancelar`,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    var idUser = arrayDatos[i].id
                    $.post(server + 'borrarUsuario.php', {
                        idUser: idUser,
                        user: user
                    })
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Datos del usuario eliminados',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        cargarDatos()
                    })
                }
            })
        }

        function agregar() {
            Swal.fire({
                icon: 'info',
                title: 'Nuevo Tipo',
                html: `
                     
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Tipo" id="tipo" >
                    </div>
                  
                     
                `,
                showCancelButton: true,
                confirmButtonText: 'Guardar',
                cancelButtonText: `Cancelar`,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    var tipo = $('#tipo').val()


                    $.post(server + 'guardarTipoItem.php', {
                            tipo: tipo,
                            user: user
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Tipo registrado',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    cargarDatos()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'warning',
                                    title: 'No se ha realizado el registro...',
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })

                }
            })
        }
    </script>
