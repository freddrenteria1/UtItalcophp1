    <script type="application/javascript">
        var user = null
        var server = 'https://utitalco.com/logistica/rda/server/';

        var file = null
        var tipo = null
        var arrayItems = []
        var arrayItem = []
        var arrayItemSel = []

        user = sessionStorage.getItem('user')

        if (user == null) {
            location = 'login.html'
        }

        var datos = JSON.parse(sessionStorage.getItem('datos'))

        $('#nombres').html(datos.nombres)
        $('#cargo').html(datos.cargo)



        const hoy = new Date();

        function formatoFecha(fecha, formato) {
            const map = {
                dd: fecha.getDate(),
                mm: fecha.getMonth() + 1,
                yy: fecha.getFullYear().toString().slice(-2),
                yyyy: fecha.getFullYear()
            }

            return formato.replace(/dd|mm|yy|yyy/gi, matched => map[matched])
        }

        var fechahoy = formatoFecha(hoy, 'dd/mm/yy');

        $('#fecha').val(fechahoy)

        //cargarItems()

        $(document).ready(function() {
            $("#date-popover").popover({
                html: true,
                trigger: "manual"
            });
            $("#date-popover").hide();
            $("#date-popover").click(function(e) {
                $(this).hide();
            });

            $("#my-calendar").zabuto_calendar({
                action: function() {
                    return myDateFunction(this.id, false);
                },
                action_nav: function() {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [{
                    type: "text",
                    label: "Special event",
                    badge: "00"
                }, {
                    type: "block",
                    label: "Regular event",
                }]
            });
        });

        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }


        function abrir(p) {
            location = p
        }

        function cargarItems() {

            if (tipo == null) {
                tipo = $('#tipo').val()
                $.post(server + 'cargarItems.php', {
                        tipo: tipo
                    },
                    function(resp) {
                        arrayItems = resp

                        for (var i = 0; i < arrayItems.length; i++) {
                            arrayItem.push(arrayItems[i].codigo + '|' + arrayItems[i].unidad + '|' + arrayItems[i].item)
                        }

                        var availableTags = arrayItem;
                        $("#item").autocomplete({
                            source: availableTags
                        });


                    })

            } else {
                Swal.fire({
                    title: 'Ya seleccionó un tipo de RDA',
                    text: 'Desea reiniciar la RDA?',
                    showCancelButton: true,
                    confirmButtonText: 'Aceptar',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    allowOutsideClick: false
                }).then((result) => {
                    /* Read more about isConfirmed, isDenied below */
                    if (result.isConfirmed) {
                        location.reload()
                    }
                })


            }
        }

        function agregar() {
            var itemsel = $('#item').val()
            var cant = $('#cant').val()
            var det = $('#det').val()

            var partes = itemsel.split('|');
            var cod = partes[0]
            var unid = partes[1]
            var itemp = partes[2]

            var index = null

            for (var i = 0, len = arrayItemSel.length; i < len; i++) {
                if (arrayItemSel[i].cod === cod) {
                    index = i;
                    break;
                }
            }

            if (index != null) {
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Item ya está registrado...',
                    showConfirmButton: false,
                    timer: 3000
                })
            } else {
                if (partes.length == 1) {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'info',
                        title: 'Debe seleccionar un item del listado',
                        showConfirmButton: false,
                        timer: 3000
                    })
                } else {
                    arrayItemSel.push({
                        'cant': cant,
                        'cod': cod,
                        'unidad': unid,
                        'item': itemp,
                        'det': det,
                        'orden': ''
                    })
                }



                $('#cant').val('1')
                $('#item').val('')
                $('#det').val('')

                cargarSeleccionados()
            }


        }

        function cargarSeleccionados() {
            var html = ''
            for (var i = 0; i < arrayItemSel.length; i++) {
                html += `
                <tr>
                    <td>${arrayItemSel[i].cant}</td>
                    <td>${arrayItemSel[i].cod}</td>
                    <td>${arrayItemSel[i].unidad}</td>
                    <td>${arrayItemSel[i].item}</td>
                    <td>${arrayItemSel[i].det}</td>
                    <td><button type="button" class="btn btn-danger" onclick="borrarItem('${arrayItemSel[i].cod}')">X</button></td>
                </tr>
                `
            }
            $('#tablaDatos').html(html)
        }

        function borrarItem(coditem) {
            for (var i = 0, len = arrayItemSel.length; i < len; i++) {
                if (arrayItemSel[i].cod === coditem) {
                    index = i;
                    break;
                }
            }

            if (index !== -1) {
                arrayItemSel.splice(index, 1);
            }
            cargarSeleccionados()
        }

        function cancelar() {

            Swal.fire({
                title: 'Desea cancelar la RDA?',
                text: 'No podrá recuperar la información',
                showCancelButton: true,
                confirmButtonText: 'Sí, Cancelar',
                cancelButtonText: 'No',
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    location = './'
                }
            })

        }

        function guardar() {

            if (arrayItemSel.length == 0) {
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Debe agregar items a la RDA',
                    showConfirmButton: false,
                    timer: 3000
                })
            } else {
                if ($('#observaciones').val() != '') {
                    Swal.fire({
                        title: 'Desea guardar la RDA?',
                        text: 'Quedará cargada a su código',
                        showCancelButton: true,
                        confirmButtonText: 'Sí, Guardar',
                        cancelButtonText: 'Cancelar',
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        allowOutsideClick: false
                    }).then((result) => {
                        /* Read more about isConfirmed, isDenied below */
                        if (result.isConfirmed) {

                            cargando()

                            var datossolicitante = JSON.stringify(datos)
                            var itemsRda = JSON.stringify(arrayItemSel)
                            var observaciones = $('#observaciones').val()


                            var formData = new FormData();

                            formData.append('adjunto', file);
                            formData.append('datos', datossolicitante);
                            formData.append('items', itemsRda);
                            formData.append('observaciones', observaciones);
                            formData.append('tipo', tipo);

                            $.ajax({
                                url: server + 'guardarRda.php',
                                type: 'post',
                                data: formData,
                                contentType: false,
                                processData: false,
                                success: function(response) {
                                    Swal.fire({
                                        position: 'top-end',
                                        icon: 'success',
                                        title: 'RDA registrada correctamente...',
                                        showConfirmButton: true
                                    }).then(() => {
                                        location = './'
                                    })
                                }
                            })


                        }
                    })
                } else {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'info',
                        title: 'Debe agregar una observación...',
                        showConfirmButton: false,
                        timer: 3000
                    })
                }

            }

        }

        function adjuntar() {
            Swal.fire({
                title: 'Adjuntar archivo',
                html: `
                    <input type="file" id="adjunto"  class="form-control" placeholder="Adjunto...">
                `,
                showCancelButton: true,
                confirmButtonText: 'Adjuntar',
                cancelButtonText: 'No',
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                allowOutsideClick: false
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    file = $('#adjunto')[0].files[0];
                    Swal.fire({
                        position: 'top-end',
                        icon: 'success',
                        title: 'Archivo cargado correctamente...',
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        $('#archivo').html('<h4>Archivo: ' + file.name + '</h4>')
                    })
                }
            })
        }

        function cargando() {
            let timerInterval
            Swal.fire({
                title: 'Guardando RDA!',
                html: 'Un momento por favor...',
                timer: 25000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {

                }
            })
        }



        $("#item").keyup(function() {
            if (tipo == null || tipo == '') {

                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Por favor primero seleccionar un tipo de RDA...',
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    $('#item').val('')
                })
            }
        });
    </script>
