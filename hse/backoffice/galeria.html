        <script>
            var server = 'https://utitalco.com/server/';
            var user = sessionStorage.getItem('user');
            var ods = localStorage.getItem('ods')
            var numods = localStorage.getItem('numods')
            var arrayDatos = []
            var arrayResp = []
            var html = ''


            if (user == null) {
                window.location = 'login.html'
            } else {
                $('#ods').html(ods)
            }



            function getParameterByName(name) {
                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                    results = regex.exec(location.search);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            var fecha = sessionStorage.getItem('fecha');

            if (fecha == null) {
                galeria()
            } else {

                $('#fecha').html(fecha)
            }

            function cargando() {
                let timerInterval
                Swal.fire({
                    title: 'Subiendo fotografía!',
                    html: 'Un momento por favor...',
                    timer: 60000,
                    timerProgressBar: true,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading()
                        timerInterval = setInterval(() => {
                            const content = Swal.getContent()
                            if (content) {
                                const b = content.querySelector('b')
                            }
                        }, 1000)
                    },
                    willClose: () => {
                        clearInterval(timerInterval)
                    }
                }).then((result) => {
                    /* Read more about handling dismissals below */
                    if (result.dismiss === Swal.DismissReason.timer) {

                    }
                })

            }



            cargarDatos()

            function cargarDatos() {
                //se guarda la información a la base de datos
                //para luego ser procesada en el informe

                $.post(server + 'buscarFotosRep.php', {
                        fecha: fecha,
                        ods: numods
                    },
                    function(resp) {

                        arrayDatos = resp

                        var html = '';

                        for (var i = 0; i < arrayDatos.length; i++) {
                            html += `
                        <div class="fotos">
                            <img src="${server + arrayDatos[i].foto}" width="100%" >
                            <div class="piefoto">
                                ${arrayDatos[i].detalles}
                             </div>
                            <div class="btnborrar" onclick="borrar(${arrayDatos[i].id})">X
                            </div>
                        </div>
                    `
                        }

                        $('#galeria').html(html)


                    })

            }

            function guardar() {

                cargando()

                var detalles = $('#detalles').val()
                var seccion = $('#seccion').val()

                var formData = new FormData();

                var files = $('#foto')[0].files[0];
                formData.append('foto', files);
                formData.append('ods', numods);
                formData.append('fecha', fecha);
                formData.append('detalles', detalles);
                formData.append('seccion', seccion);
                $.ajax({
                    url: server + 'guardarFotoRep.php',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        console.log(response)

                        if (response.msn == "Realizado...") {

                            location.reload()

                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Formato de archivo incorrecto...!',
                            })
                        }
                    }
                });
            }

            function borrar(idfoto) {
                console.log('Id foto ' + idfoto)
                    //borrar foto
                $.post(server + 'borrarfotorep.php', {
                        id: idfoto
                    },
                    function(resp) {
                        console.log(resp)
                        window.location = 'galeria.html'
                    })
            }

            function galeria() {
                Swal.fire({
                    title: 'Galería fotográfica',
                    html: `
                        
                        <div class="row">
                            <div class="col-sm-6 text-right pt-2">
                                Fecha 
                            </div>
                            <div class="col-sm-6 text-right">
                                <input type="date" id="fechainforme" class="form-control">
                            </div>
                            
                        </div>
                        
                    `,
                    showConfirmButton: true,
                    confirmButtonText: 'Aceptar',
                    showCancelButton: true,
                    cancelButtonText: 'Cancelar',
                    allowOutsideClick: false
                }).then((result) => {
                    if (result.isConfirmed) {

                        var fecha = $('#fechainforme').val()


                        if (fecha != '') {
                            sessionStorage.setItem('fecha', fecha)
                            window.location = 'galeria.html'
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Por favor seleccione una fecha para cargar las fotos...!',
                            }).then(() => {
                                location.reload()
                            })
                        }



                    }
                })
            }
