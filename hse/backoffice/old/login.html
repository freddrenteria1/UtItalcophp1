<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Dashboard - Gesti칩n HSE UT Italco</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
  integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <style>
        html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>


</head>
<body class="text-center">
    
    <form class="form-signin">
      <img class="mb-4" src="img/logo_p.png" alt="" height="72">
      <h4 class="h3 mb-3 font-weight-normal">Dashboard HSE <br> Por favor ingrese</h4>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="text" id="user" class="form-control" placeholder="Usuario" required autofocus>
      <label for="inputPassword" class="sr-only">Contrase침a</label>
      <input type="password" id="clave" class="form-control" placeholder="Contrase침a" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" id="recordarme" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="button" onclick="ingresar()">Ingresar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
    
    <script>

        var user = null
        var numods = null
        var ods = null
        var server = 'https://utitalco.com/server/';

        function ingresar(){
             user = $('#user').val();
            var clave = $('#clave').val()

            $.post(server+'verificaruser.php', {user:user,clave:clave},
              function(resp){
                   
                   if(resp.msn=='OK'){
                    numods = resp.numods
                    ods = 'ODS ' + numods + ' ' + resp.ods

                    localStorage.setItem('user', user)
                    sessionStorage.setItem('user',user);
                    localStorage.setItem('numods', numods)
                    localStorage.setItem('ods', ods)

                    window.location = 'index.html'
                   }else{
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Error en usuario y/o contrase침a!'
                        })
                   }
              })

            
        }
    </script>
        
    </body>
</html>
