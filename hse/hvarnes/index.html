<body>

    <div class="container">
        <div class="cab pt-2">
            <center>
                <img src="img/logo_p.png" width="150px" alt="">
            </center>
            <hr>

        </div>
        <h4 class="text-center pt-3" style="color: black;">LOGIN HOJA DE VIDA EQUIPOS DE ALTURAS</h4>
        <hr>

        <div id="cuerpo">


            <div class="form-group">
                <label for="" class="milabel">
                    Ingrese con su número de documento
                </label>
                <input type="number" id="doc" class="form-control" placeholder="CC sin puntos">
            </div>


            <div class="form-group">
                <label for="" class="milabel">
                    ODS
                </label>
                <select  id="ods" class="form-control">
                    <option value="033">033</option>
                    <option value="032">032</option>
                    <option value="031">031</option>
                    <option value="030">030</option>
                    <option value="029">029</option>
                    <option value="028">028</option>
                    <option value="025">025</option>
                </select>
            </div>




            <div class="form-group text-center">
                <button type="button" class="btn btn-info" style="background-color: rgb(0, 72, 105);" onclick="enviar()">Ingresar</button>
            </div>

        </div>

        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Barrancabermeja
        </center>
        <hr>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        var server = 'https://utitalco.com/hse/hvarnes/server/';

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }



        function cargando() {
            let timerInterval
            Swal.fire({
                title: 'Verificando!',
                html: 'Un momento por favor...',
                timer: 40000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {

                }
            })

        }


        function enviar() {


            var doc = $('#doc').val()
            var ods = $('#ods').val()


            if (doc != '' && ods != '') {
                cargando()

                var formData = new FormData();

                formData.append('doc', doc);
                formData.append('ods', ods);

                $.ajax({
                    url: server + 'verificaruser.php',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        console.log(response)
                        if (response != null) {
                            localStorage.setItem('datos', JSON.stringify(response))
                            Swal.fire({
                                position: 'top-end',
                                icon: 'info',
                                title: 'Correcto...',
                                showConfirmButton: false,
                                timer: 500
                            })
                            location = 'hvarnes.html'
                        } else {
                            Swal.fire({
                                position: 'top-end',
                                icon: 'warning',
                                title: 'Sin acceso...',
                                showConfirmButton: false,
                                timer: 500
                            })
                        }
                    }
                })

            } else {
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Por favor registre su documento y fecha de reporte',
                    showConfirmButton: false,
                    timer: 1500
                })
            }

        }
    </script>

</body>
