<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Covid-19 - UT ITALCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .cab{
            background-color: rgb(9, 85, 160);
            color: white;
        }
        .oculto{
			display: none;
		}
        .visible{
            display:contents;
        }
        .milabel{
            background-color: rgb(9, 85, 160);
            color: white;
            width: 100%;
            padding: 15px;
        }
        .form-check{
            padding: 5px;
            padding-left: 40px;
        }
        .opc{
            padding: 8px;
            padding-left: 40px;
        }
         
         
    </style>
    <style>
        #preview {
        border:1px solid #ddd;
        padding:5px;
        border-radius:2px;
        background:#fff;
        max-width:600px;
        }

        #preview img {width:100%;display:block;}
    </style>
</head>
<body>

    <div class="container">
        <div class="jumbotron cab">
            <center>
                <img src="img/logo_p.png" width="300px" alt="">
            </center>
            <h4 class="text-center pt-3">Test COVID-19</h4>
            <hr>
            <p id="bv">
                Por requerimientos contractuales es necesario actualizar la siguiente información:<br><br>
                Agradecemos dar respuesta a cada pregunta.  
            </p>
        </div>

        <div id="cuerpo">

            <div class="form-group">
                <label for="" class="milabel">
                    Nombres y apellidos
                </label>
                <input type="text" id="nombres" class="form-control" placeholder="Nombre Completo">
            </div>
    
            <div class="form-group">
                <label for="" class="milabel">
                    Documento
                </label>
                <input type="number" id="doc" class="form-control" placeholder="CC sin puntos">
            </div>
    
            <div class="form-group">
                <label for="" class="milabel">
                    Seleccione la fecha de su última prueba PCR (Covid) dd/mm/aaaa
                </label>
                <input type="date" id="fechapcr" class="form-control" placeholder="Seleccione fecha">
            </div>


            <div class="form-group">
                <label for="" class="milabel">
                    ¿Ha sido diagnósticado positivo para Covid-19 en los últimos 3 meses?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="covid" id="covidsi" value="covidsi" onclick="respsicovid()">
                    <label class="form-check-label" for="covidsi">
                      SI
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="covid" id="covidno" value="covidno" onclick="respnocovid()">
                    <label class="form-check-label" for="covidno">
                      NO
                    </label>
                  </div>
            </div>

            <div class="form-group oculto" id="gcovid">
                <label for="" class="milabel">
                    Seleccione la fecha de la confirmación de covid-19 (dd/mm/aaaa)
                </label>
                <input type="date" id="fechacovid" class="form-control" placeholder="Selecciones fecha">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    ¿Ha recibido la vacuna contra el Covid-19?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vacovid" id="vaccovidsi" value="vaccovidsi" onclick="respsivac()">
                    <label class="form-check-label" for="vaccovidsi">
                      SI
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vacovid" id="vaccovidno" value="vaccovidno" onclick="respnovac()">
                    <label class="form-check-label" for="vaccovidno">
                      NO
                    </label>
                  </div>
            </div>

            <div class="form-group oculto" id="lsdosis">
                <label for="" class="milabel">
                    ¿Qué dosis ha recibido?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dosis" id="dosisp" value="dosisp">
                    <label class="form-check-label" for="dosisp">
                      Primera
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dosis" id="dosiss" value="dosiss">
                    <label class="form-check-label" for="dosiss">
                      Segunda
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="dosis" id="dosisu" value="dosisu">
                    <label class="form-check-label" for="dosisu">
                      Única
                    </label>
                  </div>
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Si ya cuenta con el esquema completo de vacunación Covid-19 agregue foto del Carnet de Vacuna Covid-19
                </label>
                <input type="file" id="fotocarnet" capture="camera" class="form-control" placeholder="">
            </div>

            <div class="form-group">
                <div id="preview"></div>
            </div>

            
            <div class="form-group text-center">
                <button type="button" class="btn btn-info" style="background-color: rgb(9, 85, 160);" onclick="enviar()">Enviar</button>
            </div>



        </div>


        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Barrancabermeja
        </center>
        <hr>
        


    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>

        var server = 'http://italco.tk/server/';

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var ced = getParameterByName('cc');
        var nombres = '';

        $.post(server+'buscarCedula.php', {ced:ced},
        function(resp){
            nombres = resp.nombres;
            $('#nombres').val(nombres);
            $('#doc').val(ced)
        })

        function respsicovid(){
            $('#gcovid').removeClass('oculto')
        }

        function respnocovid(){
            $('#gcovid').addClass('oculto')
        }

        function respsivac(){
            $('#lsdosis').removeClass('oculto')
            $('#lsmotivo').addClass('oculto')
        }

        function respnovac(){
            $('#lsmotivo').removeClass('oculto')
            $('#lsdosis').addClass('oculto')

        }

        

        function cargando(){
                let timerInterval
                Swal.fire({
                title: 'Guardando test!',
                html: 'Un momento por favor...',
                timer: 40000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {
                    const content = Swal.getContent()
                    if (content) {
                        const b = content.querySelector('b')
                    }
                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
                }).then((result) => {
                /* Read more about handling dismissals below */
                    if (result.dismiss === Swal.DismissReason.timer) {
                         
                    }
                })

            }


        function enviar(){
            
            var nombres = $('#nombres').val()
            var doc = $('#doc').val()
            var fechapcr = $('#fechapcr').val()
            var fechacovid = $('#fechacovid').val()
            var fotocarnet = $('#fotocarnet').val()

            if ($('#covidsi').prop('checked') ) {
                var covidpos = 'Sí'
            }else{
                var covidpos = 'No'
            }

            if ($('#vaccovidsi').prop('checked') ) {
                var vaccodiv = 'Sí'

                if ($('#dosisp').prop('checked') ) {
                    var dosisvac = 'Primera'
                }
                if ($('#dosiss').prop('checked') ) {
                    var dosisvac = 'Segunda'
                }
                if ($('#dosisu').prop('checked') ) {
                    var dosisvac = 'Única'
                }
                var motivo = 'N/A'
            }else{
                var vaccodiv = 'No'
                var dosisvac = 'N/A'
            }


            if(nombres != ''){
                cargando()

                var formData = new FormData();

                var files = $('#fotocarnet')[0].files[0];

                formData.append('foto',files);
                formData.append('nombres',nombres);
                formData.append('doc',doc);
                formData.append('covidpos',covidpos);
                formData.append('vaccodiv',vaccodiv);
                formData.append('dosisvac',dosisvac);
                formData.append('fechapcr',fechapcr);
                formData.append('fechacovid',fechacovid);

                $.ajax({
                    url: server + 'guardarTestCovidPcr.php',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'Correcto...',
                            showConfirmButton: false,
                            timer: 500
                        })
                        $('#bv').html('')
                        $('#cuerpo').html('<center>Gracias por diligenciar el Test de Covid, ya quedó guardado.</center>')
                    }
                })
                

            }else{
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Por favor registre todos los datos',
                    showConfirmButton: false,
                    timer: 1500
                })
            }
            
        }

        document.getElementById("fotocarnet").onchange = function(e) {
            let reader = new FileReader();
        
        reader.onload = function(){
            let preview = document.getElementById('preview'),
                    image = document.createElement('img');

            image.src = reader.result;
            
            preview.innerHTML = '';
            preview.append(image);
        };
        
        reader.readAsDataURL(e.target.files[0]);
        }
    </script>

</body>
</html>
