<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Prueba PCR - UT ITALCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .cab {
            background-color: rgb(4, 107, 13);
            color: white;
        }
        
        .oculto {
            display: none;
        }
        
        .visible {
            display: contents;
        }
        
        .milabel {
            background-color: rgb(4, 107, 13);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        .form-check {
            padding: 5px;
            padding-left: 40px;
        }
        
        .opc {
            padding: 8px;
            padding-left: 40px;
        }
    </style>
    <style>
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }
        
        #preview img {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron cab">
            <center>
                <img src="img/logo_p.png" width="300px" alt="">
            </center>
            <h4 class="text-center pt-3">BITACORA HSE</h4>
            <hr>
            <p id="bv">
                Por favor realizar el registro de la prueba hsele.
            </p>
        </div>

        <div id="cuerpo">

            <div class="form-group">
                <label for="" class="milabel">
                    Nombres y apellidos
                </label>
                <input type="text" id="nombres" class="form-control" placeholder="Nombre Completo">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Documento
                </label>
                <input type="number" id="doc" class="form-control" placeholder="CC sin puntos">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Fecha programada para la prueba
                </label>
                <input type="date" id="fecha" class="form-control">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Orden de Servicio #
                </label>
                <input type="text" id="ods" class="form-control" placeholder="ODS">
            </div>




            <div class="form-group">
                <label for="" class="milabel">
                    ¿Asistió en la fecha programada?
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="asistencia" id="asistenciasi" value="asistenciasi" onclick="respsicovid()">
                    <label class="form-check-label" for="asistenciasi">
                      SI
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="asistencia" id="asistenciano" value="asistenciano" onclick="respnocovid()">
                    <label class="form-check-label" for="asistenciano">
                      NO
                    </label>
                </div>
            </div>

            <div class="form-group oculto" id="gcovid">
                <label for="" class="milabel">
                    Resultado de la prueba
                </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="result" id="positivo" value="positivo">
                    <label class="form-check-label" for="positivo">
                      Positivo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="result" id="negativo" value="negativo">
                    <label class="form-check-label" for="negativo">
                      Negativo
                    </label>
                </div>
            </div>

            <div class="form-group oculto" id="lsmotivo">
                <label for="" class="milabel">
                    Motivo por el cual no pudo asistir
                </label>
                <input type="text" id="motivo" class="form-control" placeholder="Motivo">
            </div>


            <div class="form-group oculto" id="lsfotos">
                <label for="" class="milabel">
                    Soporte de resultado prueba PCR
                </label>
                <h5>Anexar foto</h5>
                <input type="file" id="fotoprueba" capture="camera" class="form-control" placeholder="">

            </div>

            <div class="form-group">
                <div id="preview"></div>

            </div>


            <div class="form-group text-center">
                <button type="button" class="btn btn-info" style="background-color: rgb(4, 107, 13);" onclick="enviar()">Enviar</button>
            </div>

        </div>

        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Barrancabermeja
        </center>
        <hr>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        var server = 'http://italco.tk/pruebapcr/server/';

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }


        var datos = JSON.parse(localStorage.getItem('datos'))

        $('#nombres').val(datos[0].nombres)
        $('#doc').val(datos[0].doc)

        function respsicovid() {
            $('#gcovid').removeClass('oculto')
            $('#lsfotos').removeClass('oculto')
            $('#lsmotivo').addClass('oculto')
        }

        function respnocovid() {
            $('#lsmotivo').removeClass('oculto')
            $('#gcovid').addClass('oculto')
            $('#lsfotos').addClass('oculto')
        }


        function cargando() {
            let timerInterval
            Swal.fire({
                title: 'Guardando test!',
                html: 'Un momento por favor...',
                timer: 40000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {
                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {

                }
            })

        }


        function enviar() {

            var nombres = $('#nombres').val()
            var doc = $('#doc').val()
            var ods = $('#ods').val()

            var fechapcr = $('#fecha').val()


            if ($('#asistenciasi').prop('checked')) {
                var asistencia = 'Sí'

            }
            if ($('#asistenciano').prop('checked')) {
                var asistencia = 'No'
            }

            if ($('#positivo').prop('checked')) {
                var resultado = 'Positivo'
            }
            if ($('#negativo').prop('checked')) {
                var resultado = 'Negativo'
            }

            var motivo = $('#motivo').val()


            if (nombres != '' && fechapcr != '') {
                cargando()

                console.log('asistencia ', asistencia)

                var formData = new FormData();

                var files = $('#fotoprueba')[0].files[0];

                formData.append('foto', files);
                formData.append('nombres', nombres);
                formData.append('doc', doc);
                formData.append('ods', ods);
                formData.append('motivo', motivo);
                formData.append('fechapcr', fechapcr);
                formData.append('asistencia', asistencia);
                formData.append('resultado', resultado);

                $.ajax({
                    url: server + 'guardarPruebaPcr.php',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'Correcto...',
                            showConfirmButton: false,
                            timer: 500
                        })
                        $('#bv').html('')
                        $('#cuerpo').html('<center>Gracias por diligenciar el registro de prueba PCR, ya quedó guardado.</center>')
                    }
                })


            } else {
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Por favor registre todos los datos',
                    showConfirmButton: false,
                    timer: 1500
                })
            }

        }

        document.getElementById("fotoprueba").onchange = function(e) {
            let reader = new FileReader();

            reader.onload = function() {
                let preview = document.getElementById('preview'),
                    image = document.createElement('img');

                image.src = reader.result;

                preview.innerHTML = '';
                preview.append(image);
            };

            reader.readAsDataURL(e.target.files[0]);
        }
    </script>

</body>

</html>
