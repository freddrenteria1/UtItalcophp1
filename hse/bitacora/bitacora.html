    <style>
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }

        #preview img {
            width: 100%;
            display: block;
        }

        /* Create a custom checkbox */

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default checkbox */

        .minput {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }

        /* On mouse-over, add a grey background color */

        .container:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */

        .container input:checked~.checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */

        .container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */

        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }

        .fotos {
            width: 300px;
            float: left;
            padding: 10px;
        }

        .btnborrar {

        <div class="jumbotron cab fondo">
            <center>
                <img src="img/logo_p.png" width="150px" alt="">

        <center>
            <button type="button" class="btn btn-info" style="background-color: rgb(4, 107, 13);"
                onclick="registros()">Ver Registros</button>
        </center>
        <hr>

        <div id="cuerpo">

            </div>

            </div>

            <div class="form-group">

                </label>
                <select id="turno" class="form-control">

                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </div>

            <div class="form-group">
                <label for="" class="milabel">

                <div class="row">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-2">
                        Indirecto
                        <input type="number" id="pindir" class="form-control" placeholder="Indirecto">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    # Permiso
                </label>
                <input type="number" id="permiso" class="form-control" placeholder="####">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Actividades HSE del turno
                </label>
                <textarea id="aspectos" name="editor1" cols="30" class="form-control" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Novedades del turno
                </label>
                <textarea id="novedades" name="editor2" cols="30" class="form-control" rows="5"></textarea>
            </div>


            <div class="form-group" id="lsmotivo">
                <label for="" class="milabel">
                    Equipos a cargo
                </label>
                <label class="container">Radio
                    <input type="checkbox" id="avantel" class="minput">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Cámara
                    <input type="checkbox" id="camara" class="minput">
                    <span class="checkmark"></span>
                </label>

                    <input type="checkbox" id="pc" class="minput">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Monitor de Gas
                    <input type="checkbox" id="monitorgas" class="minput">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Equipo de rescate
                    <input type="checkbox" id="equiporesc" class="minput">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Equipo Autocontenido
                    <input type="checkbox" id="equipoauto" class="minput">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Extintor

                    <span class="checkmark"></span>
                </label>
                <label class="container">Línea de vida retractil

                    <span class="checkmark"></span>
                </label>
                <label class="container">Línea de vida fija

                    <span class="checkmark"></span>

                    <span class="checkmark"></span>
                </label>

                    <span class="checkmark"></span>

                    <span class="checkmark"></span>

                        <div class="row">

                                    </select>
                                </div>
                            </div>

                                    <input type="text" class="form-control" id="detalles">
                                </div>
                            </div>
                            <div class="col-sm-2"> <br>

                                    class="btn btn-success">Subir</button>
                            </div>
                        </div>

                    </form>
                    <hr>
