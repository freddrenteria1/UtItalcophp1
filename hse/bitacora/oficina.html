<body>

    <div class="mybody">
        <div class="jumbotron cab fondo">
            <center>
                <img src="img/logo_p.png" width="150px" alt="">
            </center>


        </div>
        <h4 class="text-center pt-3">BITACORA HSE</h4>
        <div id="cuerpo">


            <div class="table-responsive">
                <table class="table" id="tblData">
                    <thead>
                        <th>Fecha</th>
                        <th>Nombres</th>
                        <th>Turno</th>
                        <th># Permiso</th>
                        <th>P Dir</th>
                        <th>P Indir</th>
                        <th>Equipos</th>
                        <th>Aspectos</th>
                        <th>Novedades</th>

                    </thead>
                    <tbody id="datosTabla">

                    </tbody>
                </table>
            </div>




        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>

    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <!--<link rel="stylesheet" href="https://code.highcharts.com/css/themes/dark-unica.css"> -->
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/modules/funnel3d.js"></script>
    <script src="https://code.highcharts.com/modules/pyramid3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>


    <script>
        var server = 'https://utitalco.com/hse/bitacora/server/';

        var arrayDatos = []
        var arrayKpi = []

        var datos = JSON.parse(localStorage.getItem('datos'))

        var ods = null

        if (datos == null) {
            Swal.fire({
                icon: 'info',
                title: 'Ingreso',
                html: `
                    <div class="row" style="width: 100%">
                        <div class="col-sm-4">
                            Documento
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="doc" placeholder="# documento sin puntos">
                        </div>
                    </div>
                    * Acceso a información confidencial del equipo HSE de la UT ITalco.
                `,
                allowOutsideClick: false
            }).then(() => {
                var doc = $('#doc').val()
                $.post(server + 'verificaruser.php', {
                        doc: doc
                    },
                    function(response) {
                        if (response != null) {
                            localStorage.setItem('datos', JSON.stringify(response))
                            ods = response[0].ods
                            Swal.fire({
                                position: 'top-end',
                                icon: 'info',
                                title: 'Correcto...',
                                showConfirmButton: false,
                                timer: 1500,
                                allowOutsideClick: false
                            })

                            cargarDatos()

                        } else {
                            Swal.fire({
                                position: 'top-end',
                                icon: 'warning',
                                title: 'Sin acceso...',
                                showConfirmButton: false,
                                timer: 1500
                            }).then(() => {
                                location = 'index.html'
                            })

                        }
                    })

            })
        } else {
            ods = datos[0].ods
            cargarDatos()
        }



        function cargarDatos() {

            $.post(server + 'cargarBitacora.php', {
                    ods: ods
                },
                function(resp) {
                    arrayDatos = resp
                    var html = ''
                    for (var i = 0; i < arrayDatos.length; i++) {

                        html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].fecha}
                        </td>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].turno}
                        </td>
                        <td>
                            ${arrayDatos[i].permiso}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].pdir}
                        </td>
                        
                        <td>
                            ${arrayDatos[i].pindir}
                        </td>
                        <td>
                            ${arrayDatos[i].equipos}
                        </td>
                        <td>
                            ${arrayDatos[i].aspectos}
                        </td>
                        <td>
                            ${arrayDatos[i].novedades}
                        </td>
                        
                      

                    </tr>
                `
                    }
                    $('#datosTabla').html(html)
                    $('#tblData').DataTable({
                        "language": {
                            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                        },
                        dom: 'Bfrtip',
                        buttons: [
                            'copyHtml5',
                            'excelHtml5',
                            'csvHtml5',
                            'pdfHtml5'
                        ]
                    });

                    //cargarGrafica()
                })


        }

        function buscar() {
            Swal.fire({
                title: 'Búscar por fecha',
                html: `
                    <div class="row" style="width: 100%">
                        <div class="col-sm-6">
                            <label>Fecha inicial</label>
                            <input type="date" class="form-control" id="finicio">
                        </div>
                        <div class="col-sm-6">
                            <label>Fecha final</label>
                            <input type="date" class="form-control" id="ffin">
                        </div>

                    </div>
                `,
                showCancelButton: true,
                confirmButtonText: 'Buscar'

            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    var finicio = $('#finicio').val()
                    var ffin = $('#ffin').val()
                    $.post(server + 'buscarListadoPcr.php', {
                            finicio: finicio,
                            ffin: ffin
                        },
                        function(resp) {
                            arrayDatos = resp
                            var html = ''
                            for (var i = 0; i < arrayDatos.length; i++) {
                                if (arrayDatos[i].resultado == 'undefined') {
                                    var result = 'N/A'
                                } else {
                                    var result = arrayDatos[i].resultado
                                }
                                html += `
                                <tr>
                                    <td>
                                        ${arrayDatos[i].ods}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].nombres}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].doc}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].fechapcr}
                                    </td>
                                    
                                    <td>
                                        ${result}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].asistencia}
                                    </td>
                                    <td>
                                        ${arrayDatos[i].motivo}
                                    </td>
                                    <td>`
                                if (arrayDatos[i].soporte != '') {
                                    html += `
                                            <a href="http://italco.tk/pruebapcr/server/pruebapcr/${arrayDatos[i].soporte}" target="_blank">
                                                <img src='img/buscar.png' height="50">
                                            </a>
                                            `
                                } else {
                                    html += `
                                            
                                                <img src='img/error.jpg' height="50">
                                            
                                            `
                                }
                                html += `
                                    </td>
                                

                                </tr>
                            `
                            }
                            $('#datosTabla').html(html)

                        })
                }
            })
        }
    </script>

</body>
