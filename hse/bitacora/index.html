<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Bitacora HSE - UT ITALCO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .fondo {
            background-image: url('img/bitacora-viaje.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position-y: center;
        }
        
        .cab {
            background-color: rgb(4, 107, 13);
            color: white;
        }
        
        .oculto {
            display: none;
        }
        
        .visible {
            display: contents;
        }
        
        .milabel {
            background-color: rgb(4, 107, 13);
            color: white;
            width: 100%;
            padding: 15px;
        }
        
        .form-check {
            padding: 5px;
            padding-left: 40px;
        }
        
        .opc {
            padding: 8px;
            padding-left: 40px;
        }
    </style>
    <style>
        #preview {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 2px;
            background: #fff;
            max-width: 600px;
        }
        
        #preview img {
            width: 100%;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron cab fondo">
            <center>
                <img src="img/logo_p.png" width="150px" alt="">
            </center>
            <hr><br><br><br><br>

        </div>
        <h4 class="text-center pt-3" style="color: black;">REGISTRO BITACORA HSE</h4>
        <hr>

        <div id="cuerpo">


            <div class="form-group">
                <label for="" class="milabel">
                    Ingrese con su númedo de documento
                </label>
                <input type="number" id="doc" class="form-control" placeholder="CC sin puntos">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Fecha del Turno
                </label>
                <input type="date" id="fecha" class="form-control">
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    ODS
                </label>
                <select  id="ods" class="form-control">
                    <option value="025">025</option>
                    <option value="028">028</option>
                    <option value="029">029</option>
                    <option value="030">030</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="033">033</option>
                    <option value="034">034</option>
                    <option value="035">035</option>
                    <option value="036">036</option>
                    <option value="037">037</option>
                    <option value="038">038</option>
                </select>
            </div>

            <div class="form-group">
                <label for="" class="milabel">
                    Frente
                </label>
                <select id="frente" class="form-control">
                    <option value="">No Aplica</option>
                    <option value="CDU-150">CDU-150</option>
                    <option value="UOP-I">UOP-I</option>
                    <option value="CALDERA B-954">CALDERA B-954</option>
                    <option value="ORTHOFLOW">ORTHOFLOW</option>
                    <option value="H-4651">H-4651</option>
                    <option value="BANCO">BANCO DE TUBERÍA</option>
                    <option value="MTTO ROTATIVO">MTTO ROTATIVO</option>
                    <option value="MTTO PUENTE GRUA">MTTO PUENTE GRUA</option>
                    <option value="HALLAZGOS HSE">HALLAZGOS HSE</option>
                    <option value="MTTO ESTÁTICO">MTTO ESTÁTICO</option>
                    <option value="RECIPIENTES FILTRADO">RECIPIENTES FILTRADO</option>
                </select>
            </div>




            <div class="form-group text-center">
                <button type="button" class="btn btn-info" style="background-color: rgb(4, 107, 13);" onclick="enviar()">Ingresar</button>
            </div>

        </div>

        <hr>
        <center>
            Realizado por Departamento de Innovacion y Desarrollo Tecnólogico UT Italco Barrancabermeja
        </center>
        <hr>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="index.js"></script>

</body>

</html>
