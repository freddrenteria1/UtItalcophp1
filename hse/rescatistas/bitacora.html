    <style>
        #preview {

        }
        
        #preview img {

        /* Create a custom checkbox */
        
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Hide the browser's default checkbox */
        
        .minput {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
        }
        /* On mouse-over, add a grey background color */
        
        .container:hover input~.checkmark {
            background-color: #ccc;
        }
        /* When the checkbox is checked, add a blue background */
        
        .container input:checked~.checkmark {
            background-color: #2196F3;
        }
        /* Create the checkmark/indicator (hidden when not checked) */
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        /* Show the checkmark when checked */
        
        .container input:checked~.checkmark:after {
            display: block;
        }
        /* Style the checkmark/indicator */
        
        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);

    <script>
        var server = 'https://utitalco.com/hse/rescatistas/server/';
        var url = 'https://utitalco.com/server/';

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var arrayInfoFotos = []

        var datos = JSON.parse(localStorage.getItem('datos'))

        $('#nombres').val(datos[0].nombres)
        $('#doc').val(datos[0].doc)

        var ods = datos[0].ods

        function cargando() {

                /* Read more about handling dismissals below */
                if (result.dismiss === Swal.DismissReason.timer) {

                }
            })

        function registros() {
            location = 'oficina.html'
        }


        function enviar() {

            var nombres = $('#nombres').val()
            var doc = $('#doc').val()
            var equipos = ''

            var fecha = $('#fecha').val()


            if ($('#equipo1').prop('checked')) {
                equipos += ' Equipo 1 - '

            }
            if ($('#equipo2').prop('checked')) {
                equipos += ' Equipo 2 - '
            }

            if ($('#equipo3').prop('checked')) {
                equipos += ' Equipo 3 - '
            }
            if ($('#equipo4').prop('checked')) {
                equipos += ' Equipo 4 - '
            }


            equipos += $('#otro').val()



            var turno = $('#turno').val()
            var pdir = $('#pdir').val()
            var pindir = $('#pindir').val()
            var aspectos = $('#aspectos').val()
            var novedades = $('#novedades').val()


            if (nombres != '' && fecha != '') {
                cargando()

                var formData = new FormData();

                formData.append('nombres', nombres);
                formData.append('doc', doc);
                formData.append('ods', ods);
                formData.append('turno', turno);
                formData.append('pdir', pdir);
                formData.append('pindir', pindir);
                formData.append('equipos', equipos);
                formData.append('aspectos', aspectos);
                formData.append('novedades', novedades);
                formData.append('fotos', JSON.stringify(arrayInfoFotos));

                
                $.ajax({
                    url: server + 'guardarBitacora.php',
                    type: 'post',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'Correcto...',
                            showConfirmButton: false,
                            timer: 500
                        })
                        $('#bv').html('')
                        $('#cuerpo').html('<center>Gracias por diligenciar el registro de la Bitacora, ya quedó guardado.</center>')
                        location = 'oficina.html'
                    }
                })


            } else {
                Swal.fire({
                    position: 'top-end',
                    icon: 'info',
                    title: 'Por favor registre todos los datos',
                    showConfirmButton: false,
                    timer: 1500
                })
            }

        }
    
        function guardar(){

            cargando2()

            var formData = new FormData();

            var files = $('#foto')[0].files[0];

            formData.append('foto', files);
            formData.append('ods', ods);
           
            $.ajax({
                url: url + 'guardarFotoRes.php',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response)

                    if (response.msn == "Realizado...") {

                        var detalles = $('#detalles').val()

                        var fotocargada = response.foto

                        arrayInfoFotos.push({
                            'foto':fotocargada,
                            'detalles':detalles                            
                        })

                        sessionStorage.setItem('arrayInfoFotos', JSON.stringify(arrayInfoFotos))

                        Swal.fire({
                            icon: 'info',
                            text: 'Foto cargada...!',
                        })

                        $('#detalles').val('')
                        $('#foto').val('')

                        cargarDatos()
                        //cargarBita()

                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Formato de archivo incorrecto...!',
                        })
                    }
                }
            });
        }

        function cargarDatos(){


            if (arrayInfoFotos != null) {

                var html = ''

                for (var i = 0; i < arrayInfoFotos.length; i++) {
                    html += `
                    <div class="fotos">
                        <img src="${url + arrayInfoFotos[i].foto}" width="100%" >
                        <div class="piefoto">
                            ${arrayInfoFotos[i].detalles}
                        </div>
                        
                        
                        <div class="btnedit" onclick="borrar(${i})">B
                        </div>
                    </div>
                `
                }

            }

            $('#galeria').html(html)
        }

        function borrar(index){
             

             
            arrayInfoFotos.splice(index, 1);
                cargarDatos()
             
        }
    
    </script>
