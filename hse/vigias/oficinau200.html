    <script>

        var server = 'http://italco.tk/server/';
        var arrayDatos = []
        var arrayKpi = []

        $.post(server+'cargarListadoPcrKpi.php', {},
        function(resp){
            arrayKpi = resp
            arrayDatos = resp.datos
            var html = ''
            for(var i=0; i<arrayDatos.length; i++){
                html += `
                    <tr>
                        <td>
                            ${arrayDatos[i].nombres}
                        </td>
                        <td>
                            ${arrayDatos[i].doc}
                        </td>
                        <td>
                            ${arrayDatos[i].cel}
                        </td>
                        <td>
                            ${arrayDatos[i].edad}
                        </td>
                        <td>
                            ${arrayDatos[i].cargo}
                        </td>
                        <td>
                            ${arrayDatos[i].ods}
                        </td>
                        <td>
                            ${arrayDatos[i].tipo}
                        </td>
                        <td>
                            ${arrayDatos[i].fechapcr}
                        </td>
                        <td>
                            ${arrayDatos[i].vencida}
                        </td>
                        <td>
                            ${arrayDatos[i].covidpos}
                        </td>
                        <td>`
                            if(arrayDatos[i].covidpos == 'Sí'){
                                html += arrayDatos[i].fechacovid
                            }else{
                                html += 'N/A'
                            }
                            html += `
                        </td>
                        <td>
                            ${arrayDatos[i].vaccovid}
                        </td>
                        <td>`
                            if(arrayDatos[i].vaccovid == 'Sí'){
                                html += arrayDatos[i].dosisvac
                            }else{
                                html += 'N/A'
                            }
                            html += `
                        </td>
                        <td>`
                            if(arrayDatos[i].fotocarnet != 'carnet-'){
                                html += `<img src="http://italco.tk/server/carnet/${arrayDatos[i].fotocarnet}" width ="300px">`
                            }else{
                                html += ''
                            }
                            html += `
                        </td>

                    </tr>
                `
            }
            $('#datosTabla').html(html)
            $('#tblData').DataTable( {
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                },
                dom: 'Bfrtip',
                buttons: [
                    'copyHtml5',
                    'excelHtml5',
                    'csvHtml5',
                    'pdfHtml5'
                ]
            });

            cargarGrafica()
        })
