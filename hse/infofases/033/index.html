                    if(arrayDatos[i].fase1 == 'NO'){

                    }
                    if(arrayDatos[i].fase2 == 'SI'){

        function detalles(fase){

            html = '';
            
                for(var i=0; i<arrayDatos.length;i++){
                    if(fase == 'fase1'){
                        if(arrayDatos[i].fase1 == 'NO'){
                                var color = '#FFDD33';
                            }else{
                                var color = '#fff';
                            }
                        html += `
                            <tr style="background-color: ${color}">
                                <td>${arrayDatos[i].fechaf1}</td>
                                <td>${arrayDatos[i].doc}</td>
                                <td>${arrayDatos[i].nombres}</td>
                                <td>${arrayDatos[i].cargo}</td>
                                <td>${arrayDatos[i].fase1}</td>
                                
                            </tr>
                        `
                    }
                    if(fase == 'fase2'){
                        
                        if(arrayDatos[i].fase2 == 'NO'){
                                var color = '#FFDD33';
                        }
                        if(arrayDatos[i].fase2 == 'SI'){
                            var color = '#fff';
                        }

                        if(arrayDatos[i].fase2 != 'N/A'){
                            html += `
                                <tr style="background-color: ${color}">
                                    <td>${arrayDatos[i].fechaf2}</td>
                                    <td>${arrayDatos[i].doc}</td>
                                    <td>${arrayDatos[i].nombres}</td>
                                    <td>${arrayDatos[i].cargo}</td>
                                    <td>${arrayDatos[i].fase2}</td>
                                    
                                </tr>
                            `

                    if(fase == 'fase3'){

                            }else{

                                <td>${arrayDatos[i].nombres}</td>
                                <td>${arrayDatos[i].cargo}</td>
                                <td>${arrayDatos[i].fase3}</td>

                        `
                    }

                $('#datosTabla').html(html)
