    <script>
        var user = null
        var numods = null
        var ods = null
        var server = 'https://utitalco.com/server/';

        function ingresar() {
            user = $('#user').val();
            var clave = $('#clave').val()

            $.post(server + 'verificaruserpermiso.php', {
                    user: user,
                    clave: clave
                },
                function(resp) {

                    if (resp.msn == 'OK') {
                        numods = resp.numods
                        ods = resp.ods

                        localStorage.setItem('user', user)
                        sessionStorage.setItem('user', user);
                        localStorage.setItem('numods', numods)
                        localStorage.setItem('ods', ods)
                        localStorage.setItem('clave', clave)

                        window.location = 'index.html'
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Error en email y/o contrase単a!'
                        })
                    }
                })

        }

        function recuperar() {
            Swal.fire({
                title: 'Recuperar Contrase単a',
                html: `<p>Digite el email de usuario registrado</p>
                    <div class="row">
                                    
                        <div class="col-sm-4 text-right pt-2">
                            Email
                        </div>
                        <div class="col-sm-8 text-right">
                            <input type="email" class="form-control" id="bemail" >
                        </div>
                        
                    </div>

                    
                    </div>
                `,
                showConfirmButton: true,
                confirmButtonText: 'Aceptar',
                showCancelButton: true,
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {

                    var email = $('#bemail').val()


                    $.post(server + 'recuperarClave.php', {
                            email: email
                        },
                        function(resp) {
                            console.log(resp)
                            if (resp.msn == 'OK') {
                                Swal.fire({
                                    position: 'top',
                                    icon: 'success',
                                    title: 'Realizado ...',
                                    text: 'Se ha enviado un link al email para restablecer la contrase単a ...',
                                    showConfirmButton: false,
                                    timer: 3000
                                }).then(() => {

                                })
                            }
                            if (resp.msn == 'INACTIVO') {
                                Swal.fire({
                                    position: 'top',
                                    icon: 'warning',
                                    title: 'Usuario no activo',
                                    text: 'por favor comunique con el administrador del sitema ...',
                                    showConfirmButton: false,
                                    timer: 3000
                                }).then(() => {

                                })
                            }
                            if (resp.msn == 'ERROR') {
                                Swal.fire({
                                    position: 'top',
                                    icon: 'warning',
                                    title: 'Email no registrado',
                                    text: 'por favor verifique ...',
                                    showConfirmButton: false,
                                    timer: 3000
                                }).then(() => {

                                })
                            }


                        })

                }
            })
        }
