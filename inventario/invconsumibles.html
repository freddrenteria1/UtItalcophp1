    <script>
        var odsalm = sessionStorage.getItem('odsalm')
        var almacen = sessionStorage.getItem('almacen')
        var useralm = sessionStorage.getItem('useralm')

        var arrayDatos = []
        var arrayUbicaciones = []

        var url = 'https://utitalco.com/inventario/server/'

        cargarInventario()

        function cargarInventario() {
            cargando()
            $.post(url + 'cargarInventarioConsuPT.php',
                function(resp) {
                    arrayDatos = resp
                    if (arrayDatos != null) {

                        arrayUbicaciones = arrayDatos[0].ubicaciones;
                        var html = `
                                <th>#</th>
                                <th>Código</th>
                                <th>Unidad</th>
                                <th>Artículo</th>
                            `
                        for (var i = 0; i < arrayUbicaciones.length; i++) {
                            var ubica = arrayUbicaciones[i].ubicacion;
                            if (ubica == 'AP') {
                                ubica = 'ALMACÉN PRINCIPAL'
                            }
                            html += `
                                    <th>${ubica}</th>
                                `
                        }

                        html += `
                                <th>TOTAL</th>
                               
                            `


                        $('#cabTabla').html(html)


                        var html = ''
                        for (var i = 0; i < arrayDatos.length; i++) {

                            html += `
                                <tr >
                                    <td>${i+1}</td>
                                    <td>${arrayDatos[i].codigo}</td>
                                    <td>${arrayDatos[i].unidad}</td>
                                    <td>${arrayDatos[i].articulo}</td>`

                            arrayUbicaciones = arrayDatos[i].ubicaciones;

                            for (var a = 0; a < arrayUbicaciones.length; a++) {
                                html += `
                                    <td style="text-align: center;">${arrayUbicaciones[a].cant}</td>
                                `
                            }

                            html += `<td style="text-align: center;">${arrayDatos[i].total}</td>
                                    
                                </tr>
                            `
                        }
                        $('#datosTabla').html(html)

                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'Datos cargados...',
                            showConfirmButton: false,
                            timer: 2000
                        }) 

                        // $('#tblData').DataTable({

                        //         'csvHtml5',
                        //         'pdfHtml5'
                        //     ]
                        // });


                    }

                })
        }

        }

        }

        }

        }



        function exportar() {
            location = 'https://utitalco.com/inventario/server/exportarInvConsu.php';
        }

            let timerInterval
            Swal.fire({
                title: 'Cargando!',
                html: 'Un momento por favor...',
                timer: 25000,
                timerProgressBar: true,
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                    }, 1000)
                },
                willClose: () => {
                    clearInterval(timerInterval)
                }
            }).then((result) => {

                if (result.dismiss === Swal.DismissReason.timer) {

                }
