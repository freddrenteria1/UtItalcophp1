<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén Consumibles - Inventario UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42edaf6504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('img/fondo_1.jpg');
            background-size: cover;
            background-position: fixed;
            font-family: 'PT Sans', sans-serif;
        }
        
        .cabecera {
            padding-top: 20px;
            opacity: 1;
        }
        
        .micard {
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }
        
        .micard:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        .tit {
            padding: 8px;
            text-align: center;
        }
        
        .login {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .ingreso {
            width: 400px;
            background-color: rgba(256, 256, 256, .75);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>


    <main>
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img src="img/system_stock_n.png" width="200px" alt="">
                            <h3 class="tit">Ingreso de usuario</h3>
                        </a>

                    </div>
                </div>
            </div>

        </header>

        <div class="login mt-5">
            <div class="ingreso">
                <h4 class="text-center mt-2">Ingresar</h4>
                <hr>
                <div class="form-group m-2">
                    <label for="">Email</label>
                    <input type="text" class="form-control" placeholder="Correo" id="emailuseralm">
                </div>
                <div class="form-group m-2">
                    <label for="">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contraseña" id="claveuseralm">
                </div>
                <div class="form-group m-2">
                    <label for="">ODS</label>
                    <select id="ods" class="form-control miselect" onchange="buscarUbica()">
                        <option value="">Seleccione...</option>
                        <option value="021">021</option>
                        <option value="022">022</option>
                        <option value="023">023</option>
                        <option value="024">024</option>
                        <option value="025">025</option>
                        <option value="026">026</option>
                        <option value="027">027</option>
                        <option value="028">028</option>
                        <option value="029">029</option>
                        <option value="030">030</option>
                    </select>
                </div>
                <div class="form-group m-2">
                    <label for="">Ubicación</label>
                    <select id="ubicacion" class="form-control miselect">
                        <option value="">Seleccione...</option>
                    </select>
                </div>
                <div class="m-3">
                    <button type="button" class="btn btn-success" onclick="ingresar()">Ingresar</button>
                </div>

            </div>
        </div>


    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        var url = 'https://utitalco.com/inventario/server/'
        var ubicacion = null
        var odssel = null
        var porciones = null
        var ubica = null

        buscarOds()

        function ingresar() {
            email = $('#emailuseralm').val()
            clave = $('#claveuseralm').val()
            odssel = $('#ods').val()


            ubicacion = $('#ubicacion').val()
            porciones = ubicacion.split('-');

            var alma = porciones[0];

            if(porciones.length > 2){
                 ubica = porciones[1] + '-' + porciones[2];
            }else{
                 ubica = porciones[1];
            }



            console.log('ODs: ' + odssel)
            console.log('Almacén: ' + alma)
            console.log('ubicacion: ' + ubica)

            $.post(url + 'verificarusert.php', {
                    usuario: email,
                    clave: clave,
                    alma: alma,
                    ubica: ubica,
                    ods: odssel
                },
                function(resp) {
                    console.log('Respuesta login: ')
                    console.log(resp)
                    if (resp.msn == 'Ok') {
                        if (alma == 'Consumibles') {

                            sessionStorage.setItem('odsalm', odssel)
                            sessionStorage.setItem('almacen', alma)
                            sessionStorage.setItem('useralm', email)
                            sessionStorage.setItem('ubicacion', ubica)
                            location = 'almacenconsumibles/index.html'

                        } else {
                            sessionStorage.setItem('odsalm', odssel)
                            sessionStorage.setItem('almacen', alma)
                            sessionStorage.setItem('useralm', email)
                            sessionStorage.setItem('ubicaherr', ubica)
                            location = 'almacenherramientas/index.html'
                        }


                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Sin permiso para este almacén...'
                        })
                    }
                })
        }

        function buscarUbica() {
            var odssel = $('#ods').val()
                //buscar ubicaciones de la ods
            $.post(url + 'buscarUbicaT.php', {
                    ods: odssel
                },
                function(resp) {
                    if (resp != null) {
                        arrayUbica = resp
                        var html = ''
                        for (var i = 0; i < arrayUbica.length; i++) {
                            html += `
                            <option value="${arrayUbica[i].almacen}-${arrayUbica[i].ubicacion}">${arrayUbica[i].almacen} - ${arrayUbica[i].ubicacion}</option>
                            `
                        }
                        $('#ubicacion').html(html)

                    } else {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'Orden de Servicio sin almacen de consumibles registrado...',
                            showConfirmButton: false,
                            timer: 3000
                        })
                    }
                })
        }

        function buscarOds() {

            //buscar ubicaciones de la ods
            $.post(url + 'buscarOds.php', {},
                function(resp) {
                    if (resp != null) {
                        arrayOds = resp
                        var html = '<option value="">Seleccione...</option>'
                        for (var i = 0; i < arrayOds.length; i++) {
                            html += `
                                <option value="${arrayOds[i].ods}">${arrayOds[i].ods}</option>
                            `
                        }
                        $('#ods').html(html)

                    } else {
                        Swal.fire({
                            position: 'top-end',
                            icon: 'info',
                            title: 'No hay almacenes registrados...',
                            showConfirmButton: false,
                            timer: 3000
                        })
                    }
                })
        }
    </script>
</body>

</html>
