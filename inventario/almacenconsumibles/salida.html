<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacén Consumibles - Inventario UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42edaf6504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- <link rel="stylesheet" href="css/chosen.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <link href="../js/jquery.multiselect.css" rel="stylesheet" />

    <style>
        body {
            background-image: url('img/fondo_1.jpg');
            background-size: cover;
            background-position: fixed;
            font-family: 'PT Sans', sans-serif;
        }
        
        .cabecera {
            padding-top: 20px;
            opacity: 1;
        }
        
        .micard {
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }
        
        .micard:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        .tit {
            padding: 8px;
            text-align: center;
        }
        
        .cuerpo {
            background-color: aliceblue;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            margin: 10px;
        }
        
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 20px;
        }
        
        .miselect {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 20px;
        }
        
        input[type=number] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 20px;
        }
        
        .mibtn {
            width: 100%;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 30px;
        }
    </style>
</head>

<body>


    <main>
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img src="img/system_stock_n.png" width="200px" alt="">

                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                            <li>
                                <a href="./" class="nav-link text-white">
                                    Inicio
                                </a>
                            </li>
                            <li>
                                <a href="entrada.html" class="nav-link text-white">
                                    Entradas
                                </a>
                            </li>
                            <li>
                                <a href="salida.html" class="nav-link text-secondary">
                                    Remisión Salida
                                </a>
                            </li>
                            <li>
                                <a href="inventario.html" class="nav-link text-white">
                                    Inventario
                                </a>
                            </li>
                            <li>
                                <a href="login.html" class="nav-link text-white">
                                    Salir
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </header>

        <div class="container mt-3">
            <div class="m-3">
                <h3 class="tit">Almacén Consumibles ODS <span id="numods"></span> </h3>
            </div>
            <hr>

            <h3>Salida Almacén | # <input type="text" style="width: 100px; color: red; font-weight: bold;" id="numentrada" readonly> |
                <label for="">Fecha</label>
                <input type="text" id="fecha" style="width: 120px;" readonly>
                <button type="button" class="btn btn-info" style="float: right; padding: 10px;" onclick="rep()">Ver Reporte</button>
            </h3>
            <hr>
            <div class="cuerpo">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Cédula</label>
                            <input type="number" class="form-control" id="ced" placeholder="Cédula" onblur="buscarCed(this)">
                        </div>
                        <div class="col-sm-9">
                            <label for="">Trabajador</label>
                            <input type="text" class="form-control" id="nombres" placeholder="Trabajador" onkeyup="mayus(this);" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="cuerpo">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="">Cédula Supervisor</label>
                            <input type="number" class="form-control" id="cedsup" placeholder="Cédula" onblur="buscarCedS(this)">
                        </div>
                        <div class="col-sm-5">
                            <label for="">Supervisor</label>
                            <input type="text" class="form-control" id="supervisor" placeholder="Supervisor" onkeyup="mayus(this);" readonly>
                        </div>
                        <div class="col-sm-4">
                            <label for="">Frente de trabajo</label>
                            <input type="text" class="form-control" id="frente" placeholder="Frente" onkeyup="mayus(this);">
                        </div>
                    </div>
                </div>
            </div>

            <div class="cuerpo">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-2" style="width: 140px;">
                            <label for="">CANT</label>
                            <input type="number" class="form-control" id="cant" value="1" style="width: 120px;">
                        </div>
                        <div class="col-sm-2">
                            <label for="">CÓDIGO</label>
                            <input type="number" class="form-control" id="codigo" placeholder="Código" onchange="buscarCodItem()">
                        </div>
                        <div class="col-sm-7">
                            <label for="">ARTÍCULO</label>
                            <!-- <input type="text" class="form-control" id="item" placeholder="Artículo" onchange="agregar()"> -->
                            <select name="basic[]" multiple="multiple" id="selectitem" class="form-control">

                            </select>
                        </div>
                        <div class="col-sm-1">
                            <label for="">.</label><br>
                            <button type="button" class="btn btn-success mibtn" onclick="agregar()">+</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="cuerpo">
                <table class="table">
                    <thead>
                        <th>#</th>
                        <th>CANT</th>
                        <th>CÓDIGO</th>
                        <th>UNIDAD</th>
                        <th>ARTÍCULO</th>
                        <th></th>
                    </thead>
                    <tbody id="tablaDatos">

                    </tbody>

                </table>
                <hr>
                <textarea id="observaciones" class="form-control" cols="30" rows="3" placeholder="Observaciones" onkeyup="mayus(this);"></textarea>
                <hr>
                <span id="archivo"></span>
                <button type="button" class="btn btn-primary" onclick="adjuntar()">Adjuntar Archivo</button>
                <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
                <button type="button" class="btn btn-danger">Cancelar</button>
            </div>

        </div>


    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="js/chosen.jquery.js" type="text/javascript"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="../js/jquery.multiselect.js"></script>

    <script src="salida.js"></script>
</body>

</html>
