    <script>
        // var odsalm = sessionStorage.getItem('odsalm')

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var odsalm = getParameterByName('ods');
        var ubicacion = getParameterByName('ubicacion');
        var almacen = 'Consumibles'

        $('#almacen').html(odsalm + ' ' + ubicacion)

        $('#numods').html(odsalm)

        var arrayDatos = []

        var url = 'https://utitalco.com/inventario/server/'

        cargarInventario()

        function cargarInventario() {
            $.post(url + 'cargarInventarioConsu_.php', {
                    ods: odsalm,
                    ubicacion: ubicacion
                },
                function(resp) {
                    arrayDatos = resp
                    if (arrayDatos != null) {
                        var html = ''
                        for (var i = 0; i < arrayDatos.length; i++) {
                            html += `
                                <tr>
                                    <td>${i+1}</td>
                                    <td>${arrayDatos[i].codigo}</td>
                                    <td>${arrayDatos[i].articulo}</td>
                                    <td>${arrayDatos[i].unidad}</td>
                                    <td>${arrayDatos[i].entradas}</td>
                                    <td>${arrayDatos[i].trasE}</td>
                                    <td>${arrayDatos[i].trasS}</td>
                                    <td>${arrayDatos[i].salidas}</td>
                                    <td>${arrayDatos[i].cantidad}</td>
                                    
                                </tr>
                            `
                        }
                        $('#datosTabla').html(html)

                        $('#tblData').DataTable({
                            "language": {
                                "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
                            },
                            dom: 'Bfrtip',
                            buttons: [
                                'copyHtml5',
                                'excelHtml5',
                                'csvHtml5',
                                'pdfHtml5'
                            ]
                        });
                    }

                })
        }

        function ver(i) {
            var ident = arrayDatos[i].id;
            location = "versalida.html?id=" + ident
        }

        function buscarItem(cod, art) {
            location = "verentradasitem.html?cod=" + cod + '&art=' + art
        }

        function buscarItemSal(cod, art) {
            location = "versalidasitem.html?cod=" + cod + '&art=' + art
        }

                    Swal.showLoading()
                    timerInterval = setInterval(() => {

                }

                if (result.dismiss === Swal.DismissReason.timer) {
