<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42edaf6504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            background-image: url('img/fondo_1.jpg');
            background-size: cover;
            background-position: fixed;
            font-family: 'PT Sans', sans-serif;
        }
        
        .cuerpo {
            background-color: aliceblue;
            padding: 15px;
            border-radius: 5px;
            font-size: 20px;
            margin: 10px;
        }
        
        .cabecera {
            padding-top: 20px;
            opacity: 1;
        }
        
        .micard {
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            cursor: pointer;
        }
        
        .micard:hover {
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        
        .tit {
            padding: 8px;
            text-align: center;
        }
        
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>


    <main>
        <header>
            <div class="px-3 py-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                            <img src="img/system_stock_n.png" width="200px" alt="">
                            <h3 class="tit"></h3>
                        </a>

                        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

                        </ul>
                    </div>
                </div>
            </div>

        </header>
        <div class="container mt-3 mb-3">
            <h3>Almacenes y ubicaciones
                <button type="button" class="btn btn-success" onclick="agregar()">Agregar</button>
            </h3>
            <hr>
            <div class="cuerpo">
                <table class="table" id="tblData">
                    <thead>
                        <th>#</th>
                        <th>ODS</th>
                        <th>Almacén</th>
                        <th>Ubicación</th>
                        <th></th>
                    </thead>
                    <tbody id="datosTabla">

                    </tbody>
                </table>

            </div>

            <div class="mt-5">
                <center>
                    <img src="img/logo_p.png" class="milogo" alt="">
                </center>
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        var url = 'https://utitalco.com/inventario/server/';

        var arrayDatos = []
        var arrayItems = []
        var arrayItemSel = []
        var arrayAlmacenes = []
        var listaAlmacenes = null
        var almacen = null
        var ubicacion = null

        var almsel = ''

        var bgtd = '#fff';

        function cargarAlmacenes() {
            return new Promise(function(resolve, reject) {
                $.post(url + 'cargarAlmacenes.php',
                    function(resp) {
                        arrayDatos = resp
                        var html = ''
                        for (var i = 0; i < arrayDatos.length; i++) {

                            if(arrayDatos[i].estado =='Inactivo'){
                                bgtd = '#FA9898';
                            }else{
                                bgtd = '#fff';
                            }

                            html += `
                                <tr style="background-color: ${bgtd}">
                                    <td>${i+1}</td>
                                    <td>${arrayDatos[i].ods}</td>
                                    <td>${arrayDatos[i].almacen}</td>
                                    <td>${arrayDatos[i].ubicacion}</td>
                                    
                                    <td>
                                        <div class="btn-group" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-danger btn-small" onclick="borrar(${i})">E</button>
                                        <button type="button" class="btn btn-success btn-small" onclick="activar(${i})">A</button>
                                        <button type="button" class="btn btn-warning btn-small" onclick="inhabilitar(${i})">I</button>
                                        </div>
                                    </td>
                                </tr>
                            `
                        }
                        $('#datosTabla').html(html)
                        resolve()
                    })
            })
        }


        cargarAlmacenes().then(function() {

        })

        function borrar(i) {
            var iduser = arrayDatos[i].id
            Swal.fire({
                title: 'Eliminar almacén',
                html: `
                    ¿Dese borrar el almacén ${arrayDatos[i].ods} - ${arrayDatos[i].almacen} - ${arrayDatos[i].ubicacion}?
                `,
                width: 600,
                showCancelButton: true,
                confirmButtonText: 'Eliminar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    $.post(url + 'borrarAlmacen.php', {
                            id: iduser
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Eliminar...',
                                    text: 'Almacén eliminado...!',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: resp.msn,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })


                }
            })
        }

        function inhabilitar(i) {
            var iduser = arrayDatos[i].id
            Swal.fire({
                title: 'Inhabilitar almacén',
                html: `
                    ¿Dese inhabilitar el almacén ${arrayDatos[i].ods} - ${arrayDatos[i].almacen} - ${arrayDatos[i].ubicacion}?
                `,
                width: 600,
                showCancelButton: true,
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    $.post(url + 'inhabilitarAlmacen.php', {
                            id: iduser
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Inhabilitar...',
                                    text: 'Almacén inhabilitado...!',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: resp.msn,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })


                }
            })
        }


        function activar(i) {
            var iduser = arrayDatos[i].id
            Swal.fire({
                title: 'Activar almacén',
                html: `
                    ¿Dese activar el almacén ${arrayDatos[i].ods} - ${arrayDatos[i].almacen} - ${arrayDatos[i].ubicacion}?
                `,
                width: 600,
                showCancelButton: true,
                confirmButtonText: 'Aceptar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {

                    $.post(url + 'activarAlmacen.php', {
                            id: iduser
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Activar...',
                                    text: 'Almacén activado...!',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: resp.msn,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })


                }
            })
        }




        function agregar() {
            Swal.fire({
                title: 'Agregar Almacén',
                html: `

                <div class="row" style="width: 100%;">
                    <div class="col-sm-4" style="text-align: right;">
                        ODS
                    </div>
                    <div class="col-sm-8">
                        <select class="form-control" id="ods">
                            <option value="LOGISTICA CENTRAL">LOGISTICA CENTRAL</option>
                            <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
                            <option value="BODEGA MANTENIMIENTO">BODEGA MANTENIMIENTO</option>
                            <option value="BODEGA DE BAJAS">BODEGA DE BAJAS</option>
                            <option value="021">021</option>
                            <option value="022">022</option>
                            <option value="023">023</option>
                            <option value="024">024</option>
                            <option value="025">025</option>
                            <option value="026">026</option>
                            <option value="027">027</option>
                            <option value="028">028</option>
                            <option value="029">029</option>
                            <option value="030">030</option>
                            <option value="031">031</option>
                            <option value="032">032</option>
                            <option value="033">033</option>
                            <option value="034">034</option>
                            <option value="035">035</option>
                        </select>
                    </div>
                        
                    <div class="col-sm-4" style="text-align: right;">
                        Almacén
                    </div>
                    <div class="col-sm-8">
                        <select class="form-control" id="almacen">
                            <option value="Consumibles">Consumibles</option>
                            <option value="Herramientas">Herramientas</option>
                        </select>
                    </div>

                    <div class="col-sm-4" style="text-align: right;">
                        Ubicación
                    </div>
                    <div class="col-sm-8">
                        <input type="text" id="ubicacion" placeholder="Ubicación" class="form-control">
                    </div>

                  
                </div>
                `,
                width: 600,
                showCancelButton: true,
                confirmButtonText: 'Agregar'
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {


                    var ods = $('#ods').val()
                    var almacen = $('#almacen').val()
                    var ubicacion = $('#ubicacion').val()

                    $.post(url + 'guardarAlmacen.php', {
                            ods: ods,
                            almacen: almacen,
                            ubicacion: ubicacion
                        },
                        function(resp) {
                            if (resp.msn == 'Ok') {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'success',
                                    title: 'Guardar...',
                                    text: 'Almacén creado...!',
                                    showConfirmButton: false,
                                    timer: 1500
                                }).then(() => {
                                    location.reload()
                                })
                            } else {
                                Swal.fire({
                                    position: 'top-end',
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: resp.msn,
                                    showConfirmButton: false,
                                    timer: 1500
                                })
                            }
                        })
                }
            })
        }
    </script>
</body>

</html>
