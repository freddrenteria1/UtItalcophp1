<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42edaf6504.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Códigos</title>
</head>

<body>
    <div class="">
        <h1 class="mt-2 text-center">Códigos Inventario </h1>
        <h3 class="text-center"></span> Tipo: <span id="tipo"></span> - Clase: <span id="clase"></span> </h3>
        <hr>
        <div id="codigos">
            <img data-value="12345" data-text="Soy el texto" class="codigo"/>

        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script>
        var url = 'https://utitalco.com/inventario/server/'
        var arrayDatos = []
        var html = ''

        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var tipo = getParameterByName('tipo');
        var clase = getParameterByName('clase');        

        cargaritems()

        function cargaritems(){
            $.post(url+'cargarCodigos.php',{tipo:tipo, clase:clase},
            function(resp){
                arrayDatos = resp
                $('#clase').html(resp[0].clase)
                $('#tipo').html(resp[0].tipo)

                for(var i=0; i<arrayDatos.length; i++){

                    var item = arrayDatos[i].item

                    // var tamc = arrayDatos[i].item.length;

                    // var tam = tamc - 14;

                    // var item2 = arrayDatos[i].item.substring(tam, tamc);

                    // var item = item1 + '..' + item2;




                    html += `<img data-value="${arrayDatos[i].codigo}" data-text="${item}" class="codigo"/>`
                }
                $('#codigos').html(html)
                JsBarcode(".codigo").options({
                    width: 2, // La anchura de cada barra
                    height: 70, // La altura del código
                    displayValue: true, // ¿Mostrar el valor (como texto) del código de barras?
                    text: "Hola", // Texto (no código) que acompaña al barcode
                    //fontOptions: "bold", // Opciones de la fuente del texto del barcode
                    textAlign: "left", // En dónde poner el texto. center, left o right
                    textPosition: "top", // Poner el texto arriba (top) o abajo (bottom)
                    textMargin: 2, // Margen entre el texto y el código de barras
                    fontSize: 10, // Tamaño de la fuente
                    marginTop: 10, // Margen superior
                    marginRight: 0, // Margen derecho
                    marginBottom: 0, // Margen inferior
                    marginLeft: 0, // Margen izquierdo
                }).init();
            })
        }
    </script>

</html>
