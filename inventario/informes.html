    <script>
        var odsalm = sessionStorage.getItem('odsalm')
        var almacen = sessionStorage.getItem('almacen')

        var almacenes = ''

        var url = 'https://utitalco.com/inventario/server/'

        function abrir(url) {
            location = url
        }

        cargarAlm()

        function cargarAlm() {
            $.post(url + 'cargarAlmacenes.php', {},
                function(resp) {
                    arrayDatos = resp

                    for (var i = 0; i < arrayDatos.length; i++) {
                        if (arrayDatos[i].almacen == 'Consumibles') {
                            almacenes += ` <option value="${i}">${arrayDatos[i].ods} -  ${arrayDatos[i].ubicacion}</option>`;
                        }
                    }

                })

        }

        function abrirAlm() {
            Swal.fire({
                title: 'Elegir almacén',
                html: `
                <select id="alm" class="form-control">
                    ${almacenes}
                </select>
                `,
                showCancelButton: true,
                confirmButtonText: 'Abrir',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    var idalm = $('#alm').val()
                    var odsalmsel = arrayDatos[idalm].ods;
                    var ubialm = arrayDatos[idalm].ubicacion
                    location = 'almacenconsumibles/inventario_inf.html?ods=' + odsalmsel + '&ubicacion=' + ubialm
                }
            })
        }


        
        function soliOdsFecha() {
            Swal.fire({
                title: 'Elegir ODS y Período',
                html: `
                <select id="odsdot" class="form-control">
                    <option value="">SIN ODS</option>
                    <option value="ADMINISTRACIÓN">ADMINISTRACIÓN</option>
                    <option value="LOGISTICA CENTRAL">LOGISTICA CENTRAL</option>
                    <option value="021">021</option>
                    <option value="022">022</option>
                    <option value="023">023</option>
                    <option value="024">024</option>
                    <option value="025">025</option>
                    <option value="026">026</option>
                    <option value="027">027</option>
                    <option value="028">028</option>
                    <option value="029">029</option>
                    <option value="025">025</option>
                    <option value="030">030</option>
                    <option value="031">031</option>
                    <option value="032">032</option>
                    <option value="033">033</option>
                </select>

                <div class="row mt-2" style="width: 100%">
                    <div class="col-sm-6">
                        Fecha inicial <br>
                        <input type="date" class="form-control" id="finiciodot">
                    </div>
                    <div class="col-sm-6">
                        Fecha final <br>
                        <input type="date" class="form-control" id="ffindot">
                    </div>
                </div>

                `,
                showCancelButton: true,
                confirmButtonText: 'Abrir',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    var odsdot = $('#odsdot').val()
                    var finicio = $('#finiciodot').val()
                    var ffin = $('#ffindot').val()
                    location = 'invdottrab.html?ods=' + odsdot + '&inicio=' + finicio + '&fin=' + ffin
                }
            })
        }


    </script>
