    <script>

        if (useralm == null || useralm == "") {
            location = 'login.html';
        }

            location = url
        }

        verificarDev();

        function ver() {
            location = 'repretornosref.html'
        }

        function verificarDev() {
            $.post(url + 'verTras.php', {},
                function(resp) {
                    console.log(resp)
                    var html = `
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
                     Existen <strong> ${resp.cant} </strong> Retornos de Refinería pendientes....
                     <button type="button" class="btn btn-info btn-sm" onclick="ver()">Ver</button>
                    `

                })
        }
