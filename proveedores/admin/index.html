<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url('../img/refineria_f.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        #login {
            margin: 0 auto;
            margin-top: 40px;
            height: auto;
            width: 65%;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            box-shadow: rgb(0, 0, 0);
            padding: 20px;
        }
        
        #registro {
            margin: 0 auto;
            margin-top: 40px;
            height: auto;
            width: 95%;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            box-shadow: rgb(0, 0, 0);
            padding: 20px;
        }
        
        #cuerpo {
            margin: 0 auto;
            margin-top: 20px;
            height: auto;
            width: 95%;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 10px;
            box-shadow: rgb(0, 0, 0);
            padding: 20px;
        }
        
        .fondoazul {
            background-color: aquamarine;
        }
        
        .adv {
            padding: 5px;
            background-color: red;
            color: white;
            text-align: center;
            width: 100%;
        }
        
        .sinpadding [class*="col-"] {
            padding: 0;
        }
        
        .tit {
            background-color: rgb(219, 218, 216);
            text-align: center;
            font-weight: bold;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: chartreuse;
        }
    </style>
</head>

<body>

    <div id="registro">
        <div>
            <center>
                <img src="img/logo_m.png" style="padding: 10px;" height="80px" alt="">
                <img src="img/prov.jpg" style="padding: 10px;" height="120px" alt="">
            </center>

            <hr>

            <table class="table">
                <thead>
                    <th>Proveedor</th>
                    <th>Representante legal</th>
                    <th>Dirección</th>
                    <th>Teléfonos</th>
                    <th>Email</th>
                    <th></th>
                </thead>
                <tbody id="datosTabla">

                </tbody>
            </table>


            <hr>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        var url = 'https://utitalco.com/proveedores/server/'
        var arrayDatos = []

        var user = sessionStorage.getItem('useradmin')

        if (user == null) {
            location = 'login.html'
        }

        function salir() {
            location = 'login.html'
        }

        cargardatos()

        function cargardatos() {
            $.post(url + 'listarProveedores.php', {},
                function(resp) {
                    arrayDatos = resp;
                    console.log(resp)
                    var html = ''
                    for (var i = 0; i < arrayDatos.length; i++) {
                        html += `
                        <tr>
                            <td>
                                ${arrayDatos[i].empresa}
                            </td>
                            <td>
                                ${arrayDatos[i].replegal}
                            </td>
                            <td>
                                ${arrayDatos[i].dirofi}
                            </td>
                            <td>
                                ${arrayDatos[i].tel}
                            </td>
                            <td>
                                ${arrayDatos[i].email}
                            </td>
                            <td>
                                <button type="button" class="btn btn-info" onclick="ver(${i})">Ver</button>
                                 
                                    <img src="img/descarga.jpeg" height="50px" onclick="doc(${i})">    
                               
                            </td>

                        </tr>
                        `
                    }
                    $('#datosTabla').html(html)
                })
        }

        function ver(id) {
            var user = arrayDatos[id].user;
            var emp = arrayDatos[id].empresa
            sessionStorage.setItem('userprov', user);
            sessionStorage.setItem('empresa', emp);
            location = 'informe.html'
        }

        function doc(id) {
            var user = arrayDatos[id].user;
            location = 'https://utitalco.com/proveedores/server/archivos/descargar.php?user=' + user;

        }
    </script>
</body>

</html>
