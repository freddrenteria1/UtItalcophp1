<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Proveedores UT Italco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login">
        <div class="text-center">
            <img src="img/logo_m.png" style="padding: 10px;" height="80px" alt="">
            <img src="img/prov.jpg" style="padding: 10px;" height="120px" alt="">
            <hr>


            <div class="row">
                <div class="col-sm-6">
                    <img src="img/proveedor.png" height="250px" alt="">
                </div>

                <div class="col-sm-6">
                    <center>
                        <h4>Ingreso al sistema</h4>
                    </center>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3 text-end">
                                Email
                            </div>
                            <div class="col-sm-9">
                                <input type="text" class="form-control mb-2" id="usermail" placeholder="Usuario">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3 text-end">
                                Contraseña
                            </div>
                            <div class="col-sm-9">
                                <input type="password" class="form-control mb-2" id="claveuser" placeholder="Contraseña">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-success" onclick="ingresar()">Ingresar</button>
                    </div>
                </div>
            </div>

            <hr>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var url = 'https://utitalco.com/proveedores/server/'

        function ingresar() {
            email = $('#usermail').val()
            clave = $('#claveuser').val()




            if (email == 'sigbarrancabermeja@utitalco.com' && clave == 'sigItalco2022*') {
                sessionStorage.setItem('useradmin', email)
                location = 'index.html'
            } else {

                if (email == 'soportecomprasbca2@utitalco.com' && clave == 'soportecpbca2022*') {
                    sessionStorage.setItem('useradmin', email)
                    location = 'index.html'
                } else {
                    Swal.fire({
                        position: 'top-end',
                        icon: 'info',
                        title: 'Usuario no autorizado',
                        showConfirmButton: false,
                        timer: 3500
                    })
                }

            }
        }
    </script>
</body>

</html>
